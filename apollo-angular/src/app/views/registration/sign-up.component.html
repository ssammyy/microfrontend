<div [ngSwitch]="step">
  <div *ngSwitchCase="0">
    <form (ngSubmit)="onClickBrsLookup(stepZeroForm.valid)" [formGroup]="stepZeroForm" action=""
          enctype="multipart/form-data" method="post">
      <h2 class="welcome">
        Enter details below to validate company
      </h2>
      <div style="margin-top: 3%" class="form-group">
        <label class="input-placeholder" for="registrationNumber">
          Company Registration Number
        </label>
        <br>
        <input [class.is-invalid]="formStepZeroForm.registrationNumber.invalid && formStepZeroForm.registrationNumber.touched"
          class="form-control two-column-input" formControlName="registrationNumber" id="registrationNumber" type="text"
               name="registrationNumber" placeholder="Company registration number" style="width: 60%">
      </div>

      <div style="margin-top: 3%" class="form-group">
        <label class="input-placeholder" for="directorIdNumber">
          *Director's Id Number

        </label>
        <br>
        <input [class.is-invalid]="formStepZeroForm.directorIdNumber.invalid && formStepZeroForm.directorIdNumber.touched"
          class="form-control two-column-input" formControlName="directorIdNumber" id="directorIdNumber" type="text"
               name="directorIdNumber" placeholder="The id number of one director" style="width: 60%" >
<!--        <div *ngIf="submitted && formStepZeroForm.directorIdNumber.errors" class="invalid-feedback">-->
<!--          <div  *ngIf = "stepZeroForm.controls['directorIdNumber']?.errors.required" >Mobile Number is required</div>-->
<!--        </div>-->

      </div>
      <br>
      <div>
        <button type="submit"  class="login-button">VALIDATE</button>
      </div>

    </form>

  </div>

  <div *ngSwitchCase="1">
    <form (ngSubmit)="onClickNext(stepOneForm.valid)" [formGroup]="stepOneForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container-fluid">
        <div class="row">
          <h2 class="welcome">
            General Company Information
          </h2>
        </div>
        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="registrationNumber">
              Company Registration Number
            </label>
            <br>
            <input [class.is-invalid]="formStepOneForm.registrationNumber.invalid && formStepOneForm.registrationNumber.touched"
              class="form-control two-column-input" formControlName="registrationNumber" id="registrationNumber"
                   name="registrationNumber"
                   placeholder="Company registration number" required="required" type="text">
          </div>

          <div class="col">
            <label class="input-placeholder" for="directorIdNumber">
              Director's Id Number
            </label>
            <br>
            <input [class.is-invalid]="formStepOneForm.directorIdNumber.invalid && formStepOneForm.directorIdNumber.touched"
              class="form-control two-column-input" formControlName="directorIdNumber" id="directorIdNumber"
                   name="directorIdNumber"
                   placeholder="The id number of one director" required="required" type="text">
          </div>

        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="name">
              Company Name
            </label>
            <br>
            <input [class.is-invalid]="formStepOneForm.name.invalid && formStepOneForm.name.touched"
              class="form-control two-column-input" formControlName="name" id="name" name="name"
                   placeholder="The Company name" required="required" type="text">
          </div>

          <div class="col">
            <label class="input-placeholder" for="kraPin">
              KRA Pin
            </label>
            <br>
            <input [class.is-invalid]="formStepOneForm.kraPin.invalid && formStepOneForm.kraPin.touched"
              class="form-control two-column-input" formControlName="kraPin" id="kraPin" name="kraPin"
                   placeholder="The kraPin" required="required" type="text">
          </div>

        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="yearlyTurnover">
              Yearly Turnover
            </label>
            <br>
            <input [class.is-invalid]="formStepOneForm.yearlyTurnover.invalid && formStepOneForm.yearlyTurnover.touched"
              class="form-control two-column-input" formControlName="yearlyTurnover" id="yearlyTurnover"
                   name="yearlyTurnover"
                   placeholder="The yearly Turnover" required="required" type="number">
          </div>

          <div class="col">
            <label class="input-placeholder" for="businessLines">
              Line Of Business
            </label>
            <br>
            <ng-container *ngIf="businessLines$ | async as apps">
              <select [class.is-invalid]="formStepOneForm.businessLines.invalid && formStepOneForm.businessLines.touched"
                (ngModelChange)="updateSelectedBusinessLine()"
                      formControlName="businessLines" id="businessLines"
                      name="businessLines" required="required" style="width: 100%; height: 75%">
                <option ngValue="null" selected>Please select</option>
                <option
                  *ngFor="let app of apps| filterPipe: {status: true}"
                  [ngValue]="app.id"
                  class="dropdown-item">{{app.name}}</option>
              </select>

            </ng-container>
          </div>
        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="businessNatures">
              Nature of Business
            </label>
            <br>
            <ng-container
              *ngIf="businessNatures$ | async as apps">
              <select [class.is-invalid]="formStepOneForm.businessNatures.invalid && formStepOneForm.businessNatures.touched"
                (ngModelChange)="updateSelectedBusinessNatures()"
                      formControlName="businessNatures" id="businessNatures"
                      name="businessNatures" required="required" style="width: 48%; height: 100%">
                <option ngValue="null" selected>Please select</option>
                <option
                  *ngFor="let app of apps| filterPipe:{status: true, businessLinesId:selectedBusinessLine }"
                  [ngValue]="app.id"
                  class="dropdown-item">{{app.name}}</option>
              </select>

            </ng-container>

          </div>
        </div>


        <div class="row mt-5 ml-5">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" [disabled]="!stepOneForm.valid" type="submit">NEXT</button>
          </div>


        </div>
      </div>
    </form>


  </div>

  <div *ngSwitchCase="2">
    <form (ngSubmit)="onClickNext(stepTwoForm.valid)" [formGroup]="stepTwoForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            Address & Contact Information
          </h2>
        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="postalAddress">
              Postal Address
            </label>
            <br>
            <input  [class.is-invalid]="formStepTwoForm.postalAddress.invalid && formStepTwoForm.postalAddress.touched"
              class="form-control two-column-input" formControlName="postalAddress" id="postalAddress"
                   name="postalAddress"
                   placeholder="Company postal address" required="required" type="text">
          </div>

          <div class="col">
            <label class="input-placeholder" for="physicalAddress">
              Physical Address
            </label>
            <br>
            <input [class.is-invalid]="formStepTwoForm.physicalAddress.invalid && formStepTwoForm.physicalAddress.touched"
              class="form-control two-column-input" formControlName="physicalAddress" id="physicalAddress"
                   name="physicalAddress"
                   placeholder="The physical address" required="required" type="text">
          </div>

        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="plotNumber">
              Plot Number
            </label>
            <br>
            <input [class.is-invalid]="formStepTwoForm.plotNumber.invalid && formStepTwoForm.plotNumber.touched"
              class="form-control two-column-input" formControlName="plotNumber" id="plotNumber"
                   name="plotNumber"
                   placeholder="The plot number" required="required" type="text">

          </div>
          <div class="col">

            <label class="input-placeholder" for="companyEmail">
              Company Email
            </label>
            <br>
            <input [class.is-invalid]="formStepTwoForm.companyEmail.invalid && formStepTwoForm.companyEmail.touched"
              class="form-control two-column-input" formControlName="companyEmail" id="companyEmail"
                   name="companyEmail"
                   placeholder="The company email address" required="required" type="text">
          </div>

        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="companyTelephone">
              Company Phone
            </label>
            <br>
            <input [class.is-invalid]="formStepTwoForm.companyTelephone.invalid && formStepTwoForm.companyTelephone.touched"
              class="form-control two-column-input" formControlName="companyTelephone" id="companyTelephone"
                   name="companyTelephone"
                   placeholder="The company phone number" required="required" type="text">

          </div>
          <div class="col"></div>
        </div>
        <div class="row input-row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" [disabled]="!stepTwoForm.valid" type="submit">NEXT</button>
          </div>

        </div>
      </div>


    </form>

  </div>

  <div *ngSwitchCase="3">
    <form (ngSubmit)="onClickNext(stepThreeForm.valid)" [formGroup]="stepThreeForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            Geo-Spatial Information
          </h2>
        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="postalAddress">
              Building Name
            </label>
            <br>
            <input [class.is-invalid]="formStepThreeForm.buildingName.invalid && formStepThreeForm.buildingName.touched"
              class="form-control two-column-input" formControlName="buildingName" id="buildingName"
                   name="buildingName"
                   placeholder="Building Name" required="required" type="text">
          </div>

          <div class="col">
            <label class="input-placeholder" for="streetName">
              Street Name
            </label>
            <br>
            <input [class.is-invalid]="formStepThreeForm.streetName.invalid && formStepThreeForm.streetName.touched"
              class="form-control two-column-input" formControlName="streetName" id="streetName"
                   name="streetName"
                   placeholder="The street name" required="required" type="text">
          </div>

        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="region">
              Region
            </label>
            <br>
            <ng-container *ngIf="region$ | async as apps">
              <select [class.is-invalid]="formStepThreeForm.region.invalid && formStepThreeForm.region.touched"
                (ngModelChange)="updateSelectedRegion()"
                      formControlName="region" id="region"
                      name="region" required="required" style="width: 100%; height: 90%">
                <option ngValue="null" selected>Please select</option>
                <option
                  *ngFor="let app of apps| filterPipe: {status: true}"
                  [ngValue]="app.id"
                  class="dropdown-item">{{app.region}}</option>
              </select>

            </ng-container>
          </div>
          <div class="col">
            <label class="input-placeholder" for="county">
              County
            </label>
            <br>
            <ng-container *ngIf="county$ | async as apps">
              <select [class.is-invalid]="formStepThreeForm.county.invalid && formStepThreeForm.county.touched"
                (ngModelChange)="updateSelectedCounty()"
                      formControlName="county" id="county"
                      name="county" required="required" style="width: 100%; height: 90%">
                <option ngValue="null" selected>Please select</option>
                <option
                  *ngFor="let app of apps| filterPipe: {status: true, regionId: selectedRegion}"
                  [ngValue]="app.id"
                  class="dropdown-item">{{app.county}}</option>
              </select>

            </ng-container>
          </div>
        </div>
        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="town">
              Town
            </label>
            <br>
            <ng-container *ngIf="town$ | async as apps">
              <select [class.is-invalid]="formStepThreeForm.town.invalid && formStepThreeForm.town.touched"
                (ngModelChange)="updateSelectedTown()"
                      formControlName="town" id="town"
                      name="town" required="required" style="width: 100%; height: 90%">
                <option ngValue="null" selected>Please select</option>
                <option
                  *ngFor="let app of apps| filterPipe: {status: true, countyId: selectedCounty}"
                  [ngValue]="app.id"
                  class="dropdown-item">{{app.town}}</option>
              </select>

            </ng-container>
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" [disabled]="!stepThreeForm.valid" type="submit">NEXT</button>
          </div>
        </div>


      </div>


    </form>

  </div>
  <div *ngSwitchCase="4">
    <form (ngSubmit)="onClickRegisterCompany(stepFourForm.valid)" [formGroup]="stepFourForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            Contact Person Information
          </h2>
        </div>

        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="firstName">
              First Name
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.firstName.invalid && formStepFourForm.firstName.touched"
              class="form-control two-column-input" formControlName="firstName" id="firstName"
                   name="firstName"
                   placeholder="" required="required" type="text">
          </div>
          <div class="col">
            <label class="input-placeholder" for="lastName">
              Last Name
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.lastName.invalid && formStepFourForm.lastName.touched"
              class="form-control two-column-input" formControlName="lastName" id="lastName"
                   name="lastName"
                   placeholder="" required="required" type="text">
          </div>
        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="userName">
              User Name
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.userName.invalid && formStepFourForm.userName.touched"
              class="form-control two-column-input" formControlName="userName" id="userName"
                   name="userName"
                   placeholder="" required="required" type="text">
          </div>
          <div class="col">
            <label class="input-placeholder" for="email">
              Email address
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.email.invalid && formStepFourForm.email.touched"
              class="form-control two-column-input" formControlName="email" id="email"
                   name="email"
                   placeholder="" required="required" type="email">
          </div>
        </div>

        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="credentials">
              Password
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.credentials.invalid && formStepFourForm.credentials.touched"
              class="form-control two-column-input" formControlName="credentials" id="credentials"
                   name="credentials"
                   placeholder="enter password" required="required" type="password">
          </div>
          <div class="col">
            <label class="input-placeholder" for="confirmCredentials">
              Confirm Password
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.confirmCredentials.invalid && formStepFourForm.confirmCredentials.touched"
              class="form-control two-column-input" formControlName="confirmCredentials" id="confirmCredentials"
                   name="confirmCredentials"
                   placeholder="password confirmation" required="required" type="password">
          </div>
        </div>

        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="cellphone">
              Cellphone
            </label>
            <br>
            <input [class.is-invalid]="formStepFourForm.cellphone.invalid && formStepFourForm.cellphone.touched"
              class="form-control two-column-input" formControlName="cellphone" id="cellphone"
                   name="cellphone"
                   placeholder="e.g 254xxxxxx" required="required" type="tel">
            <br>
          </div>
          <div class="col">
            <button (click)="onClickSendOtp()" [disabled]="otpSent" [hidden]="stepFourForm.get('cellphone')?.invalid"
                    class="login-button mt-2"
                    type="button"

            >Send OTP
            </button>
          </div>
        </div>
        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="otp">
              OTP
            </label>
            <br>
            <input class="form-control two-column-input" formControlName="otp" id="otp"
                   name="otp"
                   placeholder="The OTP" required="required" type="text">
            <br>
          </div>
          <div class="col">
            <button (click)="onClickValidateOtp()" [hidden]="stepFourForm.get('otp')?.invalid" class="login-button mt-2"
                    type="button"
            >Validate OTP
            </button>
          </div>

        </div>

        <br>
        <div class="row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" [disabled]="!stepFourForm.valid" type="submit">SAVE</button>
          </div>

        </div>


      </div>
    </form>

  </div>

</div>
<br>
<span class="input-placeholder">
        Have an account? <a class="reset-credentials" href="#" routerLink="/login">Login</a>
      </span>
