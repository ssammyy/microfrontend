<div [ngSwitch]="step">
  <div *ngSwitchCase="0">
    <form (ngSubmit)="onClickBrsLookup(stepZeroForm.valid)" [formGroup]="stepZeroForm" action=""
          enctype="multipart/form-data" method="post">
      <h2 class="welcome">
        Enter details below to validate company
      </h2>
      <div>
        <label class="input-placeholder" for="registrationNumber">
          Company Registration Number
        </label>
        <br>
        <input class="form-control two-column-input" formControlName="registrationNumber" id="registrationNumber"
               type="text"
               name="registrationNumber" placeholder="Company registration number">
      </div>
      <div>
        <label class="input-placeholder" for="directorIdNumber">
          Director's Id Number

        </label>
        <br>
        <input class="form-control two-column-input" formControlName="directorIdNumber" id="directorIdNumber"
               type="text"
               name="directorIdNumber" placeholder="The id number of one director">
      </div>
      <br>
      <div>
        <button type="submit" class="login-button">VALIDATE</button>
      </div>


    </form>

  </div>
  <div *ngSwitchCase="1">
    <form (ngSubmit)="onClickNext(stepOneForm.valid)" [formGroup]="stepOneForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            General Company Information
          </h2>
        </div>
        <div class="row">
          <div class="col">
            <div>
              <label class="input-placeholder" for="registrationNumber">
                Company Registration Number
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="registrationNumber" id="registrationNumber"
                     name="registrationNumber"
                     placeholder="Company registration number" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="directorIdNumber">
                Director's Id Number
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="directorIdNumber" id="directorIdNumber"
                     name="directorIdNumber"
                     placeholder="The id number of one director" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="name">
                Company Name
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="name" id="name" name="name"
                     placeholder="The Company name" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="kraPin">
                KRA Pin
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="kraPin" id="kraPin" name="kraPin"
                     placeholder="The kraPin" required="required" type="text">
            </div>

          </div>
          <div class="col">
            <div>
              <label class="input-placeholder" for="yearlyTurnover">
                Yearly Turnover
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="yearlyTurnover" id="yearlyTurnover"
                     name="yearlyTurnover"
                     placeholder="The yearly Turnover" required="required" type="number">
            </div>
            <div>
              <label class="input-placeholder" for="businessLines">
                Line Of Business
              </label>
              <br>
              <ng-container *ngIf="businessLines$ | async as apps">
                <select (ngModelChange)="updateSelectedBusinessLine()"
                        formControlName="businessLines" id="businessLines"
                        name="businessLines" required="required">
                  <option ngValue="null" selected>Please select</option>
                  <option
                    *ngFor="let app of apps| filterPipe: {status: true}"
                    [ngValue]="app.id"
                    class="dropdown-item">{{app.name}}</option>
                </select>

              </ng-container>
            </div>
            <div>
              <label class="input-placeholder" for="businessNatures">
                Nature of Business
              </label>
              <br>
              <ng-container
                *ngIf="businessNatures$ | async as apps">
                <select (ngModelChange)="updateSelectedBusinessNatures()"
                        formControlName="businessNatures" id="businessNatures"
                        name="businessNatures" required="required">
                  <option ngValue="null" selected>Please select</option>
                  <option
                    *ngFor="let app of apps| filterPipe:{status: true, businessLinesId:selectedBusinessLine }"
                    [ngValue]="app.id"
                    class="dropdown-item">{{app.name}}</option>
                </select>

              </ng-container>

            </div>

          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" type="submit">NEXT</button>
          </div>


        </div>
      </div>


    </form>

  </div>
  <div *ngSwitchCase="2">
    <form (ngSubmit)="onClickNext(stepTwoForm.valid)" [formGroup]="stepTwoForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            Address & Contact Information
          </h2>
        </div>
        <div class="row">
          <div class="col">
            <div>
              <label class="input-placeholder" for="postalAddress">
                Postal Address
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="postalAddress" id="postalAddress"
                     name="postalAddress"
                     placeholder="postal Address" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="physicalAddress">
                physical Address
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="physicalAddress" id="physicalAddress"
                     name="physicalAddress"
                     placeholder="The physicalAddress" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="plotNumber">
                plot Number
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="plotNumber" id="plotNumber"
                     name="plotNumber"
                     placeholder="The plot Number" required="required" type="text">
            </div>

          </div>
          <div class="col">

            <div>
              <label class="input-placeholder" for="companyEmail">
                Company Email
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="companyEmail" id="companyEmail"
                     name="companyEmail"
                     placeholder="The company Email" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="companyTelephone">
                Company Phone
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="companyTelephone" id="companyTelephone"
                     name="companyTelephone"
                     placeholder="The company phone" required="required" type="text">
            </div>

          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" type="submit">NEXT</button>
          </div>


        </div>
      </div>


    </form>

  </div>
  <div *ngSwitchCase="3">
    <form (ngSubmit)="onClickNext(stepThreeForm.valid)" [formGroup]="stepThreeForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            Geo-Spatial Information
          </h2>
        </div>
        <div class="row">
          <div class="col">
            <div>
              <label class="input-placeholder" for="postalAddress">
                Pbuilding Name
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="buildingName" id="buildingName"
                     name="buildingName"
                     placeholder="building Name" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="streetName">
                street Name
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="streetName" id="streetName"
                     name="streetName"
                     placeholder="The streetName" required="required" type="text">
            </div>
          </div>
          <div class="col">
            <div>
              <label class="input-placeholder" for="region">
                Region
              </label>
              <br>
              <ng-container *ngIf="region$ | async as apps">
                <select (ngModelChange)="updateSelectedRegion()"
                        formControlName="region" id="region"
                        name="region" required="required">
                  <option ngValue="null" selected>Please select</option>
                  <option
                    *ngFor="let app of apps| filterPipe: {status: true}"
                    [ngValue]="app.id"
                    class="dropdown-item">{{app.region}}</option>
                </select>

              </ng-container>
            </div>
            <div>
              <label class="input-placeholder" for="county">
                County
              </label>
              <br>
              <ng-container *ngIf="county$ | async as apps">
                <select (ngModelChange)="updateSelectedBusinessLine()"
                        formControlName="county" id="county"
                        name="county" required="required">
                  <option ngValue="null" selected>Please select</option>
                  <option
                    *ngFor="let app of apps| filterPipe: {status: true, regionId: selectedRegion}"
                    [ngValue]="app.id"
                    class="dropdown-item">{{app.county}}</option>
                </select>

              </ng-container>
            </div>
            <div>
              <label class="input-placeholder" for="town">
                Town
              </label>
              <br>
              <ng-container *ngIf="town$ | async as apps">
                <select (ngModelChange)="updateSelectedBusinessLine()"
                        formControlName="town" id="town"
                        name="town" required="required">
                  <option ngValue="null" selected>Please select</option>
                  <option
                    *ngFor="let app of apps| filterPipe: {status: true, countyId: selectedCounty}"
                    [ngValue]="app.id"
                    class="dropdown-item">{{app.town}}</option>
                </select>

              </ng-container>
            </div>

          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" type="submit">NEXT</button>
          </div>


        </div>
      </div>


    </form>

  </div>
  <div *ngSwitchCase="4">
    <form (ngSubmit)="onClickRegisterCompany(stepFourForm.valid)" [formGroup]="stepFourForm" action="" class="form"
          enctype="multipart/form-data" method="post">
      <div class="container">
        <div class="row">
          <h2 class="welcome">
            Contact Person Information
          </h2>
        </div>
        <div class="row">
          <div class="col">
            <div>
              <label class="input-placeholder" for="firstName">
                first Name
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="firstName" id="firstName"
                     name="firstName"
                     placeholder="The firstName" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="lastName">
                last Name
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="lastName" id="lastName"
                     name="lastName"
                     placeholder="The lastName" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="userName">
                User Name
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="userName" id="userName"
                     name="userName"
                     placeholder="The userName" required="required" type="text">
            </div>
            <div>
              <label class="input-placeholder" for="email">
                email
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="email" id="email"
                     name="email"
                     placeholder="The email" required="required" type="email">
            </div>
          </div>
          <div class="col">
            <div>
              <label class="input-placeholder" for="credentials">
                Password
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="credentials" id="credentials"
                     name="credentials"
                     placeholder="enter password" required="required" type="password">
            </div>
            <div>
              <label class="input-placeholder" for="confirmCredentials">
                Confirm Password
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="confirmCredentials" id="confirmCredentials"
                     name="confirmCredentials"
                     placeholder="password confirmation" required="required" type="password">
            </div>
            <div>
              <label class="input-placeholder" for="cellphone">
                Cellphone
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="cellphone" id="cellphone"
                     name="cellphone"
                     placeholder="The cellphone" required="required" type="tel">
              <br>
              <button (click)="onClickSendOtp()" class="login-button" type="button">Send OTP</button>
            </div>
            <div>
              <label class="input-placeholder" for="otp">
                OTP
              </label>
              <br>
              <input class="form-control two-column-input" formControlName="otp" id="otp"
                     name="otp"
                     placeholder="The OTP" required="required" type="text">
              <br>
              <button (click)="onClickValidateOtp()" class="login-button" type="button">Validate OTP</button>
            </div>


          </div>


        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onClickPrevious()" class="login-button" type="button">PREV</button>
          </div>
          <div class="col">
            <button class="login-button" type="submit">SAVE</button>
          </div>


        </div>

      </div>
    </form>

  </div>
  <br>
  <span class="input-placeholder">
        Have an account? <a class="reset-credentials" href="#" routerLink="/login">Login</a>
      </span>
</div>
