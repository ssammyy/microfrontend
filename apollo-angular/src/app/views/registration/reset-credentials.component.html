<div [ngSwitch]="step">
  <div *ngSwitchCase="0">
    <form [formGroup]="stepZeroForm" action=""
          enctype="multipart/form-data" method="post">
      <div class="container-fluid">
        <div class="row">
          <h2 class="welcome">
            Enter details below to reset your credentials
          </h2>
        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="username">
              Username
            </label>
            <br>
            <input class="form-control two-column-input" formControlName="username" id="username"
                   name="username"
                   placeholder="Typically national ID" required="required" type="text">

          </div>

          <div class="col">
            <button (throttledClick)="onClickSendOtp()"
                    [hidden]="stepZeroForm.get('username')?.invalid" [throttleTime]="700" appPreventDoubleClick
                    class="btn btn-primary mt-2"
                    type="button"

            >Send OTP
            </button>

          </div>
        </div>
        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="otp">
              OTP
            </label>
            <br>
            <input class="form-control two-column-input" formControlName="otp" id="otp"
                   name="otp"
                   placeholder="The OTP" required="required" type="text">
            <br>
          </div>
          <br>
          <div class="col">
            <button (throttledClick)="onClickValidateOtp()" [hidden]="stepZeroForm.get('otp')?.invalid"
                    [throttleTime]="700" appPreventDoubleClick class="btn btn-primary mt-2"
                    type="button"
            >Validate OTP
            </button>
          </div>

        </div>


      </div>

    </form>
  </div>
  <div *ngSwitchCase="1">
    <form (ngSubmit)="onClickResetCredentials(stepOneForm.valid)" [formGroup]="stepOneForm" action=""
          enctype="multipart/form-data" method="post">
      <div class="container-fluid">
        <div class="row">
          <h2 class="welcome">
            Enter and confirm new credentials
          </h2>
        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="credentials">
              Password
            </label>
            <br>
            <input class="form-control two-column-input" formControlName="credentials" id="credentials"
                   name="credentials"
                   required="required" type="text">
            <span
              *ngIf="stepOneForm?.get('credentials')?.dirty && stepOneForm?.get('credentials')?.errors && stepOneForm?.get('credentials')?.errors?.required"
              class="text-danger">Password is required </span>


          </div>
          <div class="col"></div>
        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="confirmCredentials">
              Password
            </label>
            <br>
            <input class="form-control input-group" formControlName="confirmCredentials" id="confirmCredentials"
                   name="confirmCredentials"
                   required="required" type="text">
            <span
              *ngIf="stepOneForm?.get('confirmCredentials')?.dirty && stepOneForm?.get('confirmCredentials')?.errors && stepOneForm?.get('confirmCredentials')?.errors?.required"
              class="text-danger">Password is required </span>
            <span
              *ngIf="stepOneForm?.get('confirmCredentials')?.dirty && ((stepOneForm?.get('confirmCredentials')?.errors && stepOneForm?.get('confirmCredentials')?.errors?.compare) || (stepOneForm?.get('confirmCredentials')?.errors && stepOneForm?.get('confirmCredentials')?.errors?.compare)) && !stepOneForm.get('confirmCredentials')?.errors?.required"
              class="text-danger">Password Doesn't match</span>


          </div>
          <div class="col"></div>

          <br>
          <div class="row">
            <div class="col">
              <button (throttledClick)="onClickResetCredentials(stepOneForm.valid)"
                      [throttleTime]="700" appPreventDoubleClick
                      class="btn btn-primary mt-4"
                      type="submit">RESET
              </button>
            </div>

          </div>
        </div>


      </div>

    </form>
  </div>
</div>
<br>
<span class="input-placeholder">
        Have an account? <a class="reset-credentials" href="#" routerLink="/login">Login</a>
      </span>
