<div [ngSwitch]="step">
  <div *ngSwitchCase="0">
    <form (ngSubmit)="onClickValidateToken(stepZeroForm.valid)" [formGroup]="stepZeroForm" action=""
          enctype="multipart/form-data" method="post">
      <div class="container-fluid">
        <div class="row">
          <h2 class="welcome">
            Enter details below to reset your credentials
          </h2>
        </div>
        <div class="row input-row">
          <div class="col">
            <label class="input-placeholder" for="username">
              Username
            </label>
            <br>
            <input class="form-control two-column-input" formControlName="username" id="username"
                   name="username"
                   placeholder="Typically national ID" required="required" type="text">

          </div>

          <div class="col">
            <button (click)="onClickSendOtp()" [disabled]="otpSent" [hidden]="stepZeroForm.get('username')?.invalid"
                    class="login-button mt-2"
                    type="button"

            >Send OTP
            </button>

          </div>
        </div>
        <div class="row input-row">

          <div class="col">
            <label class="input-placeholder" for="otp">
              OTP
            </label>
            <br>
            <input class="form-control two-column-input" formControlName="otp" id="otp"
                   name="otp"
                   placeholder="The OTP" required="required" type="text">
            <br>
          </div>
          <div class="col">
            <button (click)="onClickValidateOtp()" [hidden]="stepZeroForm.get('otp')?.invalid" class="login-button mt-2"
                    type="button">Validate OTP
            </button>
          </div>

        </div>


      </div>

    </form>
  </div>
</div>
