<section class="dashboard-notifications-content">
  <div class="row">
    <div class="col-8">
      <div class="notifications-area">
        <div class="row">
          <h4 class="notifications-title">
            <span>Organizations</span>
          </h4>
        </div>
        <br>
        <div class="row">
          <ng-container
            *ngIf="companies$ | async as apps">
            <table class="table table-striped table-bordered">
              <thead>
              <tr>
                <th colspan="3">
                  <div>
                    <input [(ngModel)]="filterName" name="filterName" placeholder="Filter records"
                           type="text">
                  </div>
                </th>
                <th>
                </th>
              </tr>
              <tr class="tab">
                <th>Entry#</th>
                <th>Company</th>
                <th>Status</th>
                <th>View</th>
                <th>Branches</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let theRecord of apps | filterPipe :{name: filterName} |paginate: { id: 'companyList',
                                                      itemsPerPage: 10,
                                                      currentPage: p }; let i = index">
                <td>{{ theRecord.id }}</td>
                <td>{{ theRecord.name }}</td>
                <td>
                  <div *ngIf="theRecord.status;  then true_span else false_span">
                  </div>
                  <ng-template #true_span><span class="badge badge-success" id="true">Active</span></ng-template>
                  <ng-template #false_span><span class="badge badge-secondary" id="false">Inactive</span></ng-template>
                </td>
                <td>
                  <a (click)="editRecord(theRecord)" class="btn btn-outline-primary btn-sm btn-block">View
                  </a>
                </td>
                <td>
                  <a (click)="editRecord(theRecord)" class="btn btn-outline-primary btn-sm btn-block">View
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </ng-container>

        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="filter-content">
        <div class="title">Action:</div>
      </div>
      <div>
        <button class="options-button">Action 1</button>
      </div>
    </div>

  </div>
</section>
