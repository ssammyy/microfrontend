server.port=6060
server.compression.enabled=true
logging.pattern.console=%date| %highlight(%-5level) | %magenta(%-30thread) | CONFIG | %-30.30logger{0} -%line |%msg%n
logging.pattern.file=%date| %-5level | %-30thread | CONFIG | %-30.30logger{0} -%line |%msg%n
logging.file.path=../logs
logging.file.name=${logging.file.path}/apollo-mock.log
logging.level.root=info
logging.level.org.springframework.ws.client.MessageTracing=trace
logging.level.org.springframework=warn
logging.level.org.springframework.test=warn
logging.level.com.hazelcast=warn
