<div class="container-fluid" style="margin-top: 5%">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Welcome back</h1>
    <p>Enter your details to stay connected</p>
    <hr>

    <div class="form-body">
      <div class="form-group">
        <label><b>Username</b></label>
        <input type="text" class="form-control one-column-input" aria-label="Small"
               aria-describedby="inputGroup-sizing-sm" placeholder="email.gmail.com" formControlName="username"
               [ngClass]="{ 'is-invalid': submitted && formSignIn.username.errors }" name="username">
        <div *ngIf="submitted && formSignIn.username.errors" class="invalid-feedback">
          <div *ngIf="formSignIn.username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label><b>Password</b></label>
        <input type="password" class="form-control one-column-input " aria-label="Small"
               aria-describedby="inputGroup-sizing-sm" placeholder="" formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && formSignIn.password.errors }" name="password">
        <div *ngIf="submitted && formSignIn.password.errors" class="invalid-feedback">
          <div *ngIf="formSignIn.password.errors.required">Password is required</div>
        </div>
      </div>


      <div style="margin: 3em 0 2em 0">
        <button type="submit" [disabled]="!loginForm.valid" class="submit-button">LOGIN</button>
      </div>

      <div>
        <span>Don't have an account ? </span><span><a routerLink="/register">Register</a></span>
      </div>
      <div>
        <span>Forgot username/password ? </span><span><a routerLink="/forgot-password">Reset</a></span>
      </div>
    </div>


  </form>
</div>
