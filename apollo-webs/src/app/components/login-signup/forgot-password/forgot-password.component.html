<div class="container-fluid" style="margin-top: 5%">
  <form (ngSubmit)="onSubmitPassword()" [formGroup]="passwordResetForm" class="form">
    <h1>Welcome To KIMS</h1>
    <p>Enter your details to be Activated into KIMS PLATFORM</p>
    <hr>

    <div class="form-body">


      <div class="form-group">
        <label><b>Email</b></label>
        <input [ngClass]="{ 'is-invalid': submitted && formPasswordReset.emailUsername.errors }"
               aria-describedby="inputGroup-sizing-sm" aria-label="Small"
               class="form-control one-column-input" formControlName="emailUsername" name="emailUsername"
               placeholder="email.gmail.com" type="text">
        <div *ngIf="submitted && formPasswordReset.emailUsername.errors" class="invalid-feedback">
          <div *ngIf="formPasswordReset.emailUsername.errors.required">Email is required</div>
        </div>
      </div>

      <!--        </div>-->

      <div style="margin: 3em 0 2em 0">
        <button [disabled]="!passwordResetForm.valid" class="submit-button" type="submit">SUBMIT</button>
