<h3>Prepare Preliminary Draft</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="preliminary_draftFormGroup" class="form">
    <div class="form-group">
      <label>Work Item SL Number</label>
      <select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
              class="form-control" required
              formControlName="nwiID"
              name="nwiID"
              >
        <option disabled>--Select Work Item SL Number--</option>
        <option *ngFor="let preliminary_draft of preliminary_drafts" value="{{preliminary_draft.slNo}}">{{preliminary_draft.slNo}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pdName">Preliminary Draft Name</label>
      <input type="text" class="form-control" id="pdName" required formControlName="pdName"  name="pdName">

    </div>


    <div class="form-group">
      <label for="pdBy">Prepared By</label>
      <input type="text" class="form-control" id="pdBy" required formControlName="pdBy"  name="pdBy">

    </div>

<!--    <div class="form-group">-->
<!--      <label for="name">Email Id</label>-->
<!--      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">-->
<!--    </div>-->

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
