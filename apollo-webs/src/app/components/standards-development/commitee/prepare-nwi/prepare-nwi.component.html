<h3>Prepare New Work Item</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="prepareNWIFormGroup" class="form">
    <div class="form-group">
      <label for="slNo">SL Number</label>
      <input type="text" id="slNo" class="form-control" required formControlName="slNo" name="slNo"
             placeholder="SL Number">

    </div>

    <div class="form-group">
      <label for="reference">Reference</label>
      <input type="text" id="reference" class="form-control" required formControlName="reference" name="reference"
             placeholder="Reference">

    </div>

    <div class="form-group">
      <label for="ta">Target date</label>

      <div class="input-group">
        <input class="form-control" id="ta" required formControlName="ta" name="ta" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="ed">Edition of the standard </label>
      <input type="text" id="ed" class="form-control" required formControlName="ed" name="ed"
             placeholder="Edition of the standard">

    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" required formControlName="title" name="title"
             placeholder="Title">

    </div>
    <div class="form-group">
      <label for="ta">Stage date</label>

      <div class="input-group">
        <input class="form-control" id="stage_date" required formControlName="stage_date" name="stage_date" placeholder="yyyy-mm-dd"
               [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <!--    <div class="form-group">-->
    <!--      <label for="name">Email Id</label>-->
    <!--      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">-->
    <!--    </div>-->

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
