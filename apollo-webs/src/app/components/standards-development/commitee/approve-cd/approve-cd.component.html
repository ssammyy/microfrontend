<div class="container" id="main-container">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Committee Drafts</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Committee Draft Id</th>
          <th>Committee Draft Name</th>
          <th>Committee Draft By</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pd of committee_draft | async">
          <td>{{pd.id}}</td>
          <td>{{pd.cdName}}</td>
          <td>{{pd.cdBy}}</td>
          <!--        <td><button (click)="deletePreliminaryDraft(pd.id)" class="btn btn-danger">Delete</button>-->
          <!--          <button (click)="PreliminaryDraftDetails(pd.id)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
          <!--        </td>-->
          <td>
            <a (click)="onOpenModal(pd,'edit')" class="btn btn-primary tooltips" data-placement="top"
               data-original-title="Review"> Approve</a>
          <td>
        </tr>
        </tbody>
      </table>
      <!-- Modal -->
      <div class="modal fade" id="updateRequestModal" tabindex="-1" role="dialog"
           aria-labelledby="updateExampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateExampleModalLabel">Approve Committee Draft</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #editForm="ngForm">
              <div class="modal-body">
                <p>You are approving Committee Draft: {{actionRequest?.cdName}} </p>
              </div>
              <input type="hidden" ngModel="{{actionRequest?.id}}" name="id" id="id">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-info" data-dismiss="modal" (click)="onApproveTask(editForm.value)">Approve
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
