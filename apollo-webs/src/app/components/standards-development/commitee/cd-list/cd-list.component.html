<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Committee Drafts</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Committee Draft Id</th>
        <th>Committee Draft Name</th>
        <th>Committee Draft By</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pd of committee_draft | async">
        <td>{{pd.id}}</td>
        <td>{{pd.cdName}}</td>
        <td>{{pd.cdBy}}</td>
        <td><button  class="btn btn-danger">Delete</button>
          <button  class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
