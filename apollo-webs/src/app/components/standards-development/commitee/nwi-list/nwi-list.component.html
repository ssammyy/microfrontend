<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>New Work Item</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Edition</th>
        <th>Reference</th>
        <th>SL Number</th>
        <th>Stage Date</th>
        <th>Target Date</th>

        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let nwi of newWorkItem | async">
        <td>{{nwi.title}}</td>
        <td>{{nwi.ed}}</td>
        <td>{{nwi.reference}}</td>
        <td>{{nwi.slNo}}</td>
        <td>{{nwi.stage_date}}</td>
        <td>{{nwi.ta}}</td>
        <td>
          <button (click)="deleteNWI(nwi.id)" class="btn btn-danger">Delete</button>
          <button (click)="NWIDetails(nwi.id)" class="btn btn-info" style="margin-left: 10px">Details</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
