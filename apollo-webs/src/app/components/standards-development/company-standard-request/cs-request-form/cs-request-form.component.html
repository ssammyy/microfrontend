<div class="container-fluid" style="margin-top: 5%">
<form class="form">
<h4 style="color: #0066B1">Company Standard Request Form</h4>
<p>Fill in the form below to request for a standard</p>
<hr>

<div class="form-body">
<div class="form-group">
<label>Category/Field</label>
<select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
class="form-control" required
formControlName="department_id"
name="department_id"
>
<option disabled>--Select Category--</option>
<option  value=""></option>
</select>
</div>



<div class="form-group">
<label><b>Enter Name of Company</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input" formControlName="name" name="name"
placeholder="Company Name" type="text">
</div>
<div class="form-group">
<label><b>Enter Primary Contact</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input" formControlName="phone" name="phone"
placeholder="+25470000000" type="text">
</div>
<div class="form-group">
<label><b>Enter Company Primary E-mail</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input" formControlName="email" name="email"
placeholder="abc@abc.com" type="email">
</div>


<div style="margin: 3em 0 2em 0">
<button  class="submit-button" type="submit">SUBMIT</button>
</div>

</div>


</form>
</div>
