<div class="container" style="margin-top: 70px; margin-bottom: 80px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-body">
          <h4>Scheme Membership Request Form</h4>
          <br>
          <div>
            <form class="form">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="requesterName" name="requesterName" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Designation/ Occupation</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="requesterName" name="requesterName" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="requesterInstitution" name="requesterInstitution" placeholder="Enter your Institution">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" formControlName="requesterEmail"  name="requesterEmail" placeholder="Enter your E-mail">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="requesterPhone" name="requesterPhone" placeholder="Enter your phone number">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" formControlName="requesterSubject" name="requesterSubject" placeholder="Enter the Subject of your Enquiry">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Confirm Join Request</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
