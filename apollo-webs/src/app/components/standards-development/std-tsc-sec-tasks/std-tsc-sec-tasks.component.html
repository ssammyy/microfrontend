<div class="container" id="main-container">
<div class="justify-content-between d-flex flex-wrap align-items-center mt-5">
<div class="d-flex flex-wrap align-items-center">
<h5 class="mr-4">All Tasks</h5>
<div class="resolved-pill">
<p>{{secTasks.length}}</p>
</div>
</div>

<button class="btn btn-sm btn-outline-secondary mr-2">EXPORT</button>

</div>
<table class="table-hover">
<thead>
<th class="id">ID</th>
<th class="task">Task</th>
<th class="action">Action</th>
<th></th>
</thead>
<tbody>
<tr *ngFor="let secTask of secTasks | paginate: { itemsPerPage: 10, currentPage: p2 }">
<td>{{secTasks.length}}</td>
<td>{{secTask.name}}</td>
<td><a  (click)="onOpenModal(secTask,'edit')" class="btn btn-primary tooltips" data-placement="top"  data-original-title="Upload NWI">New work Item</a></td>
<td><button type="submit" class="btn btn-danger">Reject</button></td>
</tr>
</tbody>
</table>

<pagination-controls (pageChange)="p2 = $event"></pagination-controls>
<div class="modal fade " id="updateNWIModal" tabindex="-1" role="dialog" aria-labelledby="updateExampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg modal-xl" role="document" style="width: 100%">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="updateExampleModalLabel">Proposal for New Work Item</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form (ngSubmit)="uploadNWI()" class="form">
<div class="modal-body">
<div class="row">
<div class="form-group col-6">
<label><b>Enter Proposal title</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="proposal_title"
placeholder="ENG/01:2021" type="text">
</div>
<div class="form-group col-6">
<label><b>Scope</b></label>
<textarea
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input" name="nwi_scope"
placeholder="Give specific aims and reasons for the standard and main interest to benefit from the standard" type="text" ></textarea>

</div>
</div>
<div class="row">
<div class="form-group col-6">
<label><b>Target Date</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="target_date"
type="date">
</div>
<div class="form-group col-6">
<label><b>Similar Standards/Subject of Standardization</b></label>
<textarea
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="similar_standards"
placeholder=" " type="text" ></textarea>

</div>
</div>
<div class="row">
<div class="form-group col-6">
<label><b>Relevant Documents</b></label>
<textarea
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="relevant_documents"
placeholder=" " type="text" ></textarea>

</div>
<div class="form-group col-6">
<label><b>Liaison Organization/or interested parties</b></label>
<textarea
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="liaison_organisation"
placeholder=" " type="text" ></textarea>

</div>
</div>
<h5>Preparatory Work</h5>
<div class="row">
<div class="form-check col-6">
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="one-column-input"  name="draft_outline"
id="defaultCheck1" type="checkbox">
<label class="form-check-label" for="defaultCheck1">
A draft is attached
</label>
</div>
<div class="form-check col-6">
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class=" one-column-input"  name="draft_outline"
id="defaultCheck2" type="checkbox">
<label class="form-check-label" for="defaultCheck2">
An outline is attached
</label>
</div>
</div>
<div class="row">
<div class="form-check col-6">
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="one-column-input"  name="draft_outline"
id="defaultCheck3" type="checkbox">
<label class="form-check-label" for="defaultCheck3">
It is not possible to attach either a draft or outline
</label>
</div>
<div class="form-check col-6">
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class=" one-column-input"  name="draft_outline"
id="defaultCheck4" type="checkbox">
<label class="form-check-label" for="defaultCheck4">
An outline will be sent later
</label>
</div>

</div>
<div class="row">
<div class="form-group col-6">
<label><b>Enter Name of proposer</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="name_of_proposer"
placeholder="Jackson " type="text">
</div>
<div class="form-group col-6">
<label><b>Organization</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="organization"
placeholder="KEBS " type="text">
</div>
</div>
<div class="row">
<div class="form-group col-6">
<label><b>Date of Circulation</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="circulation_date"
type="date">
</div>
<div class="form-group col-6">
<label><b>Closing Date</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input"  name="closing_date"
type="date">
</div>
</div>
<div class="form-group">
<label><b>Signature of TC Secretary</b></label>
<input
aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input" name="tc_signature"
type="text">
</div>
<input formControlName="taskId" name="taskId" ngModel="{{tscsecRequest?.taskId}}" type="hidden">
</div>


<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<button  class="submit-button" type="submit">SUBMIT</button>
</div>
</form>
</div>
</div>
</div>
</div>
