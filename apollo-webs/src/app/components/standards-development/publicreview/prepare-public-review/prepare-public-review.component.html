<div class="container" id="main-container">
  <div class="d-flex flex-wrap align-items-center">
    <h3 class="mr-4">Prepare Public Review Draft</h3>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="preparePublicReviewFormGroup" class="form">
    <div class="form-body">
      <div class="row col-12">
        <div class="form-group col-6">

          <div class="form-group">
            <label for="prdName">Public Review Draft Name</label>
            <input type="text" id="prdName" class="form-control" required formControlName="prdName" name="prdName"
                   placeholder="Public Review Draft Name">

          </div>
        </div>
        <div class="form-group col-6">


          <div class="form-group">
            <label for="prdraftBy">Public Review Draft By</label>
            <input type="text" id="prdraftBy" class="form-control" required formControlName="prdraftBy"
                   name="prdraftBy"
                   placeholder="Public Review Draft By">

          </div>
        </div>
      </div>
      <div class="row col-12">
        <div class="col-8">

          <div class="form-group">
            <label for="prdPath">Public Review Draft Document</label>

            <div class="input-group">
              <input id="prdPath" type="file" (change)="selectFile($event)"/>
            </div>
          </div>

        </div>
      </div>

      <div class="row col-12">

        <div class="col-8">

          <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
            Upload Public Review Draft Document
          </button>
        </div>
      </div>
      <!--        <div class="row">-->
      <!--          <div class="col-8">-->
      <!--            <label class="btn btn-default p-0">-->
      <!--              <input type="file" (change)="selectFile($event)"/>-->
      <!--            </label>-->
      <!--          </div>-->

      <!--          <div class="col-4">-->
      <!--            <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">-->
      <!--              Upload Public Review Draft Document-->
      <!--            </button>-->
      <!--          </div>-->
      <!--        </div>-->

      <div *ngIf="currentFile" class="progress my-3">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>

      <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

      <div class="card mt-3">
        <div class="card-header">List of Files</div>
        <ul
          class="list-group list-group-flush"
          *ngFor="let file of fileInfos | async"
        >
          <li class="list-group-item">
            <a href="{{ file.url }}">{{ file.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <input type="hidden" ngModel="{{fileName}}" name="prdpath" formControlName="prdpath"  id="prdPathc" ><br>


    <!--    <div class="form-group">-->
    <!--      <label for="name">Email Id</label>-->
    <!--      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">-->
    <!--    </div>-->
    <div class="row col-12">

      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>


</div>
