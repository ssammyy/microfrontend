<div class="container" id="main-container">
<div class="justify-content-between d-flex flex-wrap align-items-center mt-5">
  <div class="d-flex flex-wrap align-items-center">
    <h5 class="mr-4">All Tasks</h5>
    <div class="resolved-pill">
      <p>{{tasks.length}}</p>
    </div>
  </div>

  <button class="btn btn-sm btn-outline-secondary mr-2">EXPORT</button>

</div>
<table class="table-hover">
  <thead>
  <th class="id">ID</th>
  <th class="task">Task</th>
  <th class="action">Action</th>
  <th></th>
  </thead>
  <tbody>
  <tr  *ngFor="let task of tasks | paginate: { itemsPerPage: 10, currentPage: p2 }">
    <td >{{countLine + 1}}</td>
    <td>{{task.name}}</td>
    <td><a  (click)="onOpenModal(task,'edit')" class="btn btn-primary tooltips" data-placement="top"  data-original-title="Review"> Review</a></td>
    <td><button type="submit" class="btn btn-danger">Reject</button></td>
  </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p2 = $event"></pagination-controls>
<div class="modal fade" id="updateRequestModal" tabindex="-1" role="dialog" aria-labelledby="updateExampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateExampleModalLabel">Review Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #editForm="ngForm" >
        <div class="modal-body">
          <p>You are reviewing Task ID: {{actionRequest?.taskId}} </p>
        </div>
        <input type="hidden" ngModel="{{actionRequest?.taskId}}" name="id" id="id" >
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button  class="btn btn-info" (click)="onReviewTask(editForm.value)" >Approve</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
