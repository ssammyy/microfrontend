<h4 style="align-items: center">Review Tasks</h4>
<div class="container" id="main-container">
<div  class="row col-sm-6" style="text-align: center;" >

  <table class="table-hover">
    <thead>
    <th class="id">ID</th>
    <th class="task">Task</th>
    <th class="action">Action</th>
    <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks | paginate: { itemsPerPage: 10, currentPage: p2 }">
      <td>{{task.taskId}}</td>
      <td>{{task.name}}</td>
      <td><a  (click)="onOpenModal(task,'edit')" class="btn btn-primary tooltips" data-placement="top"  data-original-title="Review"> Review</a></td>
      <td><button type="submit" class="btn btn-danger">Reject</button></td>
    </tr>
    </tbody>

  </table>
  <pagination-controls (pageChange)="p2 = $event"></pagination-controls>
</div>
<div class="modal fade" id="updateRequestModal" tabindex="-1" role="dialog" aria-labelledby="updateExampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateExampleModalLabel">Review Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #editForm="ngForm" >
      <div class="modal-body">
        <p>You are reviewing Task ID: {{actionRequest?.taskId}} </p>
      </div>
        <input type="hidden" ngModel="{{actionRequest?.taskId}}" name="id" id="id" >
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button  class="btn btn-info" (click)="onReviewTask(editForm.value)" >Approve</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
