<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >

    <form #savestandard="ngForm" (ngSubmit)="saveStandard(savestandard)">
      <h3 style="align-items: center">Request Standard</h3>
      <div class="form-group">
        <label for="department_sector">Department/Sector</label>
        <select class="form-control" ngModel name="department_id"  id="department_sector" data-toggle="tooltip"
                data-placement="right" title="Select Department">
          <option value="null">--Select Department--</option>
          <option *ngFor="let department of departments" value="{{department.id}}}">{{department.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tech_committee">Technical Committee</label>
        <select class="form-control" ngModel name="tc_id"  id="tech_committee" data-toggle="tooltip"
                data-placement="right" title="Select Department">
          <option *ngFor="let committee of committees" value="{{committee.id}}}">{{committee.technical_committee_no}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="productCategory">Product Category</label>
        <select class="form-control" id="productCategory"  ngModel name="productcategory"  (ngModelChange)="selectedNode=$event.target.value"  data-toggle="tooltip"
                data-placement="right" title="Select Product Category">
          <option value="null">--Select Category--</option>
          <option *ngFor="let product of products" value="{{product.id}}}">{{product.name}}</option>
        </select>
      </div>
      <div class="form-group" *ngFor="let module of selectedNode.modules">
        <label for="subcategory">Product Sub Category</label>
        <select class="form-control" id="subcategory"  ngModel name="product_category"  data-toggle="tooltip"
                data-placement="right" title="Select Product Sub Category">
          <option value="null">--Select Sub Category--</option>
          <option *ngFor="let channel of module.channels" value="{{channel.id}}}">{{channel.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="requestNumber">Request Number*</label>
        <input type="text" class="form-control" id="requestNumber"  ngModel name="requestNumber" data-toggle="tooltip"
               data-placement="right" title="Enter Request Number*" >
        <input type="hidden" value="78" ngModel name="id">
      </div>
      <div class="form-group">
        <label for="username">Enter your name*</label>
        <input type="text" class="form-control" id="username"  ngModel name="name" data-toggle="tooltip"
               data-placement="right" title="Enter your name*" >

      </div>
      <div class="form-group">
        <label for="phoneNumber">Enter Phone Number*</label>
        <input type="text" class="form-control" id="phoneNumber"  ngModel name="phone" data-toggle="tooltip"
               data-placement="right" title="Enter Phone Number*" >

      </div>

      <div class="form-group">
        <label for="emailAddress">Enter Email Address*</label>
        <input type="text" class="form-control" id="emailAddress" ngModel name="email"
               data-toggle="tooltip" data-placement="right" title="Enter Email Address">
      </div>
      <button [disabled]="savestandard.invalid"  type="submit" class="btn btn-primary float-right">Send request</button>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
