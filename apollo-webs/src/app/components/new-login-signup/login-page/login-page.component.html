<form>
  <div class="form-group">
    <label><b>Username</b></label>
    <input type="text" class="form-control two-column-input" aria-label="Small"
           aria-describedby="inputGroup-sizing-sm"
           formControlName="username"
           name="email" required>

  </div>
  <div class="form-group">
    <label><b>Password</b></label>
    <input type="text" class="form-control two-column-input" aria-label="Small"
           aria-describedby="inputGroup-sizing-sm"
           formControlName="password"
           name="email" required>
  </div>
  <p></p>
  <button type="button" value="" class="login-button">
    <a routerLink="/dashboard2" class="login-ref">LOG IN</a></button>
  <br>
  <div>
    <a href="http://" class="reset-credentials">Don't have an account?
      <span style="text-decoration: underline">Signup here</span></a>
  </div>
  <div>
    <a href="http://" class="reset-credentials">Forgot Username / Password?
      <span style="text-decoration: underline">Reset</span></a>
  </div>
</form>
