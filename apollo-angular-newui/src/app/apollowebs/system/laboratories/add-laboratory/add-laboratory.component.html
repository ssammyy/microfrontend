<h2 mat-dialog-title>{{this.data ? "UPDATE" : "Add"}} Laboratory</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-6">
            <label for="laboratoryName" class="waiver-form-label">Laboratory Name</label>
            <input type="text" class="waiver-form-input-master" name="laboratoryName"
                   data-name="laboratoryName" id="laboratoryName" formControlName="laboratoryName">
            <span class="error"
                  *ngIf="(form.get('laboratoryName').touched && !form.get('laboratoryName').value) ||  form.get('laboratoryName').invalid">Laboratory name is required</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="laboratoryDesc" class="waiver-form-label">Description</label>
            <input type="text" class="waiver-form-input-master" name="laboratoryDesc"
                   data-name="laboratoryDesc" id="laboratoryDesc" formControlName="laboratoryDesc">
            <span class="error"
                  *ngIf="(form.get('laboratoryDesc').touched && !form.get('laboratoryDesc').value) ||  form.get('laboratoryDesc').invalid">Laboratory name is required</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="status" class="waiver-form-label">Lab Status</label>
            <select id="status" class="waiver-form-input-master" formControlName="status">
                <option value="" disabled selected>Select Status</option>
                <option *ngFor="let d of laboratoryStatuses" [value]="d.name">{{d.description}}</option>
            </select>
            <span class="error"
                  *ngIf="(form.get('status').touched && !form.get('status').value) ||  form.get('status').invalid">Please select client status is required</span>
        </div>
        <mat-error *ngIf="message">{{message}}</mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid||loading" class="next-btn btn-gen new-btn" (click)="addLaboratory()">
            {{this.data ? "UPDATE" : "SAVE"}}
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
