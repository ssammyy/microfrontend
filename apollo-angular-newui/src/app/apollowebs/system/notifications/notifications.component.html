<div class="main-content">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                color="#fff"
                size="medium"
                type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">NT</i>
                        </div>
                        <h4 class="card-title">Notification List Details
                            <button class="btn btn-sm btn-default float-right mr-7"
                                    (click)="goBack()"><i class="fa fa-arrow-left"></i> Back
                            </button>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar" *ngIf="documentTypes">
                                <div class="input-group form-inline">
                                    <div class="input-group-btn">
<!--                                        <select *ngIf="managerPetroleumUser && activeStatus=='my-tasks'" id="filter-tasks"-->
<!--                                                (change)="onManagerPetroleumChange($event)" class="search-form-input">-->
<!--                                            <option value="" selected>Task Owner</option>-->
<!--                                            <option value="true">Personal Tasks</option>-->
<!--                                            <option value="false">All Tasks</option>-->
<!--                                        </select>-->
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group btn-group-sm float-right" role="group" aria-label="Applications Status">
                            </div>
                        </div>

                        <div widget class="card border-0 box-shadow">
                            <div class="card-body pt-0 widget-body">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover"
                                                     [settings]="settings"
                                                     [source]="dataSet"
                                                     (custom)="onCustomAction($event)">
                                    </ng2-smart-table>
                                    <br/>
                                    <ngb-pagination [(page)]="currentPage" [pageSize]="defaultPageSize"
                                                    [collectionSize]="totalCount"
                                                    (pageChange)=pageChange($event)>
                                        <ng-template ngbPaginationFirst>First</ng-template>
                                        <ng-template ngbPaginationLast>Last</ng-template>
                                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                                        <ng-template ngbPaginationNext>Next</ng-template>
                                        <ng-template ngbPaginationEllipsis>...</ng-template>
                                        <ng-template ngbPaginationNumber let-page>{{page}}</ng-template>
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>

    <!-- Dynamic Modal -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">MESSAGE BODY CONTENT</h4>
                    <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="panel" style="max-height: 388px;">
                        <br>
                        <ul class="w-list-unstyled">
                            <b class="text-secondary">Message Body</b>
                            <br>
                            <p class="list-paragraph-accordion"><span>
                              {{selectedNotification?.messageBody}}</span></p>
                            <br/>
                        </ul>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">

                    <button mat-raised-button type="button" class="btn btn-danger" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--  End Dynamic Modal -->

</div>
