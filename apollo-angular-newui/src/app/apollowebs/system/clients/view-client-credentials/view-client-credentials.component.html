<h2 mat-dialog-title>Assign Officer</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-8">
            <label for="clientId" class="waiver-form-label">Client ID</label>
            <input id="clientId" class="waiver-form-label" [contentEditable]="false" formControlName="clientId">

            <label for="clientSecret" class="waiver-form-label">Client Secret</label>
            <textarea id="clientSecret" class="waiver-form-input-master"
                      formControlName="clientSecret"></textarea>
            <mat-error *ngIf="message">{{message}}</mat-error>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
    </div>
</mat-dialog-actions>
