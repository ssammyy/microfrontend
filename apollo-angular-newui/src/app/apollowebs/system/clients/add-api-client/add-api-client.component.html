<h2 mat-dialog-title>{{this.data ? "UPDATE" : "Add"}} API Client</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-6">
            <label for="clientType" class="waiver-form-label">Client Type</label>
            <select id="clientType" class="waiver-form-input-master" formControlName="clientType">
                <option value="" disabled selected>Select Country</option>
                <option *ngFor="let d of clientTypes" [value]="d.name">{{d.description}}</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="clientName" class="waiver-form-label">Client Name</label>
            <input type="text" class="waiver-form-input-master" name="clientName"
                   data-name="clientName" id="clientName" formControlName="clientName">
            <span class="error"
                  *ngIf="(form.get('clientName').touched && !form.get('clientName').value) ||  form.get('clientName').invalid">Client name is required</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="clientRole" class="waiver-form-label">Client Role</label>
            <select id="clientRole" class="waiver-form-input-master" formControlName="clientRole">
                <option value="" disabled selected>Select Country</option>
                <option *ngFor="let d of clientRoles" [value]="d.name">{{d.description}}</option>
            </select>
            <span class="error"
                  *ngIf="(form.get('clientRole').touched && !form.get('clientRole').value) ||  form.get('clientRole').invalid">Client role is required</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="callbackURL" class="waiver-form-label">Callback URL</label>
            <input type="text" class="waiver-form-input-master" name="partnerTelephoneNumber"
                   data-name="callbackURL" id="callbackURL" formControlName="callbackURL">
            <span class="error"
                  *ngIf="(form.get('callbackURL').touched && !form.get('callbackURL').value) ||  form.get('callbackURL').invalid">Callback URL is required</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="eventsURL" class="waiver-form-label">Events URL</label>
            <input type="text" class="waiver-form-input-master" name="eventsURL"
                   data-name="eventsURL" id="eventsURL" formControlName="eventsURL">
            <span class="error"
                  *ngIf="(form.get('eventsURL').touched && !form.get('eventsURL').value) ||  form.get('eventsURL').invalid">Event URL is required</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="descriptions" class="waiver-form-label">Description</label>
            <input type="text" class="waiver-form-input-master" name="descriptions"
                   data-name="descriptions" id="descriptions" formControlName="descriptions">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid||loading" class="next-btn btn-gen new-btn" (click)="addApiClient()">
            {{this.data ? "UPDATE" : "SAVE"}}
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
