<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i title="Add A New Privilege" class="material-icons" data-toggle="modal"
                                   data-target="#privilegeModal">
                                    add
                                </i>
                            </div>
                            <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
                                Privileges <span class="badge badge-primary">{{authorities.length}}</span>
                            </button></div>

                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables table-responsive">
                                <table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th class="knw">Privilege ID</th>
                                        <th class="knw">Name</th>
                                        <th class="knw">Description</th>
                                        <th class="knw">Status</th>
                                        <th class="action">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  *ngFor="let authority of authorities let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{authority.id}}</td>
                                        <td>{{authority.name}}</td>
                                        <td>{{authority.descriptions}}</td>
                                        <td>{{authority.status}}</td>
                                        <td><a  (click)="onOpenModal(authority,'approveChanges')" class="btn btn-info btn-sm tooltips" data-placement="top" style="width: 130px" data-original-title="Approve">Assign</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal fade" id="approveChanges" tabindex="-1" role="dialog" aria-labelledby="approveChangesLabel" aria-hidden="true">a
                                    <div class="modal-dialog modal-xl" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title" id="approveChangesLabel">Assign</h3>
                                                <button type="button" #closeModalChanges class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <hr>




                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="privilegeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Privilege</h4>
                                            <button type="button" class="close" #closeModalCDetails data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form (ngSubmit)="submit()" [formGroup]="addPrivilegeFormGroup" class="form">
                                        <div class="modal-body">
                                            <div class="form-group bmd-form-group is-filled">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label><b>Name</b></label>
                                                            <input [class.is-invalid]="formAddPrivilege.name.invalid && formAddPrivilege.name.touched"
                                                                   class="form-control two-column-input"
                                                                   formControlName="name" name="name" required type="text">
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Description</label>
                                                            <textarea class="form-control" formControlName="descriptions"  [class.is-invalid]="formAddPrivilege.descriptions.invalid && formAddPrivilege.descriptions.touched" name="descriptions" type="text" ></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Status</label>
                                                            <ng-select [(ngModel)]="selectedStatus" [class.is-invalid]="formAddPrivilege.status.invalid && formAddPrivilege.status.touched" formControlName="status"  class="form-control"  name="status" >
                                                                <ng-option  [value]="true" >Active</ng-option>
                                                                <ng-option  [value]="false" >Not Active</ng-option>
                                                            </ng-select>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary btn-sm" >Save</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
