<h2 mat-dialog-title>CFS Details</h2>
<mat-dialog-content>
    <div class="form-group row" [formGroup]="form">
        <div class="col-sm-12 col-md-6">
            <label for="cfsCode" class="waiver-form-label">CFS Code</label>
            <input id="cfsCode" name="cfsCode" class="waiver-form-input-master"
                   formControlName="cfsCode" type="text"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="altCfsCode" class="waiver-form-label">ALT CFS Code</label>
            <input id="altCfsCode" name="altCfsCode" class="waiver-form-input-master"
                   formControlName="altCfsCode" type="text"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="cfsName" class="waiver-form-label">CFS Name</label>
            <input id="cfsName" name="cfsName" class="waiver-form-input-master"
                   formControlName="cfsName" type="text"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="revenueLineNumber" class="waiver-form-label">Revenue Line Number</label>
            <select id="revenueLineNumber" class="waiver-form-input-master" formControlName="revenueLineNumber">
                <option value="" disabled selected>Select Revenue line</option>
                <option *ngFor="let d of revenueLines" [value]="d.RevenueCode">{{d.RevenueDesc}}</option>
            </select>
            <span class="error"
                  *ngIf="(form.get('revenueLineNumber').touched && !form.get('revenueLineNumber').value) ||  form.get('revenueLineNumber').invalid">Please select revenue line</span>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="status" class="waiver-form-label">Fee Status</label>
            <select id="status" class="waiver-form-input-master" formControlName="status">
                <option value="" disabled selected>Select Status</option>
                <option *ngFor="let d of cfsStatuses" [value]="d.name">{{d.description}}</option>
            </select>
            <span class="error"
                  *ngIf="(form.get('status').touched && !form.get('status').value) ||  form.get('status').invalid">Please select client status is required</span>
        </div>
        <label for="description" class="waiver-form-label">Description</label>
        <input id="description" name="description" class="waiver-form-input-master"
               formControlName="description" type="text"/>
        <mat-error *ngIf="message">
            {{message}}
        </mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="btn-group btn-group pull-right" role="group" aria-label="Foreign COC/COR Buttons">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid || loading" name="submit" type="button" class="btn btn-primary"
                (click)="saveCfs()">
            {{this.data ? 'UPDATE' : 'SAVE'}}
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
