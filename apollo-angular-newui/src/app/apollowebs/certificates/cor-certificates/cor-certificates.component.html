<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">stars</i>
                        </div>
                        <h4 class="card-title">COR(Certificate of Road worthiness)
                            <button class="btn btn-sm btn-primary ml-2 float-right pull-right"
                                    (click)="generateReport()"><i class="fa fa-file-download"></i>Download Report
                            </button>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
                                <button type="button" (click)="toggleStatus('all')"
                                        [className]="activeStatus == 'all' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    ALL DOCUMENTS
                                </button>
                                <button type="button" (click)="toggleStatus('foreign')"
                                        [className]="activeStatus == 'foreign' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    FOREIGN DOCUMENTS
                                </button>
                                <button type="button" (click)="toggleStatus('local')"
                                        [className]="activeStatus == 'local' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    LOCAL DOCUMENTS
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive table-striped">
                            <ng2-smart-table class="table table-hover" [settings]="settings"
                                             [source]="dataSet"
                                             (custom)="auctionEvent($event)"
                            >
                            </ng2-smart-table>
                            <ngb-pagination [(page)]="page" [pageSize]="pageSize"
                                            [collectionSize]="totalCount"
                                            (pageChange)=pageChange($event)>
                                <ng-template ngbPaginationFirst>First</ng-template>
                                <ng-template ngbPaginationLast>Last</ng-template>
                                <ng-template ngbPaginationPrevious>Prev</ng-template>
                                <ng-template ngbPaginationNext>Next</ng-template>
                                <ng-template ngbPaginationEllipsis>...</ng-template>
                                <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                            </ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
