<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div class="loading-spinner ">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <form [formGroup]="checkboxGroup">
                <div class="row">

                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header card-header-primary card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">Invoice Permits</h4>
                            </div>
                            <div class="card-body">
                                <div class="toolbar">
                                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                                </div>
                                <div class="material-datatables table-responsive">
                                    <table class="table table-striped table-bordered table-hover" datatable
                                           [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                        <thead>
                                        <tr>
                                            <th class="task">Select</th>
                                            <th class="task">Action</th>
                                            <th class="id">Permit Ref N0</th>
                                            <th class="task">Commodity Description</th>
                                            <th class="task">Brand Name</th>
                                            <th class="task">Total Amount</th>
                                            <th class="task">Reference Number</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let task of tasks let i= index;">
                                            <td style="padding-left: 50px" *ngIf="task.totalAmount != 0">
                                                <input class="form-check-input" type="checkbox"
                                                       value="{{task.invoiceMasterID}}"
                                                       id="defaultCheck1"
                                                       (change)="onChange($event.target.checked, task.invoiceMasterID)"
                                                       [checked]="checked(task)">
                                            </td>
                                            <td *ngIf="task.totalAmount != 0">
                                                <button style="width: auto" type="button" class="btn btn-primary"
                                                        (click)="payNowForOneInvoice(task.invoiceMasterID,task.permitRefNumber)">
                                                    PAY NOW
                                                </button>
                                            </td>
                                            <td>{{task.permitRefNumber}}</td>
                                            <td>{{task.commodityDescription}}</td>
                                            <td>{{task.brandName}}</td>
                                            <td>{{task.totalAmount}}</td>
                                            <td>{{task.invoiceNumber}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-header card-header-primary card-header-icon">
                                <h4 class="card-title">Complete Consolidation</h4>
                            </div>
                            <div class="card-icon">
                                <div class="card-body">
                                    <button style="width:-webkit-fill-available; font-size: 8.1px;"
                                            type="button" class="btn btn-primary"  *ngIf="selected.length != 0" (click)="submit()">
                                        Consolidate
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->

                </div>
            </form>
        </div>
    </div>
</div>
