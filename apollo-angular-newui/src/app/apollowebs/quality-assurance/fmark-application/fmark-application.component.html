<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">Fortification Mark Permit Application
                    </h4>
                </div>
                <div class="card-body ">
                    <form (ngSubmit)="onClickSubmit(fmarkForm.valid)" [formGroup]="fmarkForm" class="form"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label><b>Select Standardization Mark</b></label>
                            <mat-form-field>
                                <mat-select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
                                            class="form-control" required
                                            formControlName="smarkPermitID"
                                            name="smarkPermitID"
                                            placeholder="Select Standardization Mark Linked To The Fmark"
                                            [class.is-invalid]="formFmarkForm.smarkPermitID.invalid && formFmarkForm.smarkPermitID.touched">
                                    <mat-option *ngFor="let permit of allPermitData"
                                                value="{{permit.id}}">{{permit.tradeMark}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>


                        <button type="submit" *ngIf="fmarkForm.valid" class="btn btn-primary mb-2">Confirm</button>
                </form>
                    <br><br>
                <hr>
                <h3>Awarded Standardization Marks</h3>
                <div class="row">
                    <div class="col-md-12">
                <div class="material-datatables" >
                    <div class="table-responsive">
                        <table id="datatables"
                               class="table table-striped table-bordered table-hover"
                        >
                            <thead>
                            <tr>
                                <th><strong>{{ dataTable.headerRow[0] }}</strong></th>
                                <th><strong>{{ dataTable.headerRow[1] }}</strong></th>
                                <th><strong>{{ dataTable.headerRow[2] }}</strong></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>{{ dataTable.footerRow[0] }}</th>
                                <th>{{ dataTable.footerRow[1] }}</th>
                                <th>{{ dataTable.footerRow[2] }}</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr *ngFor="let row of dataTable.dataRows">
                                <td>{{row[0]}}</td>
                                <td>{{row[1]}}</td>
                                <td>{{row[2]}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            </div>
            </div>
</div>
    </div>
