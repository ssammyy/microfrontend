<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">All My Permits</h4>
                        <div (click)="clickFunction()">
                            <div style="float: right; margin: inherit" class="card-icon">
                                <i class="material-icons">add</i>
                            </div>
                            <div>
                                <h4 style="float: right; margin-right: 12px;margin-left: 12px" class="card-title">Migrate Smarks</h4>
                            </div>

                        </div>
                        <div (click)="clickFunctionFmark()">
                            <div style="float: right; margin: inherit" class="card-icon">
                                <i class="material-icons">add</i>
                            </div>
                            <div>
                                <h4 style="float: right; margin-right: 12px;margin-left: 12px" class="card-title">Migrate Fmarks</h4>
                            </div>

                        </div>
                        <div (click)="clickFunctionDmark()">
                            <div style="float: right; margin: inherit" class="card-icon">
                                <i class="material-icons">add</i>
                            </div>
                            <div>
                                <h4 style="float: right; margin-right: 12px; margin-left: 12px" class="card-title">Migrate Dmarks</h4>
                            </div>

                        </div>

                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">

                            <table class="table table-striped table-bordered table-hover" datatable
                                   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                <thead>
                                <tr>
                                    <th class="task">Id</th>
                                    <th class="task">Permit Ref Number</th>
                                    <th class="task">Product Name</th>
                                    <th class="task">Trademark</th>
                                    <th class="action">Version Number</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let tcTask of tcTasks let i= index; ">
                                    <td>{{i + 1}}</td>
                                    <td>{{tcTask.permitRefNumber}}</td>
                                    <td>{{tcTask.productName}}</td>
                                    <td>{{tcTask.tradeMark}}</td>
                                    <td>{{tcTask.versionNumber}}</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
