<div class="main-content">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                color="#fff"
                size="medium"
                type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Energy and Petroleum Regulatory Authority Batch List</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar" *ngIf="documentTypes">
                                <div class="input-group form-inline">
                                    <div class="input-group-btn">
                                        <select *ngIf="managerPetroleumUser && activeStatus=='my-tasks'" id="filter-tasks"
                                                (change)="onManagerPetroleumChange($event)" class="search-form-input">
                                            <option value="" selected>Task Owner</option>
                                            <option value="true">Personal Tasks</option>
                                            <option value="false">All Tasks</option>
                                        </select>
                                    </div>
<!--                                    <input id="searchDocument" class="search-form-input" (keyup)="searchPhraseChanged()"-->
<!--                                           [(ngModel)]="keywords" placeholder="Search Document">-->
<!--                                    <div class="input-group-btn">-->
<!--                                        <button type="button" class="btn btn-primary btn-background"-->
<!--                                                (click)="searchPhraseChanged()">-->
<!--                                            <i class="fa fa-search"></i>-->
<!--                                        </button>-->
<!--                                    </div>-->
                                </div>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
                                <button type="button" (click)="toggleStatus('my-tasks')"
                                        [className]="activeStatus == 'my-tasks' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    My Tasks
                                </button>
                                <button type="button" (click)="toggleStatus('ongoing')"
                                        [className]="activeStatus == 'ongoing' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    ONGOING
                                </button>
<!--                                <button type="button" (click)="toggleStatus('not-assigned')"-->
<!--                                        [className]="activeStatus == 'not-assigned' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">-->
<!--                                    NOT ASSIGNED-->
<!--                                </button>-->
<!--                                <button type="button" (click)="toggleStatus('completed')"-->
<!--                                        [className]="activeStatus == 'completed' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">-->
<!--                                    COMPLETED-->
<!--                                </button>-->
<!--                                <button *ngIf="searchStatus" type="button" (click)="toggleStatus('completed')"-->
<!--                                        [className]="activeStatus == 'search-result' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">-->
<!--                                    SEARCH_RESULT-->
<!--                                </button>-->
                            </div>
                            <div class="btn-group btn-group-sm float-right" role="group"
                                 aria-label="Applications Status">
                                <div *ngFor="let role of roles">
                                    <div *ngIf="role == 'MS_MP_MODIFY'">
                                    <button (click)="openModalAddDetails('addNewBatchDetails')" mat-raised-button="" data-toggle="modal"
                                            data-target="#myModal1"
                                            class="btn btn-sm btn-primary mr-2"><span
                                            class="mat-button-wrapper">ADD NEW BATCH FILE</span>
                                        <div matripple="" class="mat-ripple mat-button-ripple"></div>
                                        <div class="mat-button-focus-overlay"></div>
                                    </button>
                                    </div>
                                    <div *ngIf="role == 'FUEL_HOD_MODIFY'">
                                    <button (click)="openModalAddDetails('addNewBatchDetails')" mat-raised-button="" data-toggle="modal"
                                            data-target="#myModal1"
                                            class="btn btn-sm btn-primary mr-2"><span
                                            class="mat-button-wrapper">ADD NEW BATCH FILE</span>
                                        <div matripple="" class="mat-ripple mat-button-ripple"></div>
                                        <div class="mat-button-focus-overlay"></div>
                                    </button>
                                    </div>
                                    <div *ngIf="role == 'FUEL_ASSISTANT_MANAGER_MODIFY'">
                                        <button (click)="openModalAddDetails('addNewBatchDetails')" mat-raised-button="" data-toggle="modal"
                                                data-target="#myModal1"
                                                class="btn btn-sm btn-primary mr-2"><span
                                                class="mat-button-wrapper">ADD NEW BATCH FILE</span>
                                            <div matripple="" class="mat-ripple mat-button-ripple"></div>
                                            <div class="mat-button-focus-overlay"></div>
                                        </button>
                                    </div>
                                </div>
<!--                                <button type="button" (click)="openModalAddDetails('addNewBatchDetails')"-->
<!--                                        class="btn btn-sm btn-primary mr-2">ADD NEW BATCH FILE-->
<!--                                </button>-->
<!--                                <button type="button" (click)="openModalAddDetails($event,'New Batch')"-->
<!--                                        class="btn btn-sm btn-primary mr-2">ADD NEW BATCH FILE-->
<!--                                </button>-->
                            </div>
                        </div>

                        <div widget class="card border-0 box-shadow">
                            <div class="card-body pt-0 widget-body">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover" [settings]="settings"
                                                     [source]="dataSet"
                                                     (custom)="onCustomAction($event)">
                                    </ng2-smart-table>
                                    <br/>
                                    <ngb-pagination [(page)]="currentPage" [pageSize]="defaultPageSize"
                                                    [collectionSize]="totalCount"
                                                    (pageChange)=pageChange($event)>
                                        <ng-template ngbPaginationFirst>First</ng-template>
                                        <ng-template ngbPaginationLast>Last</ng-template>
                                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                                        <ng-template ngbPaginationNext>Next</ng-template>
                                        <ng-template ngbPaginationEllipsis>...</ng-template>
                                        <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>

    <!-- Classic Modal -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{currDivLabel}}</h4>
                    <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body">
                    <div *ngIf="(currDiv == 'addNewBatchDetails')">
                        <form [formGroup]="addNewBatchForm" class="form">
                            <div class="form-body">
                                <div class="form-group">
                                    <div>
                                        <label for="remarks">Please write, in detail, your feedback for Creating This  Batch:</label>
                                        <mat-form-field class="example-full-width">
                                            <textarea id="remarks" matInput type="text"
                                                      formControlName="remarks"
                                                      name="remarks"
                                                      [class.is-invalid]="formNewBatchForm.remarks.invalid && formNewBatchForm.remarks.touched">
                                            </textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">

                    <button mat-raised-button type="button" class="btn btn-danger" data-dismiss="modal">Close
                    </button>
                    <button *ngIf="(currDiv == 'addNewBatchDetails')" mat-raised-button type="button" class="btn btn-success"
                            (click)="onClickSaveNewBatch(addNewBatchForm.valid);"
                            [disabled]="!addNewBatchForm.valid"
                            data-dismiss="modal"
                    >SUBMIT
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--  End Modal -->
</div>
