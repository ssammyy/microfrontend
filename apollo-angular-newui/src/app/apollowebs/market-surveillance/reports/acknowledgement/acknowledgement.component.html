<div class="main-content">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                color="#fff"
                size="medium"
                type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">AK</i>
                        </div>
                        <h4 class="card-title">Acknowledgement Time Line List Details
                        </h4>
                    </div>
                    <div class="card-body">
                        <div widget class="card border-0 box-shadow">
                            <div class="card-body pt-0 widget-body">
                                <h6 class="card-title">Search Details</h6>
                                <br>
                                <form  [formGroup]="searchFormGroup">

                                    <div class="form-body">

                                        <div class="row">
                                            <div class="col-6 col-md-3">
                                                <div class="form-group">
                                                    <label><b>Officer Name</b></label>
                                                    <select id="assignedIo" class="form-control" formControlName="assignedIo"
                                                            aria-describedby="inputGroup-sizing-lg" aria-label="Small" name="assignedIo">
                                                        <option [value]="" selected>Please select</option>
                                                        <option *ngFor ="let integCustomer of msOfficerLists| filterPipe: {status: true}" [ngValue]="integCustomer.id"
                                                        >{{integCustomer.firstName}} {{integCustomer.lastName}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="form-group">
                                                    <label><b>Region</b></label>
                                                    <select id="region" class="form-control" formControlName="region"
                                                            aria-describedby="inputGroup-sizing-lg" aria-label="Small" name="region">
                                                        <option [value]="" selected>Please select</option>
                                                        <option *ngFor = "let app of msRegions| filterPipe: {status: true}" [ngValue]="app.id"
                                                        >{{app.region}}</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-6 col-md-3">
                                                <div class="form-group">
                                                    <label><b>Department</b> </label>
                                                    <select (change)="onChangeSelectedDepartment()"
                                                            aria-describedby="inputGroup-sizing-lg" aria-label="Small"
                                                            class="form-control" formControlName="complaintDepartment" name="complaintDepartment">
                                                        <option [value]="" selected>Please select</option>
                                                        <option *ngFor="let app of msDepartments | filterPipe: {status: true}" [value]="app.id">{{app.department}}</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-6 col-md-3">
                                                <div class="form-group">
                                                    <label><b>Division</b> </label>
                                                    <select aria-describedby="inputGroup-sizing-lg" aria-label="Small"
                                                            class="form-control" formControlName="division" name="division">
                                                        <option [value]="" selected>Please select</option>
                                                        <option *ngFor="let app of msDivisions | filterPipe: {status: true, departmentId: departmentSelected}" [value]="app.id">{{app.division}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button [disabled]="!searchFormGroup.valid"  (click)="onSubmitSearch()" class="btn btn-success" type="button" >APPLY FILTER</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="btn-group btn-group-sm float-right" role="group" aria-label="Applications Status">
                            </div>
                        </div>

                        <div widget class="card border-0 box-shadow">
                            <div class="card-body pt-0 widget-body">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover"
                                                     [settings]="settings"
                                                     [source]="dataSet">
                                    </ng2-smart-table>
                                    <br/>
                                    <ngb-pagination [(page)]="currentPage" [pageSize]="defaultPageSize"
                                                    [collectionSize]="totalCount"
                                                    (pageChange)=pageChange($event)>
                                        <ng-template ngbPaginationFirst>First</ng-template>
                                        <ng-template ngbPaginationLast>Last</ng-template>
                                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                                        <ng-template ngbPaginationNext>Next</ng-template>
                                        <ng-template ngbPaginationEllipsis>...</ng-template>
                                        <ng-template ngbPaginationNumber let-page>{{page}}</ng-template>
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>

</div>
