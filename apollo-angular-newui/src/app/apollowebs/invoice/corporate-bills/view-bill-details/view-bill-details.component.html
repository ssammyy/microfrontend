<h2 mat-dialog-title>Bill Details</h2>
<mat-dialog-content>
    <app-bill-details [billDetails]="billDetails" [dataSet]="dataSet"
                      [isDialog]="true"
    >
    </app-bill-details>
</mat-dialog-content>
<mat-dialog-actions>

        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
    </div>
</mat-dialog-actions>
