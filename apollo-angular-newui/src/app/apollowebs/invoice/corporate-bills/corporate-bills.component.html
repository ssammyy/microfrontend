<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">handshake</i>
                        </div>
                        <h4 class="card-title">Corporate Bills</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar">
                                <p>Search bill by bill number</p>
                                <div class="input-group form-inline">
                                    <input id="transaction-no" type="text" class="search-form-input"
                                           [(ngModel)]="keywords" placeholder="Bill No">
                                    <button type="button" class="btn btn-primary btn-background"
                                            (click)="loadBills(true)">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
                                <button type="button" (click)="toggleStatus('pending')"
                                        [className]="activeStatus == 'pending' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    PENDING BILLS
                                </button>
                                <button type="button" (click)="toggleStatus('paid')"
                                        [className]="activeStatus == 'paid' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    PAID BILLS
                                </button>
                                <button type="button" (click)="toggleStatus('open')"
                                        [className]="activeStatus == 'open' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    OPEN BILLS
                                </button>
                            </div>
                        </div>
                        <div widget class="card border-0 box-shadow">
                            <div class="card-body pt-0 widget-body">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover" [settings]="settings"
                                                     [source]="billList"
                                                     (custom)="onCustomAction($event)">
                                    </ng2-smart-table>
                                    <ngb-pagination [(page)]="currentPage" [pageSize]="pageSize"
                                                    [collectionSize]="totalCount"
                                                    (pageChange)=pageChange($event)>
                                        <ng-template ngbPaginationFirst>First</ng-template>
                                        <ng-template ngbPaginationLast>Last</ng-template>
                                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                                        <ng-template ngbPaginationNext>Next</ng-template>
                                        <ng-template ngbPaginationEllipsis>...</ng-template>
                                        <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
