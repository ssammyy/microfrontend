<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">rates</i>
                        </div>
                        <h4 class="card-title">Bill Transaction
                            <button class="btn btn-sm btn-default float-right mr-7"
                                    (click)="goBack()"><i class="fa fa-arrow-left"></i> Back
                            </button>
                        </h4>
                    </div>
                    <app-bill-details [dataSet]="dataSet" [billDetails]="billDetails"></app-bill-details>
                </div>
            </div>
        </div>
    </div>
</div>
