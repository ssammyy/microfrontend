<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">paid_bills</i>
                        </div>
                        <h4 class="card-title">Billing Types
                            <button class="btn btn-sm btn-primary ml-2 float-right pull-right"
                                    (click)="addUpdate(null)"><i class="fa fa-plus"></i>Add
                            </button>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table-striped">
                            <ng2-smart-table class="table table-hover" [settings]="settings"
                                             [source]="dataSet" (custom)="auctionEvent($event)">
                            </ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
