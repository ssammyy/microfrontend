<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
                                Tasks <span class="badge badge-primary">{{tasks.length}}</span>
                            </button></div>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div *ngIf="displayTable"  class="material-datatables table-responsive">
                                <table  class="table table-striped table-bordered table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th class="knw">Manufacturer ID</th>
                                        <th class="sl">Date of Visit</th>
                                        <th class="knw">Purpose</th>
                                        <th class="sl">Person Met</th>
                                        <th class="sl">Action Taken</th>
                                        <th class="action">Action</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  *ngFor="let task of tasks  let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{task.taskData.manufacturerEntity}}</td>
                                        <td>{{task.taskData.scheduledVisitDate}}</td>
                                        <td>{{task.taskData.purpose}}</td>
                                        <td>{{task.taskData.personMet}}</td>
                                        <td>{{task.taskData.actionTaken}}</td>
                                        <td ><a  (click)="onOpenModal(task,'createSiteReport')" class="btn btn-primary btn-sm tooltips" data-placement="top" style="width: 160px; color: white;" data-original-title="reviewJustification">Create Report</a></td>

                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal fade" id="createSiteReport" tabindex="-1" role="dialog" aria-labelledby="approveRJExampleModalLabel" aria-hidden="true">a
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="approveRJExampleModalLabel">Approve Justification</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form (ngSubmit)="saveReport()" [formGroup]="prepareReportFormGroup" class="form">
                                                <div class="form-body">


                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label><b>Visit Date</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                            <input
                                                                    [class.is-invalid]="formPrepareReport.visitDate.invalid && formPrepareReport.visitDate.touched"
                                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                                    class="form-control one-column-input" formControlName="visitDate" name="visitDate"
                                                                    placeholder="Date" type="date">
                                                        </div>
                                                    </div>

                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label><b>Purpose</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                            <textarea [class.is-invalid]="formPrepareReport.purpose.invalid && formPrepareReport.purpose.touched"
                                                                      aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                                      class="form-control one-column-input" formControlName="purpose" name="purpose"
                                                                      placeholder="Name" type="text"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label><b>Person Met</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                            <textarea [class.is-invalid]="formPrepareReport.personMet.invalid && formPrepareReport.personMet.touched"
                                                                      aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                                      class="form-control one-column-input" formControlName="personMet" name="personMet"
                                                                      placeholder="Name" type="text"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label><b>Action Taken</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                            <textarea [class.is-invalid]="formPrepareReport.actionTaken.invalid && formPrepareReport.actionTaken.touched"
                                                                      aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                                      class="form-control one-column-input" formControlName="actionTaken" name="actionTaken"
                                                                      placeholder="Name" type="text"></textarea>
                                                        </div>
                                                    </div>

                                                    <input type="hidden" formControlName="visitID" name="visitID" ngModel="{{actionRequest?.taskData?.ID}}" value="{{actionRequest?.taskData?.ID}}" >

                                                    <input type="hidden" formControlName="taskId" ngModel="{{actionRequest?.taskId}}" name="taskId" value="{{actionRequest?.taskId}}" >




                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label><b>Reference Material</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                            <form #demoForm="ngForm">
                                                                <file-upload [(ngModel)]="uploadedFiles" name="uploadedFiles"  fileslimit="2" accept=".pdf" ></file-upload>
                                                                <input class="form-control one-column-input" ngModel="Report"  name="DocDescription" type="hidden">
                                                            </form>
                                                        </div>
                                                    </div>

                                                    <div class="row col-12 float-right " style="margin: 3em 0 2em 0">
                                                        <button *ngIf="prepareReportFormGroup.valid" [disabled]="!prepareReportFormGroup.valid" class="btn btn-sm btn-primary float-right" type="submit">Submit</button>

                                                    </div>
                                                </div>


                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
