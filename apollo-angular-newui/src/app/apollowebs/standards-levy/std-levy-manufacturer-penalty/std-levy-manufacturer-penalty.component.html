<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>

                            </div>
                            <div class="card-title float-left"><h4 style="color: #0d47a1; font-weight: bold">Penalty History</h4></div>

                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="row">
                                <div class="material-datatables table-responsive col-md-12">
                                    <table  class="table table-striped table-bordered table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger1"  cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th class="knw">Entry Number</th>
                                            <th class="knw">Payment Date</th>
                                            <th class="knw">Payment Amount</th>
                                            <th class="sl">Amount Due</th>
                                            <th class="knw">Period For</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr  *ngFor="let task of tasks let i=index">
                                            <td >{{i+1}} </td>
                                            <td>{{task.entryNumber}}</td>
                                            <td>{{task.paymentDate }}</td>
                                            <td>{{task.paymentAmount}}</td>
                                            <td>{{task.amountDue}}</td>
                                            <td>{{task.periodFrom }}-{{task.periodTo}}</td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
