    <div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
    >
    <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    </div>
    <div class="main-content" >
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
    <div class="card">
    <div class="card-header card-header-primary card-header-icon">
    <div class="card-icon">
    <i class="material-icons">assignment</i>

    </div>
    <div class="card-title float-left"><h4 style="color: #0d47a1; font-weight: bold">Manufacturer with Penalties</h4></div>

    <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
    Tasks <span class="badge badge-primary">{{tasks.length}}</span>
    </button></div>
    </div>
    <div class="card-body">
    <div class="toolbar">

    </div>
    <div class="row">
    <div class="material-datatables table-responsive col-md-9">
    <table  class="table table-striped table-bordered table-hover " datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" cellspacing="0" width="100%">
    <thead>
    <tr>
    <th>#</th>
    <th class="knw">Entry Number</th>
    <th class="sl">Manufacturer</th>
    <th class="sl">Payment Amount</th>
    <th class="requestNumber">Visit Status </th>
    <th class="knw">Assigned To</th>
    </tr>
    </thead>
    <tbody >
    <tr  *ngFor="let task of tasks let i=index">
        <td >{{i+1}} <input class="" type="checkbox" value="{{task.id}}" id="{{task.id}}"></td>
        <td>{{task.id}}</td>
        <td>{{task.manufacturerName}}</td>
        <td>{{task.penaltyPayable}}</td>
        <td>{{task.status}}</td>
<!--    <td>Pending</td>-->
    <td>Jane Doe</td>

    </tr>
    </tbody>

    </table>
    </div>
    <div class="col-md-3">
    <div class="card" style="background-color: #e7ecee">
    <div class="card-body">
    <h4 class="card-title" style="color: #0d0505; font-weight: bold">Filter By</h4>

    <form>
    <h4 class="card-title" style="color: #0d0505; font-weight: bold">Visit Status</h4>
    <div class="form-check">
    <input class="" type="checkbox" value="" id="flexCheckDefault">
    <label class="" for="flexCheckDefault">
    Not Scheduled
    </label>
    </div>
    <div class="form-check">
    <input class="" type="checkbox" value="" id="flexCheckChecked" >
    <label class="" for="flexCheckChecked">
    Pending
    </label>
    </div>
    <div class="form-check">
    <input class="" type="checkbox" value="" id="flexCheckChecked1" >
    <label class="" for="flexCheckChecked1">
    Done
    </label>
    </div>

    <h4 class="card-title" style="color: #0d0505; font-weight: bold">Assigned To</h4>
    <div>
    <input
    class="form-control"   name="assignedTo" type="text" placeholder="Assigned To">
    </div>
    <button class="btn btn-sm btn-primary">Apply Filter</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    </div>
    </div>
    </div>
    </div>
