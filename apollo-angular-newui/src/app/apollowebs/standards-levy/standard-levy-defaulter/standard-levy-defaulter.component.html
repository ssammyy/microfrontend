<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>

                            </div>
                            <div class="card-title float-left"><h4 style="color: #0d47a1; font-weight: bold">Defaulters</h4></div>

                            <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
                                Tasks
                                <span class="badge badge-primary">{{defaulterDetails.length}}</span>
                            </button></div>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="row">
                                <div class="material-datatables table-responsive col-md-12">
                                    <table class="table table-striped table-bordered table-hover" datatable
                                           [dtTrigger]="dtTrigger">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th class="knw">Entry Number</th>
                                            <th class="sl">Manufacturer</th>
                                            <th class="knw">Registration Number</th>
                                            <th class="sl">Kra Pin</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--<input class="" type="checkbox" value="{{paymentDetail.id}}" id="{{paymentDetail.id}}">-->
                                        <tr  *ngFor="let defaulterDetail of defaulterDetails let i=index">
                                            <td >{{i+1}} </td>
                                            <td>{{defaulterDetail.entryNumber}}</td>
                                            <td>{{defaulterDetail.companyName}}</td>
                                            <td>{{defaulterDetail.registrationNumber}}</td>
                                            <td>{{defaulterDetail.kraPin}}</td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
