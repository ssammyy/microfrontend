<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">help</i>
                        </div>
                        <h4 class="card-title">Complaints
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar">
                                <div class="input-group form-inline">
                                    <label for="searchDocument"></label>
                                    <input id="searchDocument" class="search-form-input" (keyup)="searchPhraseChanged()"
                                           [(ngModel)]="keywords" placeholder="Search Document">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-primary btn-background"
                                                (click)="searchPhraseChanged()">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="material-datatables">
                            <div class="table-responsive">
                                <mat-table class="table-striped table-responsive table-condensed"
                                           [dataSource]="clientListing">
                                    <ng-container matColumnDef="cocNo">
                                        <mat-header-cell *matHeaderCellDef>COC Number</mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.cocNo}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="complaintName">
                                        <mat-header-cell *matHeaderCellDef>Complainant</mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.complaintName}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef>Complainant Email</mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="phoneNo">
                                        <mat-header-cell *matHeaderCellDef>Complainant Phone</mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.phoneNo}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="pvocAgent">
                                        <mat-header-cell *matHeaderCellDef>Agent Name</mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.pvocAgent}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="categoryName">
                                        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.categoryName}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="subCategoryName">
                                        <mat-header-cell *matHeaderCellDef>Sub Category</mat-header-cell>
                                        <mat-cell
                                                *matCellDef="let element"> {{element.subCategoryName}} </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            <button mat-raised-button (click)="addApiClient(element)"><i
                                                    class="fa fa-pencil-alt">Edit</i>
                                            </button>
                                            <button mat-raised-button (click)="viewComplaint(element.complaintId)"><i
                                                    class="fa fa-eye">View</i>
                                            </button>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                </mat-table>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
