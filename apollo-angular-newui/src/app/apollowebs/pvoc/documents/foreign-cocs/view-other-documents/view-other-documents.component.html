<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">CardGiftcard</i>
                        </div>
                        <h4 class="card-title">{{documentType.toUpperCase()}} ({{documentTypeDesc}})
                            <button class="btn btn-sm btn-default float-right mr-7"
                                    (click)="goBack()"><i class="fa fa-arrow-left"></i> Back

                            </button>
                        </h4>

                    </div>
                    <app-coc-fragment class="card-body" [documentType]="documentType.toUpperCase()"
                                      [cocDetails]="cocDetails" [isPvocOfficer]="true"
                                      (changedReload)="loadCocDetails()"></app-coc-fragment>
                </div>
            </div>
        </div>
    </div>
</div>
