<h2 mat-dialog-title>Add Manufactured Product</h2>
<mat-dialog-content>
    <div class="form-group row">
        <label for="product-name" class="col-4 col-form-label">Product Name</label>
        <div class="col-8">
            <input id="product-name" name="text" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="brand" class="col-4 col-form-label">Brand</label>
        <div class="col-8">
            <input id="brand" name="brand" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="permit-no" class="col-4 col-form-label">KEBS SMARK Permit No.</label>
        <div class="col-8">
            <input id="permit-no" name="end-product" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="country-of-origin" class="col-4 col-form-label">Expiry Date</label>
        <div class="col-8">
            <input id="country-of-origin" name="country-of-origin" type="text" class="form-control">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-warning">Close</button>
    <button name="submit" type="button" class="btn btn-primary">SAVE</button>
    <button name="submit" type="button" class="btn btn-primary">SAVE & ADD MORE</button>
</mat-dialog-actions>
