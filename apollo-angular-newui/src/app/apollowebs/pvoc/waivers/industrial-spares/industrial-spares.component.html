<h2 mat-dialog-title>Add Spare parts</h2>
<mat-dialog-content>
    <div class="form-group">
        <div class="form-group row">
            <label for="hs-code" class="col-5 col-form-label">HS Code</label>
            <div class="col-7">
                <input id="hs-code" name="hs-code" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="spare-description" class="col-5 col-form-label">SPARE DESCRIPTION</label>
        <div class="col-7">
            <input id="spare-description" name="spare-description" type="text"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="machine-fitted" class="col-5 col-form-label">MACHINE TO BE FITTED</label>
        <div class="col-7">
            <input id="machine-fitted" name="machine-fitted" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="country-of-origin" class="col-5 col-form-label">COUNTRY Of ORIGIN</label>
        <div class="col-7">
            <input id="country-of-origin" name="country-of-origin" type="text" class="form-control">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-warning">Close</button>
    <button name="submit" type="button" class="btn btn-primary">SAVE</button>
</mat-dialog-actions>
