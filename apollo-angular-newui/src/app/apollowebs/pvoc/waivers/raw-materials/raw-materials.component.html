<h2 mat-dialog-title>Raw Material</h2>
<mat-dialog-content>
    <div class="form-group">
        <div class="form-group row">
            <label for="text" class="col-5 col-form-label">HS Code</label>
            <div class="col-7">
                <input id="text" name="text" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="raw-material-description" class="col-5 col-form-label">RAW MATERIAL DESCRIPTION</label>
        <div class="col-7">
            <input id="raw-material-description" name="raw-material-description" type="text"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="end-product" class="col-5 col-form-label">END PRODUCT (I.E FINISHED PRODUCT)</label>
        <div class="col-7">
            <input id="end-product" name="end-product" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="country-of-origin" class="col-5 col-form-label">COUNTRY Of ORIGIN</label>
        <div class="col-7">
            <input id="country-of-origin" name="country-of-origin" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">

        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <butto mat-dialog-close>Close</butto>
    <button class="btn btn-primary">Save</button>
</mat-dialog-actions>
