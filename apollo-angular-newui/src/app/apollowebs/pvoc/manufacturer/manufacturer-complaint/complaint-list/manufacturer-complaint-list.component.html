<div class="main-content">
    <div class="loading-spinner " *ngIf="loading">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                color="#fff"
                size="medium"
                type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">folder-open</i>
                        </div>
                        <h4 class="card-title">My Complaints</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar">
                                <button class="btn btn-primary btn-sm float-right mr-7"
                                        (click)="openComplaint()"><i class="fa fa-folder-open"></i> File Complaint
                                </button>
                            </div>
                        </div>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
                            <button type="button" (click)="toggleStatus('new')"
                                    [className]="activeStatus == 'new' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                New Complaints
                            </button>
                            <button type="button" (click)="toggleStatus('approved')"
                                    [className]="activeStatus == 'approved' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                Review & Actioned
                            </button>
                            <button type="button" (click)="toggleStatus('rejected')"
                                    [className]="activeStatus == 'rejected' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                Reviewed & Rejected
                            </button>
                        </div>
                        <div class="table-responsive table-striped">
                            <ng2-smart-table class="table table-hover" [settings]="settings"
                                             [source]="dataSet"
                                             (custom)="onCustomAction($event)">
                            </ng2-smart-table>
                            <br/>
                            <ngb-pagination [(page)]="currentPage" [pageSize]="defaultPageSize"
                                            [collectionSize]="totalCount"
                                            (pageChange)=pageChange($event)>
                                <ng-template ngbPaginationFirst>First</ng-template>
                                <ng-template ngbPaginationLast>Last</ng-template>
                                <ng-template ngbPaginationPrevious>Prev</ng-template>
                                <ng-template ngbPaginationNext>Next</ng-template>
                                <ng-template ngbPaginationEllipsis>...</ng-template>
                                <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                            </ngb-pagination>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
