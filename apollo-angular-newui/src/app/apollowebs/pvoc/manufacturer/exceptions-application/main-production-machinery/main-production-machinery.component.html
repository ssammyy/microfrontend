<h2 mat-dialog-title>Add production machinery</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="productMachinery">
        <div class="col-sm-12 col-md-6">
            <label for="hs-code" class="waiver-form-label">HS Code</label>
            <input formControlName="hsCode" id="hs-code" name="hs-code" type="text" class="waiver-form-input">
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="machine-description" class="waiver-form-label">MACHINE DESCRIPTION</label>
            <input formControlName="machineDescription" id="machine-description" name="machine-description"
                   type="text"
                   class="waiver-form-input">
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="make-model" class="waiver-form-label">MAKE AND MODEL</label>
            <input formControlName="makeModel" id="make-model" name="make-model" type="text" class="waiver-form-input">
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="country-of-origin" class="waiver-form-label">COUNTRY Of ORIGIN</label>
            <input formControlName="countryOfOrigin" id="country-of-origin" name="country-of-origin" type="text"
                   class="waiver-form-input">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-warning" mat-dialog-close>Close</button>
    <button class="btn btn-primary" (click)="addMachinery()">Save</button>
</mat-dialog-actions>
