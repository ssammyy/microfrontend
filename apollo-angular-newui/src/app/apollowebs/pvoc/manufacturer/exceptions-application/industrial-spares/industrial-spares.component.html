<h2 mat-dialog-title>Add Spare parts</h2>
<mat-dialog-content [formGroup]="sparesForm">
    <div class="row no_margin">
        <div class="col-md-6 col-sm-12">
            <label for="hs-code" class="waiver-form-label">HS Code</label>
            <input formControlName="hsCode" id="hs-code" name="hs-code" type="text" class="waiver-form-input">
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="spare-description" class="waiver-form-label">SPARE DESCRIPTION</label>
            <input formControlName="industrialSpares" id="spare-description" name="spare-description" type="text"
                   class="waiver-form-input">
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="machine-fitted" class="waiver-form-label">MACHINE TO BE FITTED</label>
            <input formControlName="machineToFit" id="machine-fitted" name="machine-fitted" type="text"
                   class="waiver-form-input">
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="country-of-origin" class="waiver-form-label">COUNTRY Of ORIGIN</label>
            <input formControlName="countryOfOrigin" id="country-of-origin" name="country-of-origin" type="text"
                   class="waiver-form-input">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
    <button [disabled]="!sparesForm.valid" name="submit" type="button" class="btn btn-primary" (click)="saveSpare()">
        SAVE
    </button>
</mat-dialog-actions>
