<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">dangerous</i>
                        </div>
                        <h4 class="card-title">PVOC Monitoring
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar">
                                <div class="input-group form-inline">
                                    <input id="searchDocument" class="search-form-input" (keyup)="searchPhraseChanged()"
                                           [(ngModel)]="keywords" placeholder="Search Document">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-primary btn-background"
                                                (click)="searchPhraseChanged()">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
                                <button type="button" (click)="toggleStatus('open')"
                                        [className]="activeStatus == 'open' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    OPEN REQUEST
                                </button>
                                <button type="button" (click)="toggleStatus('review')"
                                        [className]="activeStatus == 'review' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    REVIEW
                                </button>
                                <button type="button" (click)="toggleStatus('approve')"
                                        [className]="activeStatus == 'approve' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    APPROVED
                                </button>
                                <button type="button" (click)="toggleStatus('rejected')"
                                        [className]="activeStatus == 'rejected' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    REJECTED
                                </button>
                                <button *ngIf="activeStatus=='search'" type="button" (click)="toggleStatus('search')"
                                        [className]="activeStatus == 'search' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    SEARCH RESULT
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive table-striped">
                            <ng2-smart-table class="table table-hover" [settings]="settings"
                                             [source]="dataSet"
                                             (userRowSelect)="viewMonitoringItem($event.data.monitoringId)"
                                             (custom)="auctionEvent($event)"
                            >
                            </ng2-smart-table>
                            <ngb-pagination [(page)]="page" [pageSize]="pageSize"
                                            [collectionSize]="totalCount"
                                            (pageChange)=pageChange($event)>
                                <ng-template ngbPaginationFirst>First</ng-template>
                                <ng-template ngbPaginationLast>Last</ng-template>
                                <ng-template ngbPaginationPrevious>Prev</ng-template>
                                <ng-template ngbPaginationNext>Next</ng-template>
                                <ng-template ngbPaginationEllipsis>...</ng-template>
                                <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                            </ngb-pagination>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
