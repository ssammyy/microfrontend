<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div *ngIf="loading">
        <div class="loading-spinner ">
            <ngx-spinner
                    bdColor="rgba(51,51,51,0.8)"
                    size="medium"
                    color="#fff"
                    type="ball-scale-multiple"
            >
                <p style="font-size: 20px; color: white">{{loadingText}}</p>
            </ngx-spinner>
        </div>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>

                            <ng-container *ngIf="tcs && tcs.length > 0">
                                <h4 class="card-title"> {{tcs[0]?.tc_TITLE }} All Members {{tcs.length}}
                                </h4>
                            </ng-container>


                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>


                            <div class="material-datatables">
                                <table class="table table-striped table-bordered table-hover" datatable
                                       [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead>
                                    <tr>
                                        <th class="id">No</th>
                                        <th class="task">First Name</th>
                                        <th class="task">Last Name</th>
                                        <th class="task">Organisation</th>
                                        <th class="task">Last Login</th>
                                        <th class="task">Assignment</th>
                                        <th class="action">Principal</th>
                                        <th class="action">Remove</th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let tcTask of tcs let i= index; ">
                                        <td>{{i + 1}}</td>
                                        <td>{{tcTask.first_NAME}}</td>
                                        <td>{{tcTask.last_NAME}}</td>
                                        <td>{{tcTask.organisation}}</td>
                                        <td> {{tcTask.last_MODIFIED_ON}}</td>
                                        <td>
                                            <div *ngIf="tcTask.principal ==='1' ">
                                                <span class="badge badge-info">Principal</span>
                                            </div>
                                        </td>
                                        <td>
                                            <a *ngIf="tcTask.principal !=='1'"
                                               (click)="setAsPrincipal(tcTask.id)" class="btn btn-info"
                                               data-placement="top"
                                               data-original-title="Upload NWI">Set As Principal</a>

                                        </td>
                                        <td>
                                            <a (click)="removeMember(tcTask.id)" class="btn btn-danger"
                                               data-placement="top"
                                               data-original-title="Upload NWI">Remove</a>

                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
