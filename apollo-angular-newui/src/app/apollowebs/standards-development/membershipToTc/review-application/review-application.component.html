<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div class="loading-spinner ">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title"><b>Review Applications</b></h4>
                    </div>

                    <div class="card-body">
                        <div class="toolbar">
                            <div class="justify-content-between d-flex flex-wrap align-items-center mt-5">
                                <div class="d-flex flex-wrap align-items-center">
                                    <h5 class="mr-4">Review Applications</h5>
                                    <div class="resolved-pill">
                                        <p>{{tcTasks.length}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="material-datatables table-responsive">
                            <table class="table table-striped table-bordered table-hover" datatable
                                   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                <thead>
                                <tr>
                                    <th class="id">ID</th>
                                    <th class="task">Task</th>
                                    <th class="task">TC</th>
                                    <th class="task">Applicant Name</th>
                                    <th class="action">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let tcTask of tcTasks  let i= index;">
                                    <td>{{i + 1}}</td>
                                    <td>Review Application</td>
                                    <td>{{tcTask.technicalCommittee}}</td>
                                    <td>{{tcTask.nomineeName}}</td>
                                    <td><a type="button" (click)="onOpenModal(tcTask)" class="btn btn-info tooltips"
                                           data-placement="top" data-original-title="View Application">View
                                        Application</a></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="modal fade bd-example-modal-lg" id="decisionModal" tabindex="-1" role="dialog"
                             aria-labelledby="updateExampleModalLabel" [ngStyle]="{'display':display}"
                             aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="updateExampleModalLabel">Review Application</h5>
                                        <button type="button" #closeViewModal   class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form #editForm="ngForm" class="form">
                                        <div class="modal-body">

                                            <div class="row">
                                                <div class=" col-12">
                                                    <label><b>Provide reason for the decision</b></label>
                                                    <textarea
                                                            aria-describedby="inputGroup-sizing-sm" ngModel id="comments_by_hof"
                                                            aria-label="Small"
                                                            class="form-control one-column-input" name="comments_by_hof"
                                                            placeholder=" " type="text" required></textarea>
                                                </div>
                                            </div>


                                        </div>

                                        <input hidden ngModel="{{actionRequest?.taskId}}" name="taskId" id="taskId">

                                        <!--                                        <div class="row">-->
                                        <!--                                            <div class=" col-12">-->
                                        <!--                                                <ul class="list-group">-->
                                        <!--                                                    <li class="list-group-item active">Standard Request Details</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Name: " + actionRequest?.nomineeName}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Phone: " + actionRequest?.mobileNumber}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Email: " + actionRequest?.email}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Organization: " + actionRequest?.organization}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Technical Committee: " + actionRequest?.technicalCommittee}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Authorizing Person Email: " + actionRequest?.authorisingPersonEmail}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Authorizing person name: " + actionRequest?.authorizingName}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Position: " + actionRequest?.position}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Postal Address: " + actionRequest?.postalAddress}}</li>-->
                                        <!--                                                    <li class="list-group-item">{{"Qualification: " + actionRequest?.qualifications}}</li>-->
                                        <!--                                                </ul>-->
                                        <!--                                            </div>-->
                                        <!--                                        </div>-->

                                        <div class="card-body">
                                            <form>
                                                <div class="row">

                                                    <div class="col-md-10">
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Nominee Name"
                                                                   value="{{actionRequest?.nomineeName}}"
                                                                   disabled>
                                                        </mat-form-field>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Email Address"
                                                                   value="{{actionRequest?.email}}"
                                                                   disabled>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Technical Committee"
                                                                   value="{{actionRequest?.technicalCommittee}}"
                                                                   disabled>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Postal Address"
                                                                   value="{{actionRequest?.postalAddress}}"
                                                                   disabled>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                            <li><a href="#"
                                                                   (click)="viewPdfFile( actionRequest?.id,'CV'+actionRequest?.id, 'application/pdf')"
                                                                   target="_blank">View Curriculum Vitae</a>
                                                            </li>
                                                    </div>
                                                </div>

                                                <div class="clearfix"></div>
                                            </form>
                                        </div>

                                        <div class="modal-footer">
<!--                                            <button type="button" class="btn btn-secondary"-->
<!--                                                    (click)="decisionOnApplications(editForm.value,actionRequest?.id)"-->
<!--                                                    data-dismiss="modal">-->
<!--                                                Readvertize-->
<!--                                            </button>-->
                                            <button class="btn btn-info"
                                                    (click)="decisionOnApplications(editForm.value,actionRequest?.id)">
                                                Approve
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
