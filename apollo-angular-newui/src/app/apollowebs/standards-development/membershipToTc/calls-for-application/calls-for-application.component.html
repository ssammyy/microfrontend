<div class="container-fluid" style="margin-top: 5%">
    <div class="loading-spinner ">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)"
                     size="medium"
                     color="#fff"
                     type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Saving Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title"> Create Application For Applicants To A Technical Committee
                            </h4>

                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="saveProductCategory()" [formGroup]="createApplicationFormGroup"
                                  class="form">
                                <div class="form-body">
                                    <div class="row col-12">

                                        <div class="form-group col-10">
                                            <label><b>Title</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <input
                                                    oninput="this.value= this.value.toUpperCase()"
                                                    [class.is-invalid]="formCreateProduct.title.invalid && formCreateProduct.title.touched"
                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                    class="form-control one-column-input text-capitalize"
                                                    formControlName="title" name="title"
                                                    placeholder="Title" type="text">
                                        </div>
                                    </div>
                                    <div class="row col-12">

                                        <div class="form-group col-6">
                                            <label><b>Select Department</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
                                                    class="form-control" required
                                                    formControlName="departmentId"
                                                    name="departmentId"
                                                    (change)="onSelectDepartment($event.target.value)"
                                                    [class.is-invalid]="formCreateProduct.departmentId.invalid && formCreateProduct.departmentId.touched">
                                                <option disabled>--Select Department--</option>
                                                <option *ngFor="let department of departments"
                                                        value="{{department.id}}">{{department.name}}</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-6">
                                            <label><b>Select Technical Committee</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
                                                    class="form-control" required
                                                    formControlName="tcId"
                                                    name="tcId"
                                                    [class.is-invalid]="formCreateProduct.tcId.invalid && formCreateProduct.tcId.touched">
                                                <option disabled>--Select committee--</option>
                                                <option *ngFor="let committee of technicalCommittees"
                                                        [value]="committee.id">{{committee.title}}
                                                </option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="row col-12">
                                        <div class="form-group col-6">
                                            <label><b>Date of Publishing</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <input
                                                    oninput="this.value"
                                                    [class.is-invalid]="formCreateProduct.dateOfPublishing.invalid && formCreateProduct.dateOfPublishing.touched"
                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                    class="form-control one-column-input text-capitalize"
                                                    formControlName="dateOfPublishing"
                                                    name="dateOfPublishing"
                                                    placeholder="Date of Publishing" type="date">
                                        </div>
                                        <div class="form-group col-6">
                                            <label><b>More Information On Application</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <textarea
                                                    oninput="this.value"
                                                    [class.is-invalid]="formCreateProduct.description.invalid && formCreateProduct.dateOfPublishing.touched"
                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                    class="form-control one-column-input text-capitalize"
                                                    formControlName="description"
                                                    name="description"
                                                    placeholder="More Information On Application"
                                                    type="text"></textarea>
                                        </div>

                                    </div>


                                    <div class="row col-12 float-right " style="margin: 3em 0 2em 0">
                                        <button mat-raised-button *ngIf="createApplicationFormGroup.valid"
                                                [disabled]="!createApplicationFormGroup.valid"
                                                class="btn btn-info pull-right" type="submit">Create Application
                                        </button>


                                    </div>
                                </div>


                            </form>
                            <div class="row col-12 float-right " style="margin: 3em 0 2em 0">
                                <button mat-raised-button *ngIf="!createApplicationFormGroup.valid"
                                        class="btn btn-info pull-right"
                                        (click)="showNotification('top','right')">Submit
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
