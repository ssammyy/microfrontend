<div *ngIf="isLoaded">
    <div class="main-content">
        <div class="container-fluid">
            <div class="header text-center">
                <h3 class="title">Approve Member</h3>
            </div>
            <div class="row">
                <div class="card card-plain">
                    <div class="card-content">
                        <ul class="timeline">
                            <li>
                                <div class="timeline-badge success">
                                    <i class="material-icons">email</i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <span class="label label-danger">Application Approved</span>
                                    </div>
                                    <div class="timeline-body">
                                        <p>Application Approved. The Applicant will receive a notification email of your approval. </p>
                                    </div>
                                    <h6>
                                        <i class="ti-time"></i> HOD KEBS
                                    </h6>
                                </div>
                            </li>


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
