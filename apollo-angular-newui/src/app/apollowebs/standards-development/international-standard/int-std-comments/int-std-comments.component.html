<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
                                Tasks <span class="badge badge-primary">{{tasks.length}}</span>
                            </button></div>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables">
                                <table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                    <th class="knw">Proposal Title</th>
                                    <th class="knw">Link</th>
                                    <th class="knw">Action Name</th>
                                        <th>Comment</th>
                                        <th class="referenceMaterial">Reference Material</th>
                                    <th class="action">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  *ngFor="let task of tasks let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{task.taskData.proposal_doc_name}}</td>
                                        <td></td>
                                        <td>{{task.name}}</td>
                                        <td>{{task.taskData.comments}}</td>
                                        <td *ngIf="task.name ==='Submit comments'"><button mat-raised-button type="button" data-toggle="modal"
                                                                                                (click)="viewPdfFile( task.taskData.ID,'Proposal'+task.taskData.ID, 'application/pdf')" target="_blank" class="btn btn-info btn-sm ">
                                            <i class="material-icons">visibility</i>

                                        </button>
                                        </td>
                                        <td><a  (click)="onOpenModal(task,'comment')" class="btn btn-info btn-sm tooltips" data-placement="top"  data-original-title="Approve"> Make Comment</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentExampleModalLabel" aria-hidden="true">a
                                    <div class="modal-dialog modal-lg " role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="commentExampleModalLabel">Comment on Proposal Adoption Document</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form #commentForm="ngForm" >
                                                <div class="modal-body">
                                                    <div class="row col-12">

                                                        <input type="hidden" ngModel="{{fullname}}" name="user_id" >
                                                        <div class="form-group col-12">
                                                            <label><b>Type Comment</b></label>
                                                            <textarea class="form-control one-column-input" ngModel name="adoption_proposal_comment"></textarea>

                                                        </div>
                                                    </div>
                                                </div>
                                                <input type="hidden" ngModel="{{actionRequest?.taskId}}" name="taskId" >
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit(commentForm.value)" data-dismiss="modal">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
