<div class="form-body">
    <div class="row col-12">
<div class="form-group col-12">
    <label><b>Enter Document Type</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
<input aria-describedby="inputGroup-sizing-sm" aria-label="Small"
class="form-control one-column-input" ngModel="{{proposal_doc_name}}" formControlName="proposal_doc_name" name="proposal_doc_name"
placeholder="name" type="text" disabled>
</div>
    </div>
    <div class="row col-12">
    <div class="form-group col-6">
        <label><b>Uploaded By</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
        <input
                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                class="form-control one-column-input" formControlName="tcSecName" ngModel="{{fullname}}" name="tcSecName"
                placeholder="Name" type="text" disabled>
    </div>
        <div class="form-group col-6">
            <label><b>Date of Circulation</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
            <input
                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                    class="form-control one-column-input" formControlName="circulationDate" name="circulationDate"
                    placeholder="circulationDate" type="date" >
        </div>
        <div class="form-group col-6">
            <label><b>Closing Date</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
            <input
                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                    class="form-control one-column-input" formControlName="closingDate" name="closingDate"
                    placeholder="closingDate" type="date" >
        </div>
        <div class="form-group col-12">
            <label><b>Select Stakeholders to send Adoption proposal</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
            <mat-form-field>
                <mat-select [formControl]="websiteCtrl" formControlName="stakeholdersList" name="stakeholdersList" placeholder="Stake holders"  multiple>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="websiteFilterCtrl"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let user of stakeholdersLists " [value]="user.email">
                        {{user.firstName}} {{user.lastName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-12">
            <p style="color: red">(*)Type Emails of stake holders that are not on the Dropdown Select List(Comma Separated)</p>
            <label><b>Stake Holders Email</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
            <textarea aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                      class="form-control one-column-input" formControlName="addStakeholdersList" name="addStakeholdersList"
                      placeholder="Email Address" type="text"></textarea>

        </div>
    </div>
