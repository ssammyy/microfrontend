<div class="container-fluid" style="margin-top: 5%" id="main-container">
<div  class="loading-spinner ">
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
</div>
<div class="main-content" >
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-header card-header-primary card-header-icon">
<div class="card-icon">
<i class="material-icons">assignment</i>
</div>
    <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
        Tasks <span class="badge badge-primary">{{tasks.length}}</span>
    </button></div>
</div>
<div class="card-body">
<div class="toolbar">

</div>
<div class="material-datatables">
<table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

<thead>
<tr>
    <th>#</th>
<th class="knw">Proposal Document</th>
<th class="sl">Comment</th>
<th class="requestNumber">Name </th>
 <th>Reference Material</th>
<th class="action">Action</th>
    <th></th>
</tr>
</thead>
<tbody>
<tr  *ngFor="let task of tasks let i=index">
<td>{{i+1}}</td>
<td>{{task.taskData.proposal_doc_name}}</td>
<td>{{task.taskData.adoption_proposal_comment}}</td>
<td>{{task.taskData.user_id}}</td>
    <td ><button mat-raised-button type="button" data-toggle="modal"
                                                       (click)="viewPdfFile( task.taskData.ID,'Proposal'+task.taskData.ID, 'application/pdf')" target="_blank" class="btn btn-info btn-sm ">
        <i class="material-icons">visibility</i>

    </button>
    </td>
<td *ngIf="task.name ==='Summary of Responses'"><a  (click)="onOpenModal(task,'approve')" class="btn btn-success btn-sm tooltips" data-placement="top" style="width: 166px"> Adopt Proposal</a>
</td>
    <td *ngIf="task.name ==='Summary of Responses'"><button (click)="onOpenModal(task,'reject')" type="submit" class="btn btn-danger btn-sm">Reject Proposal</button></td>
<td *ngIf="task.name ==='Prepare Justification'"><a  (click)="onOpenModal(task,'prepareJustification')" class="btn btn-info btn-sm tooltips" data-placement="top" > Prepare Justification</a></td>
    <td *ngIf="task.name ==='Prepare Justification'"><button  type="submit" class="btn btn-danger btn-sm"  style="width: 136px">NA</button></td>
</tr>
</tbody>
</table>


<div class="modal fade" id="approveModal" tabindex="-1" role="dialog" aria-labelledby="approveExampleModalLabel" aria-hidden="true">a
<div class="modal-dialog modal-lg " role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="approveExampleModalLabel">Adopt Proposal</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form #approveForm="ngForm" >
<div class="modal-body">
    <div class="row">
        <div class="form-group col-12">
            <label><b>Comments/Remarks</b><span style="font-size: xx-small; color: orangered;">(*)Optional</span></label>
            <textarea class="form-control" ngModel name="comments" rows="2" ></textarea>
        </div>
    </div>
</div>
<input type="hidden" ngModel="{{actionRequest?.taskId}}" name="taskId" >
    <input type="hidden" ngModel="{{actionRequest?.taskData?.ID}}"  name="approvalID"  >
<input type="hidden" ngModel="true" name="accentTo"  >
<div class="modal-footer">
<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary btn-sm" (click)="onDecision(approveForm.value)" data-dismiss="modal">Approve</button>
</div>
</form>
</div>
</div>
</div>
<div class="modal fade" id="rejectModal" tabindex="-1" role="dialog" aria-labelledby="rejectExampleModalLabel" aria-hidden="true">a
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="rejectExampleModalLabel">Reject Proposal</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form #rejectForm="ngForm" >
<div class="modal-body">
    <div class="row">
        <div class="form-group col-12">
            <label><b>Comments/Remarks</b><span style="font-size: xx-small; color: red;">(*)Required</span></label>
            <textarea class="form-control" ngModel name="comments" rows="2" ></textarea>
        </div>
    </div>

</div>
<input type="hidden" ngModel="{{actionRequest?.taskId}}" name="taskId" >
    <input type="hidden" ngModel="{{actionRequest?.taskData?.ID}}"  name="approvalID"  >
<input type="hidden" ngModel="false" name="accentTo"  >
<div class="modal-footer">
<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary btn-sm" (click)="onDecisionReject(rejectForm.value)" data-dismiss="modal">Submit</button>
</div>
</form>
</div>
</div>
</div>
<div class="modal fade" id="justificationModal" tabindex="-1" role="dialog" aria-labelledby="justificationExampleModalLabel" aria-hidden="true">a
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="justificationExampleModalLabel">Prepare Justification</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form #disDtForm="ngForm" >
<div class="modal-body">
<div class="row col-12">
<div class="form-group col-6">
<label>Meeting Date</label>
<input class="form-control"  ngModel name="meetingDate" type="date">
</div>
<div class="form-group col-6">
<label>Department/Sector</label>
<select class="form-control" ngModel name="department" required (change)="onSelectDepartment($event.target.value)"  >
<option disabled>--Select Department--</option>
<option *ngFor="let department of departments" value="{{department.id}}">{{department.name}}</option>
</select>
</div>
</div>
<div class="row col-12">
<div class="form-group col-6">
<label>Technical Committee</label>
<select class="form-control" ngModel name="tc_id" required  >
<option disabled>--Select committee--</option>
<option *ngFor="let committee of technicalCommittees" [value]="committee.id">{{committee.title}}</option>
</select>
</div>
<div class="form-group col-6">
<label>SL Number</label>
<input class="form-control"  ngModel name="slNumber" type="text">
    <input type="hidden" ngModel="{{fullname}}" name="requestedBy" >

</div>
</div>
<div class="row col-12">
<input type="hidden" name="status" ngModel="pending">
<input type="hidden"  name="remarks" ngModel="NA">
</div>
<div class="row col-12">
<div class="form-group col-6">
<label>Issues Addressed</label>
<input class="form-control"  ngModel name="issuesAddressed" type="text">
</div>
<div class="form-group col-6">
<label>Acceptance Date</label>
<input class="form-control"  ngModel name="tcAcceptanceDate" type="date">
</div>
</div>
<div class="row col-12">
<div class="form-group col-12">
<label>Reference Material</label>
    <form #demoForm="ngForm">
        <file-upload [(ngModel)]="uploadedFiles" name="uploadedFiles"  fileslimit="2" accept=".pdf, .doc, .docx" ></file-upload>
        <input class="form-control one-column-input" ngModel="International Standard Justification"  name="DocDescription" type="hidden">
    </form>
<input class="form-control"  ngModel="{{fullname}}" name="tcSec_id" type="hidden">
</div>



</div>
</div>

<input type="hidden" ngModel="{{actionRequest?.taskId}}" name="taskId" >

<div class="modal-footer">
<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary btn-sm" (click)="uploadJustification(disDtForm.value)" data-dismiss="modal">Save</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
