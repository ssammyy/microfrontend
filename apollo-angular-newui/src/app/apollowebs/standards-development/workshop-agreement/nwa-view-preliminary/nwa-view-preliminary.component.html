<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <div class="card-title float-right"><button type="button" class="btn btn-sm btn-outline-warning">
                                Tasks <span class="badge badge-primary">{{tasks.length}}</span>
                            </button></div>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables table-responsive">
                                <table  class="table table-striped table-bordered table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th class="knw">Title</th>
                                        <th class="action">Action</th>
                                        <!--    <th class="requestNumber">Department </th>-->
                                        <!--    <th class="requestNumber">Submission Date </th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  *ngFor="let task of tasks let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{task.title}}</td>
                                        <td ><a  (click)="onOpenModal(task,'approveDraft',task.id)" class="btn btn-success btn-sm tooltips" data-placement="top" style="width: 130px " data-original-title="preparePD">Decision On Draft</a></td>

                                    </tr>
                                    </tbody>
                                </table>


                                <div class="modal fade" id="approveDraft" tabindex="-1" role="dialog" aria-labelledby="approveExampleModalLabel" aria-hidden="true">a
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3>Approve Preliminary Draft</h3>
                                                <button type="button" class="close" #closeModalUploadDraft data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-body">
                                                    <form #jcJustificationForm="ngForm" >
                                                        <div class="modal-body">
                                                            <div class="form-body">
                                                                <div class="list-group list-group-flush">
                                                                    <a  class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4">
                                                                        <div class="d-flex w-100 justify-content-between" *ngFor="let documentDTO of documentDTOs let d=index">
                                                                            <div>
                                                                                <div class="d-flex w-100 align-items-center" >
                                                                                    <h5 class="mb-1" style="color: #0d0505"><b>Drafts Version- {{d+1}} </b></h5>
                                                                                </div>
                                                                            </div>
                                                                            <button mat-raised-button type="button" data-toggle="modal"
                                                                                    (click)="viewPdfFile( documentDTO.id,'draft'+documentDTO.id, 'docx')" target="_blank" class="btn btn-info btn-sm ">
                                                                                <i class="fa fa-download"></i> Download Draft</button>

                                                                        </div>
                                                                    </a>
                                                                    <a  class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4">
                                                                        <div class="d-flex w-100 justify-content-between">
                                                                            <div>
                                                                                <div class="d-flex w-100 align-items-center">
                                                                                    <h5 class="mb-1" style="color: #0d0505"><b>Title</b></h5>
                                                                                </div>
                                                                            </div>

                                                                        </div>

                                                                        <p class="text-sm mb-0">{{actionRequest?.title}}.</p>
                                                                    </a>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="form-group col-12">
                                                                        <label>Decision On Draft</label>
                                                                        <select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
                                                                                class="form-control" required
                                                                                ngModel
                                                                                name="accentTo"
                                                                        >
                                                                            <option disabled>--Select Option--</option>
                                                                            <option  value="Yes">Approve Draft</option>
                                                                            <option value="No">Reject Draft</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="form-group col-12">
                                                                        <label><b>Comments/Remarks</b><span style="font-size: xx-small; color: orangered;">(*)Optional</span></label>
                                                                        <textarea class="form-control" ngModel name="comments" rows="2" ></textarea>
                                                                    </div>

                                                                    <input type="hidden" name="requestId" ngModel="{{actionRequest?.requestId}}" >
                                                                    <input type="hidden" name="id" ngModel="{{actionRequest?.id}}" >
                                                                    <input type="hidden" name="departmentId" ngModel="{{actionRequest?.departmentId}}" >
                                                                    <input type="hidden" name="subject" ngModel="{{actionRequest?.subject}}" >
                                                                    <input type="hidden" name="description" ngModel="{{actionRequest?.description}}" >
                                                                    <input type="hidden" name="requestNumber" ngModel="{{actionRequest?.requestNumber}}" >
                                                                    <input type="hidden" name="title" ngModel="{{actionRequest?.title}}" >
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" mat-raised-button class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                                                <button type="submit" mat-raised-button class="btn btn-primary btn-sm" (click)="decisionOnAccept(jcJustificationForm.value)" data-dismiss="modal">Sumbit</button>
                                                            </div>

                                                        </div>

                                                        <!--<input type="hidden" name="accentTo" ngModel="Yes" >-->

                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
