<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Tasks</h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables">
                                <table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

                                        <thead>
                                        <th class="knw">Standard Number</th>
                                        <th class="sl">Date Prepared</th>
                                        <th class="requestNumber">Document Type</th>
                                        <th class="department">Title</th>
                                        <th class="action">Action</th>
                                        <th></th>
                                        </thead>
                                        <tbody>
                                        <tr  *ngFor="let task of tasks ">
                                            <td>{{task.taskData.standardNumber}}</td>
                                            <td>{{task.taskData.datePrepared}}</td>
                                            <td>{{task.taskData.documentType}}</td>
                                            <td>{{task.taskData.title}}</td>
                                            <td><a  (click)="onOpenModal(task,'comment')" class="btn btn-primary btn-sm tooltips" data-placement="top"  data-original-title="Approve"> Make Commets</a></td>
                                        </tr>
                                        </tbody>
                                    </table>


                                    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="approveExampleModalLabel" aria-hidden="true">a
                                        <div class="modal-dialog " role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="approveExampleModalLabel">Make Comments</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form #approveForm="ngForm" >
                                                    <div class="modal-body">
                                                        <div class="row col-12">
                                                            <div class="form-group col-12">
                                                                <label>Comment</label>
                                                                <textarea class="form-control"  ngModel name="comments" type="text"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="row col-12">
                                                            <div class="form-group col-12">
                                                                <label>Date </label>
                                                                <input class="form-control"  ngModel name="dateOfComment" type="date" >
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <input type="hidden" ngModel="SM" name="commentBy" >
                                                    <input type="hidden" ngModel="{{actionRequest?.taskId}}" name="taskId" >

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary btn-sm" (click)="submitComment(approveForm.value)" data-dismiss="modal">Approve</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
