<div class="container-fluid" style="margin-top: 5%">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Saving Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div id="default_title_bar" class="e-de-ctn-title"></div>

                <ejs-documenteditorcontainer #documenteditor_ref  [enableSpellCheck]=true (created)="onCreate()" (documentChange)="onDocumentChange()" (destroyed)="onDestroy()" style="display:block" height="600"></ejs-documenteditorcontainer>

            </div>



            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Prepare Preliminary Draft</h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables">
                                <section class="wizard-section">
                                    <div class="row no-gutters">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-wizard">
                                                <div [ngSwitch]="step">
                                                    <div *ngSwitchCase="1">
                                                        <h2 style="text-align: center"><b>Step</b> <b> 1</b><b> of</b>
                                                            <b> 9</b></h2>

                                                        <fieldset class="wizard-fieldset show">
                                                            <form (ngSubmit)="onClickSaveSTA1(introductoryDetails.valid)"
                                                                  [formGroup]="introductoryDetails" class="form">
                                                                <h5>KENYA STANDARD</h5>
                                                                <div class="row">
                                                                    <div class="form-group col-4">
                                                                        <label for="ks">KS </label>
                                                                        <input type="text" class="form-control" id="ks"
                                                                               formControlName="ks" name="ks"
                                                                               ngModel="{{ksNumber}}" disabled>
                                                                    </div>
                                                                    <div class="form-group col-4">
                                                                        <label for="ics">ICS <span
                                                                                style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                                        <input type="text"

                                                                               class="form-control" id="ics"
                                                                               formControlName="ics"
                                                                               name="ics"
                                                                               placeholder="ICS" required="">
                                                                    </div>
                                                                    <div class="form-group col-4">
                                                                        <label for="edition">Edition <span
                                                                                style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                                        <input type="text"

                                                                               class="form-control" id="edition"
                                                                               formControlName="edition"
                                                                               name="edition"
                                                                               placeholder="Edition" required="">
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="form-group col-12">
                                                                        <label for="introductoryElement">Introductory
                                                                            Element <span
                                                                                    style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                                        <textarea type="text" class="form-control"
                                                                                  id="introductoryElement"
                                                                                  formControlName="introductoryElement"
                                                                                  name="introductoryElement"
                                                                                  placeholder="Introductory Element"></textarea>
                                                                    </div>


                                                                </div>
                                                                <div class="row">
                                                                    <div class="form-group col-12">
                                                                        <label for="partTitle">Part
                                                                            Title <span
                                                                                    style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                                        <textarea type="text" class="form-control"
                                                                                  id="partTitle"
                                                                                  formControlName="partTitle"
                                                                                  name="partTitle"
                                                                                  placeholder="Part Title"></textarea>
                                                                    </div>


                                                                </div>
                                                                <div class="row">
                                                                    <div class="form-group col-12">
                                                                        <label for="organisation">Organisations(Separate
                                                                            With Commas)<span
                                                                                    style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                                        <textarea type="text" class="form-control"
                                                                                  id="organisation"
                                                                                  formControlName="organisation"
                                                                                  name="organisation"
                                                                                  placeholder="Organizations That Were Represented On The Technical Committee"></textarea>
                                                                    </div>


                                                                </div>
                                                                <div class="row">
                                                                    <div class="form-group col-12">
                                                                        <label for="foreword">Foreword<span
                                                                                style="font-size: xx-small; color: red;">(*)Required</span></label>
                                                                        <textarea type="text" class="form-control"
                                                                                  id="foreword"
                                                                                  formControlName="foreword"
                                                                                  name="foreword"
                                                                                  placeholder="Foreword"></textarea>
                                                                    </div>


                                                                </div>


                                                                <!--                                                                <div *ngIf="sta1Form.valid" class="form-group clearfix">-->
                                                                <!--                                                                    <button type="submit"-->
                                                                <!--                                                                            class="form-wizard-next-btn btn-sm float-right">-->
                                                                <!--                                                                        Next-->
                                                                <!--                                                                    </button>-->
                                                                <!--                                                                </div>-->
                                                                <!--                                                                <div *ngIf="!sta1Form.valid"-->
                                                                <!--                                                                     class="form-group clearfix">-->
                                                                <!--                                                                    <button class="btn btn-sm btn-primary float-right"-->
                                                                <!--                                                                            (click)="showNotification('top','right')">-->
                                                                <!--                                                                        Next-->
                                                                <!--                                                                    </button>-->
                                                                <!--                                                                </div>-->

                                                            </form>


                                                        </fieldset>
                                                    </div>
                                                    <div *ngSwitchCase="2">
                                                        <h2 style="text-align: center"><b>Step</b> <b> 2</b><b> of</b>
                                                            <b> 9</b></h2>

                                                        <fieldset class="wizard-fieldset show">
                                                            <h2>STA10 FORM </h2>
                                                            <p><b style="color: #d50000">Documents will be uploaded on
                                                                the last step of STA10 Application</b></p>
                                                            <h3>Firm details</h3>
                                                        </fieldset>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
