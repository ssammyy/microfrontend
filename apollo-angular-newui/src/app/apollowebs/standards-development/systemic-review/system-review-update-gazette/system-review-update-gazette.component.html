<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Tasks</h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables">
                                <table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th class="knw">Standard Number</th>
                                        <th class="sl">Standard Type</th>
                                        <th class="requestNumber">Date Prepared</th>
                                        <th class="department">Title</th>
                                        <th class="action">Scope</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  *ngFor="let task of tasks let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{task.taskData.standardNumber}}</td>
                                        <td>{{task.taskData.standardType}}</td>
                                        <td>{{task.taskData.datePrepared}}</td>
                                        <td>{{task.taskData.title}}</td>
                                        <td>{{task.taskData.scope}}</td>
                                        <td *ngIf="task.name==='uploadNoticeOnWebsite'"><a  (click)="onOpenModal(task,'comment')" class="btn btn-outline-info btn-sm tooltips" data-placement="top"  data-original-title="Approve">Upload Standard</a></td>
                                    </tr>
                                    </tbody>
                                </table>


                                <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="approveExampleModalLabel" aria-hidden="true">a
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="approveExampleModalLabel">Update Gazette Date</h5>
                                                <button type="button" class="close" #closeModalCDetails data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form (ngSubmit)="updateGazettementDate()" [formGroup]="gazetteFormGroup"
                                                  class="form">
                                                <div class="modal-body">
                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label>Title</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.title}}" name="title" type="text"></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Standard Number </label>
                                                            <input class="form-control"  value="{{actionRequest?.taskData?.standardNumber}}" name="standardNumber" type="text" >
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Document Type </label>
                                                            <input class="form-control"  value="{{actionRequest?.taskData?.documentType}}" name="documentType" type="text" >
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Scope</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.scope}}" name="scope" type="text"></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Normative Reference</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.normativeReference}}" name="normativeReference" type="text"></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Symbols Abbreviated Terms</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.symbolsAbbreviatedTerms}}" name="symbolsAbbreviatedTerms" type="text"></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Clause</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.clause}}" name="clause" type="text"></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Special</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.special}}" name="special" type="text"></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Standard Type</label>
                                                            <textarea class="form-control"  value="{{actionRequest?.taskData?.standardType}}" name="standardType" type="text"></textarea>
                                                        </div>
                                                    </div>
                                                    <input type="hidden" formControlName="taskId" value="{{actionRequest?.taskId}}" name="taskId" >
                                                    <input type="hidden" formControlName="processId" value="{{actionRequest?.processId}}" name="processId" >
                                                    <input type="hidden" formControlName="standardID" name="standardID" value="{{actionRequest?.taskData?.standardID}}" >

                                                </div>



                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary btn-sm"  data-dismiss="modal">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
