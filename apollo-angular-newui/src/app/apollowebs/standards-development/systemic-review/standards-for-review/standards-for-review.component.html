<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Standards</h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables">
                                <table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

                                    <thead>
                                    <tr>
                                    <th>#</th>
                                    <th class="knw">Standard Number</th>
                                    <th class="sl">Standard Type</th>
                                    <th class="requestNumber">Date Prepared</th>
                                    <th class="department">Title</th>
                                    <th class="action">Scope</th>
                                    <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  *ngFor="let reviewStandard of reviewStandards let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{reviewStandard.standardNumber}}</td>
                                        <td>{{reviewStandard.standardType}}</td>
                                        <td>{{reviewStandard.dateFormed}}</td>
                                        <td>{{reviewStandard.title}}</td>
                                        <td>{{reviewStandard.scope}}</td>
                                        <td><a  (click)="onOpenModal(reviewStandard,'comment')" class="btn btn-outline-info btn-sm tooltips" data-placement="top"  data-original-title="Approve">Prepare Proposal</a></td>
                                    </tr>
                                    </tbody>
                                </table>


                                <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="approveExampleModalLabel" aria-hidden="true">a
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title" id="approveExampleModalLabel">Systemic Review Form</h3>
                                                <button type="button" class="close" #closeModalCDetails data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form (ngSubmit)="uploadProposal()" [formGroup]="proposalFormGroup"
                                                  class="form">
                                                <div class="modal-body">
                                                    <div class="row col-12">
                                                        <div class="form-group col-12">
                                                            <label>Document Type </label>
                                                            <input class="form-control" formControlName="documentType" value="{{documentType}}" name="documentType" type="text" disabled>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Date of Circulation <span style="color: red"> *(If not selected current date will be selected)</span> </label>
                                                            <input class="form-control" formControlName="circulationDate"  name="circulationDate" type="date" >
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Kenya Standard Number </label>
                                                            <input class="form-control" formControlName="standardNumber" value="{{actionRequest?.standardNumber}}" name="standardNumber" type="text" disabled >
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Title</label>
                                                            <textarea class="form-control" formControlName="title"  value="{{actionRequest?.title}}" name="title" type="text" disabled></textarea>
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Edition </label>
                                                            <input class="form-control" formControlName="edition"  name="edition" type="text" >
                                                        </div>
                                                        <div class="form-group col-12">
                                                            <label>Date Standard was formed </label>
                                                            <input class="form-control" formControlName="dateFormed" value="{{actionRequest?.dateFormed}}"  name="dateFormed" type="date" >
                                                        </div>
                                                    </div>
                                                </div>
                                                <input class="form-control" formControlName="standardType" value="{{actionRequest?.standardType}}"  name="standardType" type="hidden" >
                                                <input class="form-control" formControlName="id" value="{{actionRequest?.id}}"  name="id" type="hidden" >
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary btn-sm"  >Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
