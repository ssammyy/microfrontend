<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div  class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Tasks</h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <div class="material-datatables">
                                <table  class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

                                        <thead>
                                        <tr>
                                        <th class="knw">Standard Number</th>
                                        <th class="sl">Document Type</th>
                                        <th class="requestNumber">Title</th>
                                        <th class="department">Scope</th>
                                        <th class="action">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr  *ngFor="let revProposalComment of revProposalComments ">
                                            <td>{{revProposalComment.standardNumber}}</td>
                                            <td>{{revProposalComment.standardType}}</td>
                                            <td>{{revProposalComment.title}}</td>
                                            <td>{{revProposalComment.scope}}</td>
                                            <td><a  (click)="onOpenModal(revProposalComment,'comment')" class="btn btn-info btn-sm tooltips" data-placement="top"  data-original-title="Approve"> Make Commets</a></td>
                                        </tr>
                                        </tbody>
                                    </table>


                                    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="approveExampleModalLabel" aria-hidden="true">a
                                        <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="approveExampleModalLabel">Make Comments</h5>
                                                    <button type="button" class="close" #closeModalCDetails data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form (ngSubmit)="submitComment()" [formGroup]="commentFormGroup" class="form">
                                                    <div class="modal-body">
                                                        <div class="row col-12">


                                                            <div class="form-group col-12">
                                                                <label><b>Comment</b></label>
                                                                <textarea class="form-control one-column-input" formControlName="adoptionComment" name="adoptionComment"></textarea>

                                                            </div>
                                                            <div class="form-group col-12">
                                                                <label><b>Title</b></label>
                                                                <textarea class="form-control one-column-input" value="{{actionRequest?.title}}" formControlName="title" name="title" disabled></textarea>

                                                            </div>

                                                            <div class="form-group col-12">
                                                                <label><b>Document Type</b></label>
                                                                <textarea class="form-control one-column-input" formControlName="documentType" name="documentType"></textarea>

                                                            </div>


                                                            <div class="form-group col-12">
                                                                <label><b>Paragraph</b></label>
                                                                <textarea class="form-control one-column-input" formControlName="paragraph" name="paragraph"></textarea>

                                                            </div>
                                                            <div class="form-group col-12">
                                                                <label><b>Comment Type</b></label>
                                                                <textarea class="form-control one-column-input" formControlName="typeOfComment" name="typeOfComment"></textarea>

                                                            </div>
                                                            <div class="form-group col-12">
                                                                <label><b>Proposed Change</b></label>
                                                                <textarea class="form-control one-column-input" formControlName="proposedChange" name="proposedChange"></textarea>

                                                            </div>
                                                        </div>
                                                    </div>

                                                    <input type="hidden" formControlName="proposalID" value="{{actionRequest?.reviewID}}" name="proposalID" >
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
