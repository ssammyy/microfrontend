<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Saving Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title"> All Tasks {{tcTasks.length}}
                            </h4>

                        </div>
                        <div class="card-body">
                            <div class="material-datatables">
                                <table class="table table-striped table-bordered table-hover" datatable
                                       [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead>
                                    <th class="id">ID</th>
                                    <th class="task">Task</th>
                                    <th class="task">Subject</th>
                                    <th class="task">Reference No.</th>
                                    <th class="action">Action</th>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let tcTask of tcTasks  let i= index;">
                                        <td>{{i + 1}}</td>
                                        <td>{{tcTask.name}}</td>
                                        <td>{{tcTask.taskData.subject}}</td>
                                        <td>{{tcTask.taskData.referenceNumber}}</td>
                                        <td><a type="button" (click)="onOpenSecondModal(tcTask)"
                                               class="btn btn-info tooltips" data-placement="top"
                                               data-original-title="View Proposal">View Proposal</a>
                                            <br>
                                            <a type="button" (click)="onOpenModal(tcTask)"
                                               class="btn btn-success tooltips" data-placement="top"
                                               data-original-title="View Proposal">Approve/Reject Proposal</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="decisionModal" tabindex="-1" role="dialog"
                 aria-labelledby="updateExampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateExampleModalLabel">Formation of TC Proposal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form #editForm="ngForm">
                            <div class="modal-body">

                                <div class="row">
                                    <div class=" col-12">
                                        <label><b>Provide reason for decision</b></label>
                                        <textarea
                                                aria-describedby="inputGroup-sizing-sm" ngModel id="comment"
                                                aria-label="Small"
                                                class="form-control one-column-input" name="comment"
                                                placeholder=" " type="text"></textarea>
                                    </div>
                                </div>


                            </div>
                            <input hidden ngModel="{{actionRequest?.taskId}}" name="taskId" id="taskId">
                            <input hidden ngModel name="status" id="status">
                            <input hidden ngModel name="user_id" id="user_id">
                            <input hidden ngModel name="item_id" id="item_id">


                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        (click)="decisionOnTCProposal(editForm.value,false)" data-dismiss="modal">Reject
                                </button>
                                <button class="btn btn-info" (click)="decisionOnTCProposal(editForm.value,true)">
                                    Approve
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="secondModal" tabindex="-1" role="dialog"
                 aria-labelledby="updateExampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateExampleModalLabelb">Formation of TC Proposal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-body">

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label><b>Date of Presentation</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel
                                                name="dateOfPresentation"
                                                value="{{actionRequest?.taskData.dateOfPresentation}}" readonly
                                                type="text">
                                    </div>
                                    <div class="form-group col-6">
                                        <label><b>Name of TC</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" name="nameOfTC"
                                                value="{{actionRequest?.taskData.nameOfTC}}" readonly ngModel
                                                type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label><b>Proposer</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="proposer"
                                                value="{{actionRequest?.taskData.proposer}}" readonly type="text">
                                    </div>
                                    <div class="form-group col-6">
                                        <label><b>Reference number given by Secretariat</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="referenceNumber"
                                                value="{{actionRequest?.taskData.referenceNumber}}" readonly
                                                type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label><b>Subject</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="subject"
                                                value="{{actionRequest?.taskData.subject}}" readonly type="text">
                                    </div>
                                    <div class="form-group col-6">
                                        <label><b>Scope</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="scope"
                                                value="{{actionRequest?.taskData.scope}}" readonly type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label><b>Purpose and Justification</b></label>
                                        <textarea
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="purpose"
                                                value="{{actionRequest?.taskData.purpose}}" readonly
                                                type="text"></textarea>
                                    </div>
                                    <div class="form-group col-6">
                                        <label><b>Proposed TC Representation</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel
                                                name="proposedRepresentation"
                                                value="{{actionRequest?.taskData.proposedRepresentation}}" readonly
                                                type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label><b>Target Date</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="targetDate"
                                                value="{{actionRequest?.taskData.targetDate}}" readonly type="text">
                                    </div>
                                    <div class="form-group col-6">
                                        <label><b>Program of work</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="programmeOfWork"
                                                value="{{actionRequest?.taskData.programmeOfWork}}" readonly
                                                type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label><b>Organization</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel name="organization"
                                                value="{{actionRequest?.taskData.organization}}" readonly
                                                type="text">
                                    </div>

                                    <div class="form-group col-6">
                                        <label><b>Liaison Organization</b></label>
                                        <input
                                                aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                class="form-control one-column-input" ngModel
                                                name="liaisonOrganization"
                                                value="{{actionRequest?.taskData.liaisonOrganisation}}" readonly
                                                type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-12">
                                        <label><b>Relevant Documents</b></label>
                                        <!--                                        <app-upload-files [itemId]="itemId" [type]="type"></app-upload-files>-->
                                    </div>

                                </div>


                            </div>

                        </div>


                        <div class="modal-footer">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
