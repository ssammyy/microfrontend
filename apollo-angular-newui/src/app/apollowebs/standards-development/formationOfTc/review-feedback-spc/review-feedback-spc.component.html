<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Saving Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title"> All Tasks {{tcTasks.length}}
                            </h4>
                            <div class="resolved-pill">
                                <p>{{tcTasks.length}}</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="material-datatables">
                                <table class="table table-striped table-bordered table-hover" datatable
                                       [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead>
                                    <th class="id">ID</th>
                                    <th class="task">Task</th>
                                    <th class="task">Subject</th>
                                    <th class="task">Reference No.</th>
                                    <th class="action">Action</th>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let tcTask of tcTasks  let i= index;">
                                        <td>{{i + 1}}</td>
                                        <td>{{tcTask.name}}</td>
                                        <td>{{tcTask.taskData.subject}}</td>
                                        <td>{{tcTask.taskData.referenceNumber}}</td>
                                        <td><a type="button" (click)="onOpenModal(tcTask)"
                                               class="btn btn-info tooltips"
                                               data-placement="top" data-original-title="Review">Review</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="decisionModal" tabindex="-1" role="dialog"
                 aria-labelledby="updateExampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateExampleModalLabel">Review SPC Feedback</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form #editForm="ngForm">
                            <div class="modal-body">

                                <div class="row">
                                    <div class=" col-12">
                                        <label><b>Provide reason for decision</b></label>
                                        <textarea
                                                aria-describedby="inputGroup-sizing-sm" ngModel id="comment"
                                                aria-label="Small"
                                                class="form-control one-column-input" name="comment"
                                                placeholder=" " type="text"></textarea>
                                    </div>
                                </div>


                            </div>
                            <input hidden ngModel="{{actionRequest?.taskId}}" name="taskId" id="taskId">
                            <input hidden ngModel name="status" id="status">
                            <input hidden ngModel name="user_id" id="user_id">
                            <input hidden ngModel name="item_id" id="item_id">


                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        (click)="decisionOnSPCFeedback(editForm.value,false)" data-dismiss="modal">
                                    Reject
                                </button>
                                <button class="btn btn-info" (click)="decisionOnSPCFeedback(editForm.value,true)">
                                    Approve
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
