<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Approved Proposals
                </h4>
            </div>
            <div class="card-body">
                <div class="toolbar">

                </div>


                <div class="material-datatables">
                    <table class="table table-striped table-bordered table-hover"
                           datatable
                           [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                        <tr>
                            <th class="task">Subject</th>
                            <th class="task">Proposer</th>
                            <th class="task">Purpose</th>
                            <th class="task">TC Number</th>
                            <th class="action">TC Name</th>
                            <th class="action">Status</th>
                            <th class="action">Actions</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let justification of approvedJustifications let i= index; ">

                            <td>{{justification.subject}}</td>
                            <td>{{justification.proposer}}</td>
                            <td>{{justification.purpose}}</td>
                            <td>{{justification.tcNumber}}</td>
                            <td>{{justification.nameOfTC}}</td>
                            <td>  <span style=" font-size: 10px;"
                                        class="badge badge-success">Approved</span></td>

                            <td>
                                <a (click)="openModalToView(justification)"
                                   class="btn btn-info tooltips"
                                   data-placement="top"
                                   data-original-title="Upload NWI">View More</a> <br>



                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
