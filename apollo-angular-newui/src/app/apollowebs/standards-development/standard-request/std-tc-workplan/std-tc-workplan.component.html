<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">Workplan <small class="resolved-pill">{{secTasks.length}}
                                workplans</small>
                            </h4>

                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>


                            <div class="material-datatables">
                                <table class="table table-striped table-bordered table-hover" datatable
                                       [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead>
                                    <tr>
                                        <th class="id">ID</th>
                                        <th class="task">Task</th>
                                        <th class="task">CD NAME</th>
                                        <th class="task">Title</th>
                                        <th class="action">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let secTask of secTasks let i= index; ">
                                        <td>{{i + 1}}</td>
                                        <td>{{secTask.name}}</td>
                                        <td>CD/{{secTask.taskData.requestNo}}</td>
                                        <td>{{secTask.taskData.title}}</td>
                                        <td><a (click)="onOpenModal(secTask,'edit')" class="btn btn-info tooltips"
                                               data-placement="top"
                                               data-original-title="Upload NWI">Upload Workplan</a></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="modal fade " id="updateNWIModal" tabindex="-1" role="dialog"
                                 aria-labelledby="updateExampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-lg modal-xl" role="document" style="width: 100%">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="updateExampleModalLabel">Workplan Details</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form #editForm="ngForm">
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <label><b>TC No. </b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="{{tscsecRequest?.taskData?.tcId}}" name="tcId"
                                                                type="text">
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <label><b>Code</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input" ngModel
                                                                name="code"
                                                                type="text">

                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-12">
                                                        <label><b>TC Name</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="{{tscsecRequest?.taskData?.tcId}}"
                                                                name="tcName"
                                                                placeholder="" type="text">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <label><b>SL no</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="{{tscsecRequest?.taskData?.sl}}" name="sl"
                                                                placeholder="" type="text">
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <label><b>Title</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="{{tscsecRequest?.taskData?.title}}"
                                                                name="title"
                                                                placeholder=""
                                                                type="text">

                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <label><b>Target Date</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="{{tscsecRequest?.taskData?.targetDate}}"
                                                                name="targetDate"
                                                                placeholder="" type="date">
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <label><b>Reference</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="CD/{{tscsecRequest?.taskData?.requestNo}}"
                                                                name="referenceNo"
                                                                placeholder=""
                                                                type="text">

                                                    </div>
                                                </div>


                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <label><b>Edition</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input"
                                                                ngModel="{{tscsecRequest?.taskData?.edition}}"
                                                                name="edition"
                                                                placeholder="" type="number">
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <label><b>Stage Date</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input" ngModel
                                                                name="stageDate"
                                                                placeholder=""
                                                                type="date">

                                                    </div>
                                                </div>


                                                <div class="row">
                                                    <div class="form-group col-12">
                                                        <label><b>Month</b></label>
                                                        <select aria-label="Small"
                                                                aria-describedby="inputGroup-sizing-lg"
                                                                class="form-control"
                                                                ngModel
                                                                name="month">
                                                            <option disabled>--Select Month--</option>
                                                            <option value="Q1: JULY">Q1: JULY</option>
                                                            <option value="Q1: AUGUST">Q1: AUGUST</option>
                                                            <option value="Q1: SEPTEMBER">Q1: SEPTEMBER</option>
                                                            <option value="Q2: OCTOBER">Q2: OCTOBER</option>
                                                            <option value="Q2: NOVEMBER">Q2: NOVEMBER</option>
                                                            <option value="Q2: DECEMBER">Q2: DECEMBER</option>
                                                            <option value="Q3: JANUARY">Q3: JANUARY</option>
                                                            <option value="Q3: FEBRUARY">Q3: FEBRUARY</option>
                                                            <option value="Q3: MARCH">Q3: MARCH</option>
                                                            <option value="Q4: APRIL">Q4: APRIL</option>
                                                            <option value="Q4: MAY">Q4: MAY</option>
                                                            <option value="Q4: JUNE">Q4: JUNE</option>
                                                        </select>
                                                    </div>

                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <label><b>Stage</b></label>
                                                        <select aria-label="Small"
                                                                aria-describedby="inputGroup-sizing-lg"
                                                                class="form-control"
                                                                ngModel
                                                                name="stage">
                                                            <option disabled>--Select Stage--</option>
                                                            <option value="00">Request Stage</option>
                                                            <option value="10">Proposal Stage</option>
                                                            <option value="20">Committee Stage</option>
                                                            <option value="30">Public Review Stage</option>
                                                            <option value="40">Balloting Stage</option>
                                                            <option value="50">Approval Stage(SAC)</option>
                                                            <option value="60">Publishing Stage</option>

                                                        </select>
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <label><b>Sub-stage</b></label>
                                                        <select aria-label="Small"
                                                                aria-describedby="inputGroup-sizing-lg"
                                                                class="form-control"
                                                                ngModel
                                                                name="subStage">
                                                            <option disabled>--Select Sub-Stage--</option>
                                                            <option value="Registration">Registration</option>
                                                            <option value="Start">Start</option>
                                                            <option value="Completion">Completion</option>
                                                            <option value="Decision">Decision</option>


                                                        </select>

                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <label><b>Value</b></label>
                                                        <input
                                                                aria-describedby="inputGroup-sizing-sm"
                                                                aria-label="Small"
                                                                class="form-control one-column-input" ngModel
                                                                type="text" name="value">
                                                    </div>
                                                </div>

                                                <div class="form-group">

                                                    <input
                                                            aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                            class="form-control one-column-input" hidden type="text"
                                                            name="taskId" ngModel="{{tscsecRequest?.taskId}}">
                                                    <input
                                                            aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                            class="form-control one-column-input" hidden type="text"
                                                            name="id" ngModel="{{tscsecRequest?.taskData.id}}">
                                                </div>

                                            </div>


                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" #closeModal
                                                        (click)="hideModel()" data-dismiss="modal">Close
                                                </button>
                                                <button class="submit-button" (click)="uploadWorkPlan(editForm.value)"
                                                        type="submit">SUBMIT
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
