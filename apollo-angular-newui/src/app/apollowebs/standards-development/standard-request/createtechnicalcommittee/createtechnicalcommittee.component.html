<div class="container-fluid" style="margin-top: 5%">
    <div class="loading-spinner ">
        <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">Saving Please Wait...</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title"><b>Create Technical Committee</b></h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">

                            </div>
                            <form (ngSubmit)="saveTechnicalCommittee()" [formGroup]="createTCFormGroup" class="form">
                                <div class="form-body">
                                    <div class="row col-12">

                                        <div class="form-group col-6">
                                            <label><b>Technical Committee Name</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <input
                                                    oninput="this.value = this.value.toUpperCase()"
                                                    [class.is-invalid]="formCreateTC.title.invalid && formCreateTC.title.touched"
                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                    class="form-control one-column-input"
                                                    formControlName="title" name="title"
                                                    placeholder="Technical Committee Name" type="text">
                                        </div>


                                        <div class="form-group col-6">
                                            <label><b>Select Department</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <select aria-label="Small" aria-describedby="inputGroup-sizing-lg"
                                                    class="form-control" required
                                                    formControlName="departmentId"
                                                    name="departmentId"
                                                    [class.is-invalid]="formCreateTC.departmentId.invalid && formCreateTC.departmentId.touched">
                                                <option disabled>--Select Department--</option>
                                                <option *ngFor="let department of departments"
                                                        value="{{department.id}}">{{department.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row col-12">
                                        <div class="form-group col-6">
                                            <label><b>Technical Committee Number</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <input
                                                    oninput="this.value = this.value.toUpperCase()"
                                                    [class.is-invalid]="formCreateTC.technical_committee_no.invalid && formCreateTC.technical_committee_no.touched"
                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                    class="form-control one-column-input"
                                                    formControlName="technical_committee_no"
                                                    name="technical_committee_no"
                                                    placeholder="Technical Committee Number" type="text">
                                        </div>
                                        <div class="form-group col-6">
                                            <label><b>Parent Committee Number</b><span
                                                    style="font-size: xx-small; color: red;"> (*)Required</span></label>
                                            <input
                                                    oninput="this.value = this.value.toUpperCase()"
                                                    [class.is-invalid]="formCreateTC.parentCommitte.invalid && formCreateTC.parentCommitte.touched"
                                                    aria-describedby="inputGroup-sizing-sm" aria-label="Small"
                                                    class="form-control one-column-input"
                                                    formControlName="parentCommitte"
                                                    name="parentCommitte"
                                                    placeholder="Parent Committee Number" type="text">
                                        </div>

                                    </div>


                                    <div class="row col-12 float-right " style="margin: 3em 0 2em 0">
                                        <button mat-raised-button *ngIf="createTCFormGroup.valid"
                                                [disabled]="!createTCFormGroup.valid"
                                                class="btn btn-info pull-right" type="submit">Submit
                                        </button>


                                    </div>
                                </div>


                            </form>
                            <div class="row col-12 float-right " style="margin: 3em 0 2em 0">
                                <button mat-raised-button *ngIf="!createTCFormGroup.valid"
                                        class="btn btn-info pull-right"
                                        (click)="showNotification('top','right')">Submit
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
