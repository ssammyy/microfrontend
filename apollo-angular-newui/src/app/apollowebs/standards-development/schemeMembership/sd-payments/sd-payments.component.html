<div class="container-fluid" style="margin-top: 5%" id="main-container">
    <div class="loading-spinner ">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">{{loadingText}}</p>
        </ngx-spinner>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title"><b>View All Payments Made</b></h4>
                    </div>

                    <div class="card-body">
                        <div class="material-datatables table-responsive">
                            <table class="table table-striped table-bordered table-hover" datatable
                                   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger1">
                                <thead>
                                <tr>
                                    <th class="id">ID</th>
                                    <th class="task">Invoice Ref Number</th>
                                    <th class="task">Membership Ref Number</th>
                                    <th class="action">Receipt Number</th>
                                    <th class="action">Date</th>
                                    <th class="action">Amount</th>
                                    <th class="action">Action</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><a class="btn btn-info tooltips"
                                        data-placement="top"
                                        data-original-title="Upload NWI">Create Account</a></td>


                                </tr>
                                </tbody>
                            </table>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
