<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Organizations: All My Users</h4>

                        <div *ngFor="let role of roles">
                            <div *ngIf="role == 'MODIFY_COMPANY'" (click)="addBranches()" style="float: right; margin: inherit" class="card-icon">
                            <i class="material-icons">add</i>
                        </div>
                            <div *ngIf="role == 'MODIFY_COMPANY'">
                                <h4 style="float: right; margin-right: 12px" class="card-title">Add A New User </h4>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <div class="table-responsive">
                                <table id="datatables"
                                       class="table table-striped table-no-bordered table-hover"
                                >
                                    <thead>
                                    <tr>
                                        <th>ID#</th>
                                        <th>Names</th>
                                        <th>Username</th>
                                        <th class="disabled-sorting text-right">Actions</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr *ngFor="let theRecord of users$ | async">
                                        <td>{{ theRecord.id }}</td>
                                        <td>{{ theRecord.firstName + ' ' + theRecord.lastName}}</td>
                                        <td>{{ theRecord.userName }}</td>

                                        <td class="text-right">
                                            <a (click)="editRecord(theRecord)"
                                               class="btn btn-info text-white"><i
                                                    class="material-icons">remove_red_eye</i>View Details</a>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
