<h2 mat-dialog-title> Generate Consignment Document(s) Report</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-6 col-md-4">
            <label for="stationId" class="waiver-form-label">Select Station</label>
            <select id="stationId" name="stationId" class="waiver-form-input-master"
                    formControlName="stationId">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of data.stations" [value]="station.id">{{station.cfsName}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="coc_type" class="waiver-form-label">Document Type</label>
            <select id="coc_type" name="stationId" class="waiver-form-input-master"
                    formControlName="coc_type">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of data.documentTypes" [value]="station.id">{{station.name}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="doc_status" class="waiver-form-label">Document Status</label>
            <select id="doc_status" name="stationId" class="waiver-form-input-master"
                    formControlName="doc_status">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of data.statuses" [value]="station.id">{{station.name}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="compliant" class="waiver-form-label">Document Compliance</label>
            <select id="compliant" name="compliant" class="waiver-form-input-master"
                    formControlName="compliant">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of compliant" [value]="station.name">{{station.description}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="sampled" class="waiver-form-label">Document Sampled</label>
            <select id="sampled" name="sampled" class="waiver-form-input-master"
                    formControlName="sampled">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of sampled" [value]="station.name">{{station.description}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="verified" class="waiver-form-label">Document Verified</label>
            <select id="verified" name="verified" class="waiver-form-input-master"
                    formControlName="verified">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of docStatus" [value]="station.name">{{station.description}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="doc_type" class="waiver-form-label">Document Type(F/L)</label>
            <select id="doc_type" name="doc_type" class="waiver-form-input-master"
                    formControlName="doc_type">
                <option value="" disabled selected>Select One</option>
                <option *ngFor="let station of docType" [value]="station.name">{{station.description}}</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="startDate" class="waiver-form-label">Start Date</label>
            <input id="startDate" type="date" class="waiver-form-input-master" formControlName="startDate">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="endDate" class="waiver-form-label">End Date</label>
            <input id="endDate" type="date" class="waiver-form-input-master" formControlName="endDate">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="exporter" class="waiver-form-label">Exporter PIN</label>
            <input id="exporter" class="waiver-form-input-master" formControlName="exporter">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="importer" class="waiver-form-label">Importer PIN</label>
            <input id="importer" class="waiver-form-input-master" formControlName="importer">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="country" class="waiver-form-label">Country of Origin</label>
            <input id="country" class="waiver-form-input-master" formControlName="country">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="chassis" class="waiver-form-label">Chassis Number</label>
            <input id="chassis" class="waiver-form-input-master" formControlName="chassis">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="hs_code" class="waiver-form-label">HS Code</label>
            <input id="hs_code" class="waiver-form-input-master" formControlName="hs_code">
        </div>
        <div class="col-sm-6 col-md-4">
            <label for="officer" class="waiver-form-label">Officer Username</label>
            <input id="officer" class="waiver-form-input-master" formControlName="officer">
        </div>
    </div>
    <mat-error *ngIf="message">{{message}}</mat-error>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid||loading" class="next-btn btn-gen new-btn" (click)="saveRecord()">DOWNLOAD
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
