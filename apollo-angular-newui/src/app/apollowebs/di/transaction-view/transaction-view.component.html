<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">DN</i>
                        </div>
                        <h4 class="card-title">Demand note transactions</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar" *ngIf="transactionStats">

                        </div>
                        <div class="toolbar">
                            <p>Search transaction by date, status and demand note number</p>
                            <div class="input-group form-inline">
                                <input id="transaction-date" type="date" class="search-form-input"
                                       [(ngModel)]="transactionDate" placeholder="Transaction Date">
                                <input id="transaction-no" type="text" class="search-form-input"
                                       [(ngModel)]="transactionNo" placeholder="Transaction No">
                                <select [(ngModel)]="transactionStatus" id="payment-status" class="search-form-input">
                                    <option [defaultSelected]="true">Payment Status</option>
                                    <option value="">All Status</option>
                                    <option value="1">Paid</option>
                                    <option value="0">Not Paid</option>
                                </select>
                                <button type="button" class="btn btn-primary btn-background"
                                        (click)="searchTransactions()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div widget class="card border-0 box-shadow">
                            <div class="card-body pt-0 widget-body">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover" [settings]="settings"
                                                     [source]="demandNoteTransactions"
                                                     (custom)="onCustomAction($event)">
                                    </ng2-smart-table>
                                    <ngb-pagination [(page)]="currentPage" [pageSize]="defaultPageSize"
                                                    [collectionSize]="totalCount"
                                                    (pageChange)=pageChange($event)>
                                        <ng-template ngbPaginationFirst>First</ng-template>
                                        <ng-template ngbPaginationLast>Last</ng-template>
                                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                                        <ng-template ngbPaginationNext>Next</ng-template>
                                        <ng-template ngbPaginationEllipsis>...</ng-template>
                                        <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
