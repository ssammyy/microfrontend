<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">document</i>
                        </div>
                        <h4 class="card-title">Declaration Documents
                            <button class="btn btn-sm btn-primary ml-2 float-right pull-right"
                                    *ngIf="stations"
                                    (click)="generateReport()"><i class="fa fa-file-download"></i>Generate Report
                            </button>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <div class="search-bar">
                                <div class="input-group form-inline" [formGroup]="form">
                                    <label for="start-date" [hidden]="true">Start Date</label>
                                    <input class="search-form-input" id="start-date" type="date"
                                           formControlName="startDate"
                                           placeholder="dd-MM-yyyy"
                                           min="2021-01-01" max="2090-12-31">
                                    <label for="searchDocument" [hidden]="true">Key Words</label>
                                    <input id="searchDocument" class="search-form-input"
                                           formControlName="keywords"
                                           placeholder="Search by Declaration number or UCR Number">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-primary btn-background"
                                                (click)="searchPhraseChanged()">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="IDF Status">
                                <button type="button" (click)="toggleStatus('all')"
                                        [className]="activeStatus == 'all' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    ALL IDF DOCUMENTS
                                </button>
                                <button type="button" (click)="toggleStatus('complete')"
                                        [className]="activeStatus == 'complete' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    COMPLETE IDF DOCUMENTS
                                </button>
                                <button type="button" (click)="toggleStatus('incomplete')"
                                        [className]="activeStatus == 'incomplete' ? 'btn btn-sm btn-primary pr-2' : 'btn btn-sm btn-default pr-2'">
                                    IN-COMPLETE IDF DOCUMENTS
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive table-striped">
                            <div class="table-responsive table-striped">
                                <ng2-smart-table class="table table-hover" [settings]="settings"
                                                 [source]="dataSet">
                                </ng2-smart-table>
                                <ngb-pagination [(page)]="page" [pageSize]="pageSize"
                                                [collectionSize]="totalCount"
                                                (pageChange)=pageChange($event)>
                                    <ng-template ngbPaginationFirst>First</ng-template>
                                    <ng-template ngbPaginationLast>Last</ng-template>
                                    <ng-template ngbPaginationPrevious>Prev</ng-template>
                                    <ng-template ngbPaginationNext>Next</ng-template>
                                    <ng-template ngbPaginationEllipsis>...</ng-template>
                                    <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
