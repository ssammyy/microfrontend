<h2 mat-dialog-title>Query Response/Conclusion</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-8">
            <label for="officer" class="waiver-form-label">Query status</label>
            <select id="officer" class="waiver-form-input-master" formControlName="responseType">
                <option value="" disabled selected>Select status</option>
                <option *ngFor="let status of queryStatuses"
                        [value]="status.conclusion">{{status.description}} </option>
            </select>

            <label for="queryResponse" class="waiver-form-label">Please write, in detail, response or conclusion</label>
            <textarea id="queryResponse" class="waiver-form-input-master"
                      formControlName="queryResponse"></textarea>
            <label *ngIf="form.value.responseType=='conclusion'" for="queryAnalysis" class="waiver-form-label">Any
                analysis done to arrive to a conclusion</label>
            <textarea id="queryAnalysis" class="waiver-form-input-master"
                      *ngIf="form.value.responseType=='conclusion'"
                      formControlName="queryAnalysis"></textarea>
            <mat-error *ngIf="message">{{message}}</mat-error>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid||loading" class="next-btn btn-gen new-btn" (click)="sendResponse()">SAVE
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
