<h2 mat-dialog-title>Send CoI</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-8">
            <label for="compliant" class="waiver-form-label">Select approval status</label>
            <select id="compliant" name="compliant" class="waiver-form-input-master"
                    formControlName="compliant">
                <option value="" disabled selected>Compliance Status</option>
                <option value="YES">COMPLAINT</option>
                <option value="NO">NON-COMPLIANCE</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="sendCoiRemarks" class="waiver-form-label">Please write, in detail, your feedback for this
                consignment:</label>
            <textarea id="sendCoiRemarks" class="waiver-form-input-master"
                      formControlName="remarks"></textarea>
        </div>
        <mat-error *ngIf="message">{{message}}</mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid || loading" class="next-btn btn-gen new-btn" (click)="saveRecord()">SAVE
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
