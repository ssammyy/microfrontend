<mat-table [dataSource]="selectionDataSource">
    <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="selectionChanged($event,row)"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hsCode">
        <mat-header-cell *matHeaderCellDef>HS Code</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.itemHsCode}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Total Amount</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.totalPriceNcy?row.totalPriceNcy:'NA'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef>HS Cde Description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.itemHsCodeDescription}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.itemDescription}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Select Item Category</mat-header-cell>
        <mat-cell [attr.colspan]="2" *matCellDef="let row">
            <mat-form-field>
                <mat-select [hidden]="!selection.isSelected(row)"
                            [(value)]="row.category"
                            (selectionChange)="changeCompliance(row,$event)">
                    <mat-option [value]="">None</mat-option>
                    <mat-option *ngFor="let d of categories" [value]="d.typeName">{{d.typeName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="compliance">
        <mat-header-cell *matHeaderCellDef>Compliance Status</mat-header-cell>
        <mat-cell [attr.colspan]="2" *matCellDef="let row">
            <mat-form-field>
                <mat-select [hidden]="!selection.isSelected(row)"
                            [(value)]="row.compliant"
                            (selectionChange)="changeCompliance(row,$event)">
                    <mat-option [value]="">None</mat-option>
                    <mat-option *ngFor="let d of complianceStatus" [value]="d.name">{{d.description}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sampled">
        <mat-header-cell *matHeaderCellDef>Select Sampled</mat-header-cell>
        <mat-cell [attr.colspan]="2" *matCellDef="let row">
            <mat-form-field>
                <mat-select [hidden]="!selection.isSelected(row)"
                            [(value)]="row.sampled"
                            (selectionChange)="changeCompliance(row,$event)">
                    <mat-option [value]="">None</mat-option>
                    <mat-option value="NO">No</mat-option>
                    <mat-option value="YES">Yes</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
