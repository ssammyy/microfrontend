<div id='other-item-details' [formGroup]="otherItemChecklist">
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label style="color: #0082f3">OTHERS (Used clothing/shoes, personal effects etc)
                Markings Details</label>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="serialNumber">Serial Number</label>
            <input type="text" class="form-control" maxlength="256" name="serialNumber"
                   data-name="clearing Agent" id="serialNumber" formControlName="serialNumber">
        </div>
        <div class="col-md-4 mb-3">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" maxlength="256" name="brand"
                   data-name="brand" id="brand" formControlName="brand">
        </div>
        <div class="col-md-4 mb-3">
            <label for="ksEasApplicable">KS/EAS Applicable</label>
            <input type="text" class="form-control" maxlength="256" name="ksEasApplicable"
                   data-name="ksEas Applicable" id="ksEasApplicable"
                   formControlName="ksEasApplicable">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="quantityVerified">Quantity Verified (No. Of items/packages)</label>
            <input type="text" class="form-control" maxlength="256" name="quantityVerified"
                   data-name="quantity Verified" id="quantityVerified"
                   formControlName="quantityVerified">
        </div>
        <div class="col-md-4 mb-3">
            <label for="packagingLabelling">Packaging/labelling</label>
            <input type="text" class="form-control" name="packagingLabelling"
                   data-name="packaging Labelling" id="packagingLabelling"
                   formControlName="packagingLabelling">
        </div>
        <div class="col-md-4 mb-3">
            <label for="physicalCondition">Physical condition</label>
            <input type="text" class="form-control" maxlength="256" name="physical Condition"
                   data-name="physical Condition" id="physicalCondition"
                   formControlName="physicalCondition">

        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="defects">Defects</label>
            <input type="text" class="form-control" name="defects"
                   data-name="defects" id="defects" formControlName="defects">
        </div>
        <div class="col-md-4 mb-3">
            <label for="presenceAbsenceBanned">Presence/absence of banned items</label>
            <input type="text" class="form-control" name="presenceAbsenceBanned"
                   data-name="presence AbsenceBanned" id="presenceAbsenceBanned"
                   formControlName="presenceAbsenceBanned">
        </div>
        <div class="col-md-4 mb-3">
            <label for="documentation">Documentation (heath/fumigation certificates
                e.t.c.)</label>
            <input type="text" class="form-control" maxlength="256" name="documentation"
                   data-name="documentation" id="documentation" formControlName="documentation">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="sampled">Sampled Yes/No</label>
            <select id="sampled" class="form-control" formControlName="sampled">
                <option value="0">Select one...</option>
                <option value="'YES'">YES</option>
                <option value="'NO'">NO</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" maxlength="256" name="remarks" data-name="remarks"
                      id="remarks" formControlName="remarks"></textarea>
        </div>

    </div>
</div>
