<div id='motor-vehicle-details' [formGroup]="motorVehicleChecklist">
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label style="color: #0082f3">USED MOTOR VEHICLES</label>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" name="remarks" data-name="remarks"
                      id="remarks" formControlName="remarks"></textarea>
        </div>

    </div>
</div>
