<div id='engineering-item-details' [formGroup]="engineeringChecklist">
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label style="color: #0082f3">ENGINEERING Markings Details</label>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-12">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" maxlength="256" name="remarks" data-name="remarks"
                      id="remarks" formControlName="remarks"></textarea>
        </div>
    </div>
</div>
