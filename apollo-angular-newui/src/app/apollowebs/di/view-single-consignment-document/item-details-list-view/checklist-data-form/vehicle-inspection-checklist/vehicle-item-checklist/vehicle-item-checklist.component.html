<h2 mat-dialog-title>Vehicle Inspection Checklist</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-4 col-md-3">
            <label for="category" class="waiver-form-label">Item Category</label>
            <select id="category" class="waiver-form-input-master" formControlName="category">
                <option value="" disabled selected>Select Category</option>
                <option *ngFor="let d of categories" [value]="d.typeName">{{d.typeName}}</option>
            </select>
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="compliant" class="waiver-form-label">Select Compliance</label>
            <select id="compliant" class="waiver-form-input-master" formControlName="compliant">
                <option value="" disabled selected>Assign Compliance</option>
                <option *ngFor="let d of complianceStatus" [value]="d.name">{{d.description}}</option>
            </select>
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="submitToMinistry" class="waiver-form-label">Submit To Ministry?</label>
            <select id="submitToMinistry" class="waiver-form-input-master" formControlName="submitToMinistry">
                <option [value]="">None</option>
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select>
        </div>
        <div class="col-sm-4 col-md-3" [hidden]="form.value.submitToMinistry!=='YES'">
            <label for="stationId" class="waiver-form-label">Select Station</label>
            <select id="stationId" class="waiver-form-input-master" formControlName="stationId">
                <option value="" disabled selected>Select Station</option>
                <option *ngFor="let station of stations" [value]="station.id">{{station.stationName}}-{{station.description}}</option>
            </select>
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="makeVehicle" class="waiver-form-label">Make Of Vehicle</label>
            <input type="text" class="waiver-form-input-master" name="brand"
                   data-name="brand" id="makeVehicle" formControlName="makeVehicle">
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="ksEasApplicable" class="waiver-form-label">KS/EAS Applicable</label>
            <select id="ksEasApplicable" class="waiver-form-input-master" formControlName="ksEasApplicable">
                <option [value]="">None</option>
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select>
        </div>

        <div class="col-sm-4 col-md-3">
            <label for="engineNoCapacity" class="waiver-form-label">Engine No./Capacity</label>
            <input type="number" class="waiver-form-input-master"  name="engineNoCapacity"
                   data-name="mfg Name" id="engineNoCapacity" formControlName="engineNoCapacity">
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="manufacturerDate" class="waiver-form-label">Manufacture Date</label>
            <input type="date" class="waiver-form-input-master" name="manufacturerDate"
                   data-name="Manufacture date" id="manufacturerDate" formControlName="manufacturerDate">
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="registrationDate" class="waiver-form-label">Registration Date</label>
            <input type="date" class="waiver-form-input-master" name="registrationDate"
                   data-name="Reg Date" id="registrationDate" formControlName="registrationDate">
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="odemetreReading" class="waiver-form-label">Odometre Reading</label>
            <input type="number" class="waiver-form-input-master"
                   name="odemetreReading" data-name="composition Ingredients"
                   id="odemetreReading" formControlName="odemetreReading">
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="driveRhdLhd" class="waiver-form-label">Drive(RHD/LHD)</label>
            <select id="driveRhdLhd" class="waiver-form-input-master" formControlName="driveRhdLhd">
                <option value="0">Select one...</option>
                <option value="LEFT">LEFT</option>
                <option value="RIGHT">RIGHT</option>
                <option value="MIDDLE">MIDDLE</option>
            </select>
        </div>
        <div class="col-sm-4 col-md-3">
            <label for="transmission" class="waiver-form-label">Transmission(Automatic/Manual)</label>
            <select id="transmission" class="waiver-form-input-master" formControlName="transmissionAutoManual">
                <option value="0">Select one...</option>
                <option value="MANUAL">MANUAL</option>
                <option value="AUTOMATIC">AUTOMATIC</option>
                <option value="MANUAL/AUTO">AUTO/MANUAL</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label for="colour" class="waiver-form-label">Colour</label>
            <input type="text" class="waiver-form-input-master" name="Colour"
                   data-name="Colour" id="colour" formControlName="colour">
        </div>
        <div class="col-md-4 mb-3">
            <label for="overallAppearance" class="waiver-form-label">Overall Appearance</label>
            <input type="text" class="waiver-form-input-master" name="Overall Appearance"
                   data-name="Overall Appearance" id="overallAppearance"
                   formControlName="overallAppearance">
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="remarks" class="waiver-form-label">Please write, in detail, your feedback for this
                item:</label>
            <textarea id="remarks" class="waiver-form-input-master"
                      formControlName="remarks"></textarea>
        </div>
    </div>
    <mat-error *ngIf="message">{{message}}</mat-error>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid" class="next-btn btn-gen new-btn" (click)="addCompliance()">SAVE
        </button>
    </div>
</mat-dialog-actions>
