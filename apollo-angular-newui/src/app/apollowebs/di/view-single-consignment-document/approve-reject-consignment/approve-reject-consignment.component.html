<h2 mat-dialog-title>Approve / Reject Consignment</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-4">
            <label for="cdStatusTypeId" class="waiver-form-label">Select Applicable Status</label>
            <select id="cdStatusTypeId"
                    class="waiver-form-input-master"
                    formControlName="cdStatusTypeId">
                <option  value="" disabled selected>Select Status</option>
                <option *ngFor="let d of statuses" [value]="d.id">{{d.typeName}}</option>
            </select>

            <label for="remarks" class="waiver-form-label">Please write, in detail, your feedback for this consignment:</label>
            <textarea id="remarks"  class="waiver-form-input-master"
                      formControlName="remarks"></textarea>
        </div>
        <mat-error *ngIf="message">{{message}}</mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button [disabled]="form.invalid||loading" class="next-btn btn-gen new-btn" (click)="saveRecord()">SAVE
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
