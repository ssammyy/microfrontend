<div class="row">
    <div class="col-md-10" *ngFor="let r of remarks">
        <div class="media g-mb-30 media-comment">
            <!--            <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"-->
            <!--                 src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">-->
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                <div class="g-mb-15">
                    <h5 class="h5 g-color-gray-dark-v1 mb-0">{{r.actionCode}}</h5>
                    <span class="g-color-gray-dark-v4 g-font-size-12">By {{r.name}}</span>
                    <span class="g-color-gray-dark-v4 g-font-size-12">, On {{r.createdOn | date}}</span>
                </div>
                <p><b>REMARKS:</b>{{r.comment}}</p>
                <p><b>DESCRIPTION:</b> {{r.description}}</p>
            </div>
        </div>
    </div>
</div>
