<h2 mat-dialog-title>SSF Details</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <input type="hidden" id="description" name="description" value="'SSF was added sucessfull'">
        <div class="col-sm-12 col-md-8">
            <label for="manufacturerTraderName" class="col-form-label">Manufacturer/Trader Name</label>
            <input class="input-field w-input" type="text" id="manufacturerTraderName" name="manufacturerTraderName" formControlName="manufacturerTraderName">
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="manufacturerTraderAddress" class="col-form-label">Manufacturer/Trader Address</label>
            <input class="input-field w-input" type="date" id="manufacturerTraderAddress" name="manufacturerTraderAddress" formControlName="manufacturerTraderAddress">
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="brandName" class="col-form-label">Brand Name</label>
            <input class="input-field w-input" type="text" id="brandName" name="brandName" formControlName="brandName">
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="batchNumber" class="col-form-label">Batch Number</label>
            <input class="input-field w-input" type="text" max="20" id="batchNumber" name="batchNumber"  formControlName="batchNumber" >
        </div>
        <div class="col-sm-8 col-md-6">
            <label for="batchSize" class="col-form-label">Batch Size</label>
            <input class="input-field w-input" type="text" max="20" id="batchSize" name="batchNumber"  formControlName="batchSize" >
        </div>
        <div class="col-sm-8 col-md-6">
            <label for="sampleSize" class="col-form-label">Sample Size</label>
            <input class="input-field w-input" type="text" max="20" id="sampleSize" name="sampleSize"  formControlName="sampleSize" >
        </div>
        <div class="col-sm-8 col-md-6">
            <label for="samplingMethod" class="col-form-label">Sampling Method</label>
            <input class="input-field w-input" type="text" max="20" id="samplingMethod" name="samplingMethod"  formControlName="samplingMethod" >
        </div>
        <div class="col-sm-8 col-md-6">
            <label for="reasonsForCollectingSamples" class="col-form-label">Reason For Sampled Collection</label>
            <input class="input-field w-input" type="text" max="20" id="reasonsForCollectingSamples" name="reasonsForCollectingSamples"  formControlName="reasonsForCollectingSamples" >
        </div>
        <div class="col-sm-8 col-md-6">
            <label for="witnessName" class="col-form-label">Witness Name</label>
            <input class="input-field w-input" type="text" max="20" id="witnessName" name="sampleSize"  formControlName="witnessName" >
        </div>
        <div class="col-sm-8 col-md-6">
            <label for="witnessDesignation" class="col-form-label">Witness Designation</label>
            <input class="input-field w-input" type="text" max="20" id="witnessDesignation" name="witnessDesignation"  formControlName="witnessDesignation" >
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="remarks" class="col-form-label">Remarks</label>
            <input class="input-field w-input" type="text" id="remarks" name="remarks" formControlName="remarks" >
        </div>
        <mat-error *ngIf="message">{{message}}</mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid" class="next-btn btn-gen new-btn" (click)="saveScfRecord()">SAVE SSF
        </button>
    </div>
</mat-dialog-actions>
