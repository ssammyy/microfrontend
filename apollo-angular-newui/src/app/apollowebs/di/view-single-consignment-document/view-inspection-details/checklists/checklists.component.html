<div class="table-responsive">
    <mat-table class="table-striped table-responsive table-condensed" [dataSource]="dataSet">
        <ng-container matColumnDef="itemNo">
            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.itemNo}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="itemHsCode">
            <mat-header-cell *matHeaderCellDef>HS CODE</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.itemHsCode}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="unitOfQuantity">
            <mat-header-cell *matHeaderCellDef>Unit</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.unitOfQuantityDesc}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="countryOfOrgin">
            <mat-header-cell *matHeaderCellDef>Country of Origin</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.countryOfOrgin}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="itemDescription">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.itemDescription}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="inspectionNotificationStatus">
            <th mat-header-cell *matHeaderCellDef>Inspection Status</th>
            <td mat-cell *matCellDef="let element">
                <app-consignment-status [value]="element.inspectionReportStatus" ></app-consignment-status>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Action/Download</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div *ngIf="element.sampledStatus==1" class="button-row">
                    <button class="btn-sm btn-primary" *ngIf="element.sampledCollectedStatus!==1" (click)="customAction(element,'sampleCollection')">Fill SCF</button>
                    <button class="btn-sm btn-primary" *ngIf="element.sampledCollectedStatus==1 &&element.sampleSubmissionStatus!==1" (click)="customAction(element,'sampleSubmission')">Fill SSF</button>
                    <button class="btn-sm btn-primary" *ngIf="element.sampleSubmissionStatus==1 && element.sampleBsNumberStatus!==1"  (click)="customAction(element,'sampleUpdate')">Add BS Number
                    </button>
                    <button class="btn-sm btn-primary" *ngIf="element.sampleBsNumberStatus==1"
                            (click)="customAction(element,'labResults')"><i class="fa fa-eye"></i>Lab Result
                    </button>
                    <button class="btn-sm btn-primary" *ngIf="element.sampledCollectedStatus==1"
                            (click)="customAction(element,'downlodScf')"><i class="fa fa-download"></i>SCF
                    </button>
                    <button class="btn-sm btn-primary" *ngIf="element.sampleSubmissionStatus==1"
                            (click)="customAction(element,'downlodSsf')"><i class="fa fa-download"></i>SSF
                    </button>

                </div>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
