<h2 mat-dialog-title>SSF Details (Sample Submission Form)</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <!--        <div class="col-sm-12 col-md-6">-->
        <!--            <label for="permitNumber" class="waiver-form-label">Permit No:</label>-->
        <!--            <input class="waiver-form-input-master" type="text" id="permitNumber" name="permitNumber" formControlName="permitNumber">-->
        <!--        </div>-->
        <div class="col-sm-7 col-md-6">
            <label for="ssfSubmissionDate" class="waiver-form-label">SSF Submission Date:</label>
            <input class="waiver-form-input-master" type="date" id="ssfSubmissionDate" name="ssfSubmissionDate"
                   formControlName="ssfSubmissionDate">
        </div>
        <div class="col-sm-7 col-md-6">
            <label for="conditionOfSample" class="waiver-form-label">Condition Of Sample</label>
            <input class="waiver-form-input-master" type="text" id="conditionOfSample" name="conditionOfSample"
                   formControlName="conditionOfSample">
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="returnOrDispose" class="waiver-form-label">Disposal Method</label>
            <select id="returnOrDispose" name="returnOrDispose" class="waiver-form-input-master"
                    formControlName="returnOrDispose">
                <option value="" disabled selected>Select Disposal method</option>
                <option value="RETURN">Return Sample</option>
                <option value="DISPOSE">Dispose Sample</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-12">
            <label for="description" class="waiver-form-label">Remarks</label>
            <textarea class="waiver-form-input-master" id="description" name="description" formControlName="description"
                      rows="4">
            </textarea>
        </div>
    </div>
    <div class="card">
        <div class="card-title">
            <h4>Laboratory Request(s)
                <button class="btn btn-primary btn-sm float-right" (click)="addLaboratoryRequest(null)">Add Request</button>
            </h4>
        </div>
        <div class="card-body">
            <mat-table class="table-striped table-responsive table-condensed" [dataSource]="laboratoryRequests">
                <ng-container matColumnDef="count">
                    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                    <mat-cell *matCellDef="let element;let i=index"> {{i + 1}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="laboratoryName">
                    <mat-header-cell *matHeaderCellDef>Laboratory Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.laboratoryName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="testParameters">
                    <mat-header-cell *matHeaderCellDef>Test Parameters</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.testParameters}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="remarks">
                    <mat-header-cell *matHeaderCellDef>Remarks</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.remarks}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Action/Download</mat-header-cell>
                    <mat-cell *matCellDef="let element; let i=index">
                        <button class="btn-sm btn-primary"
                                (click)="customAction(element,'edit', i)"><i class="fa fa-pencil-alt"></i>Edit
                        </button>
                        <button class="btn-sm btn-primary"
                                (click)="customAction(element,'delete', i)"><i class="fa fa-delete"></i>Delete
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
        <mat-error *ngIf="message">{{message}}</mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="form.invalid||loading" class="next-btn btn-gen new-btn" (click)="saveSsfRecord()">SAVE
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
