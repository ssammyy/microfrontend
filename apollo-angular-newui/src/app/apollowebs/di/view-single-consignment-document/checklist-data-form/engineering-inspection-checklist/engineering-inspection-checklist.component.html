<div id='engineering-item-details' [formGroup]="engineeringChecklist">
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label style="color: #0082f3">ENGINEERING Markings Details</label>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-12">
            <label for="remarks" class="waiver-form-label">Remarks</label>
            <textarea class="waiver-form-input-master" maxlength="256" name="remarks" data-name="remarks"
                      id="remarks" formControlName="remarks"></textarea>
        </div>
    </div>
    <label style="color: #0082f3">Select Engineering Items</label>
    <app-item-selection checklistType="engineering" id="engineering"
                        [categories]="categories" [items]="itemList"
                        [selectedItems]="selectedItems"
                        (selectedItemsChange)="itemsSelected($event)"
    ></app-item-selection>
</div>
