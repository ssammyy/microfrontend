<h2 mat-dialog-title> Send Demand Note To KWS</h2>
<mat-dialog-content>
    <div class="row no_margin" [formGroup]="form">
        <div class="col-sm-12 col-md-8">
            <label for="sendDemandNoteRemarks" class="waiver-form-label">Please write, in detail, your feedback for this
                consignment:</label>
            <textarea  id="sendDemandNoteRemarks" class="waiver-form-input-master" placeholder=""
                formControlName="sendDemandNoteRemarks"></textarea>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row no_margin master-list-new-btn">
        <!--        [disabled]="!productDetails.valid"-->
        <button class="next-btn btn-gen new-btn" (click)="saveRecord()">SAVE
        </button>
    </div>
</mat-dialog-actions>
