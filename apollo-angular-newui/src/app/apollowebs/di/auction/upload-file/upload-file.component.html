<h2 mat-dialog-title>Upload Foreign COC/COR</h2>
<mat-dialog-content>
    <div class="form-group row" [formGroup]="form">
        <label for="auctionReportDate" class="waiver-form-label">Auction Report Date</label>
        <input id="auctionReportDate" name="auctionReportDate" class="waiver-form-input-master"
                formControlName="auctionReportDate" type="date"/>
        <label for="categoryCode" class="waiver-form-label">Select Items Category</label>
        <select id="categoryCode" name="categoryCode" class="waiver-form-input-master"
                formControlName="categoryCode">
            <option value="" disabled selected>Select One</option>
            <option *ngFor="let cat of  categories" value="{{cat.categoryCode}}">{{cat.categoryName}}</option>
        </select>
        <label for="fileType" class="waiver-form-label">Select File Type</label>
        <select id="fileType" name="fileType" class="waiver-form-input-master"
                formControlName="fileType">
            <option value="" disabled selected>Select One</option>
            <option value="CSV">Comma Separated</option>
            <option value="TSV">Tab Separated</option>
        </select>
        <label for="select-file" class="col-5 col-form-label">SELECT UPLOAD DOCUMENT</label>
        <div class="col-7">
            <input id="select-file" type="file" accept=".csv,.txt" (change)="uploadAuctionItems($event)"
                   class="display-nothing" #cocFiles>
            <button type="button" (click)="cocFiles.click()"
                    class="btn btn-sm btn-primary mr-2">Select File
            </button>
        </div>
        <label class="col-6 col-form-label font-weight-bold" *ngIf="selectedFile">SELECTED: {{selectedFile.name}}</label>
        <label class="col-6 col-form-label font-weight-bold" *ngIf="selectedFile">SIZE:{{selectedFile.size/1000| number}}KB</label>
        <mat-error *ngIf="message">
            {{message}}
        </mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="btn-group btn-group pull-right" role="group" aria-label="Foreign COC/COR Buttons">
        <button class="btn btn-warning" mat-button mat-dialog-close>Close</button>
        <button [disabled]="!isValid() || loading" name="submit" type="button" class="btn btn-primary"
                (click)="saveAuctionDocumentDocument()">SAVE
            <mat-spinner [diameter]="20" color="warn" *ngIf="loading"></mat-spinner>
        </button>
    </div>
</mat-dialog-actions>
