<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">money</i>
                        </div>
                        <h4 class="card-title">Exchange Rates
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
                            <label for="filter-date">Filter Currency</label>
                            <input class="search-form-input" id="filter-date"  type="date" (change)="filterByCurrency($event)"
                                   placeholder="dd-mm-yyyy"
                                   min="2021-01-01" max="2050-12-31">
                        </div>
                        <div class="btn-group btn-group-sm pull-right" role="group"
                             aria-label="Applications Status">
                            <input type="file" accept="text/csv"  [hidden]="true"
                                   (change)="uploadRates($event)" #uploadFile>
                            <button class="btn btn-sm btn-primary mr-7"

                                    (click)="uploadFile.click()"><i class="fa fa-upload"></i>Today's Exchange Rate

                            </button>
                        </div>
                        <div class="table-responsive table-striped">
                            <ng2-smart-table class="table table-hover" [settings]="settings"
                                             [source]="dataSet">
                            </ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
