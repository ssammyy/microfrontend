<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">money</i>
                        </div>
                        <h4 class="card-title">Exchange Rates
                        </h4>
                    </div>
                    <div class="card-body">
                        <div [formGroup]="form">
                            <div class="container" role="group" aria-label="Applications Status">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Search Rates</span>
                                        <select class="custom-select search-form-select" id="filter-type"
                                                formControlName="rangeType">
                                            <option selected>Filter Type</option>
                                            <option value="RANGE">Date Range</option>
                                            <option value="SINGLE">Single Day</option>
                                        </select>
                                    </div>
                                    <input class="search-form-input" id="start-date" type="date"
                                           formControlName="startDate"
                                           placeholder="dd-mm-yyyy"
                                           min="2021-01-01" max="2090-12-31">
                                    <input class="search-form-input" id="end-date" type="date"
                                           formControlName="endDate"
                                           *ngIf="form.value.rangeType=='RANGE'"
                                           placeholder="dd-mm-yyyy"
                                           min="2021-01-01" max="2090-12-31">
                                    <div class="input-group-append">
                                        <button class="input-group-btn btn-sm btn-primary mr-7"
                                                [disabled]="form.invalid"
                                                (click)="filterByCurrency($event)"><i class="fa fa-search"></i>Search

                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="btn-group btn-group-sm pull-right" role="group"
                             aria-label="Applications Status">
                            <input type="file" accept="text/csv" [hidden]="true"
                                   (change)="uploadRates($event)" #uploadFile>
                            <button class="btn btn-sm btn-primary mr-7"

                                    (click)="uploadFile.click()"><i class="fa fa-upload"></i>Today's Exchange Rate

                            </button>
                        </div>
                        <mat-tab-group [(selectedIndex)]="activeTab">
                            <mat-tab label="FILTER RATES" [tabIndex]="0">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover" [settings]="settings"
                                                     [source]="dataSet">
                                    </ng2-smart-table>
                                </div>
                            </mat-tab>
                            <mat-tab label="ACTIVE RATES" [tabIndex]="1">
                                <div class="table-responsive table-striped">
                                    <ng2-smart-table class="table table-hover" [settings]="settings"
                                                     [source]="activeDataSet">
                                    </ng2-smart-table>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
