<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
       [dtTrigger]="dtTrigger">
  <thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
  </tr>
  </tbody>
</table>
