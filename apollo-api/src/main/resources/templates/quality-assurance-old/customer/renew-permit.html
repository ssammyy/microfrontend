                let docId = $(".docId").val()
                //alert(details +" " + docId)
                $.ajax({
                    url: $form.attr('action'),
                    type: 'post',
                    data: {
                        docId : docId,
                        assignIO : details
                    }
                    // success: function(response) {
                    //     // if the response contains any errors, replace the form
                    //     console.log(response);

                });
            })
        }
    )
