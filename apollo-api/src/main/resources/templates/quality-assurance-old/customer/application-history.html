<html data-wf-page="5e7130c996c4ca37928b351f" data-wf-site="5e70fb3a565ebd99c1db37ce"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KEBS: My Invoices</title>
    <th:block th:include="fragments/general-form.html :: headerfiles"/>
    <link rel="stylesheet" th:href="@{/assets/bootstrap3/css/bootstrap.css}"/>
</head>
<body>
<div class="top-bar" th:replace="fragments/general-form.html :: top-bar">

</div>
<div class="section">
    <div class="w-layout-grid main-grid">
        <div class="main-grid-side-navigation" id="w-node-d308c123a20f-c123a20d" th:replace="fragments/general-form.html :: side-navigation-bar"></div>
        <div id="w-node-27962c2db181-c676b3e3" class="main-content-div">
            <div class="content-nav" th:replace="fragments/general-form.html :: content-navigation-bar"></div>
            <div class="content-wrap">
                <div class="content-container">
                    <h1>My Applications</h1>
                    <div class="content-block">
                        <div class="content-block-parent" style="flex: 0 80%">


                            <div class="row-table ">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>REF No.</th>
                                        <th>Application Date</th>
                                        <th>Process Status</th>
                                        <th>Permit Applied for</th>
<!--                                        <th>Product</th>-->
                                        <th>Brand Name</th>
                                        <th>View</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="list" th:each="app, iStat: ${applications}" style="cursor: pointer">
                                        <td th:text="${app.id}"></td>
                                        <td th:text="${#dates.format(app.dateCreated, 'dd/MM/yyyy')}"></td>

                                        <td th:if="${app.processStatus == 1}">Awaiting payment</td>
                                        <td th:unless="${app.processStatus == 1}">Factory inspection ongoing</td>

                                        <td  th:text="${app?.permitType}"></td>
<!--                                        <td  th:text="${app?.productName}"></td>-->
                                        <td  th:text="${app?.tradeMark}"></td>
                                        <td><a class="btn btn-info" th:href="@{/api/v1/permit/my-applications/{id}(id = ${app.id}, schemeOfSupervisionId = 1,page=1,records=10)}">view</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class=class="pagenation-block" th:each="pageNumber : ${pageNumbers}"
                                 th:if="${totalPages > 0}">
                                <a class="button w-button"
                                   th:href="@{/api/v1/permit/my-applications(page=1,records=10,appId=199)}"
                                   th:text="${pageNumber}">Next</a>
                            </div>
                        </div>
                        <div class="filter-block">
                            <div class="filter-block-title">
                                <div class="filter-title">Filter By:</div>
                            </div>
                            <div class="w-form">
                                <form id="email-form" name="email-form" data-name="Email Form">
                                    <div class="form-div"><label for="name">Status</label>
                                        <label class="w-checkbox">
                                            <input type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" class="w-checkbox-input">
                                            <span class="w-form-label">Paid</span>
                                        </label>
                                        <label class="w-checkbox">
                                            <input type="checkbox" id="checkbox-2" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input">
                                            <span class="w-form-label">Pending payment</span>
                                        </label>
                                    </div>
                                    <div class="form-div"><label for="name">Application type</label>
                                        <label class="w-checkbox">
                                            <input type="checkbox" id="checkbox1" name="checkbox" data-name="Checkbox" class="w-checkbox-input">
                                            <span class="w-form-label">FMARK</span>
                                        </label>
                                        <label class="w-checkbox">
                                            <input type="checkbox" id="checkbox2" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input">
                                            <span class="w-form-label">SMARK</span>
                                        </label>
                                        <label class="w-checkbox">
                                            <input type="checkbox" id="checkbox3" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input">
                                            <span class="w-form-label">DMARK</span>
                                        </label>
                                    </div>

                                    <div>
                                        <label for="name">Date Range</label>
                                        <div class="date-field-div">
                                            <div class="date-field-label">From</div>
                                            <input type="text" class="date-field w-input" maxlength="256" name="name" data-name="Name" id="name">
                                        </div>
                                        <div class="date-field-div">
                                            <div class="date-field-label">To</div>
                                            <input type="text" class="date-field w-input" maxlength="256" name="name-2" data-name="Name 2" id="name-2">
                                        </div>
                                    </div><input type="submit" value="Apply Filter" data-wait="Please wait..." class="button w-button">
                                </form>
                                <div class="w-form-done">
                                    <div>Thank you! Your submission has been received!</div>
                                </div>
                                <div class="w-form-fail">
                                    <div>Oops! Something went wrong while submitting the form.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
