<script>


    function getLabResultsPerParam (paramID) {
        let paramValue = paramID
        var myReturn = null
        // console.log(categories.length)
        $.ajax({
            method: "GET",
            url: `/api/di/get-lab-results/${paramValue}`,
            success(response){
                console.log(response)
                let s = '';
                for(let i = 0; i < response.length; i++) {
                    // response.push('Select one')

                    document.getElementById("reportUid").value = response[i].reportUid;
                    document.getElementById("parameterName").value = response[i].parameterName;
                    // document.getElementById("bsNumber").value = response[i].bsNumber;
                    document.getElementById("results").value = response[i].results;
                    document.getElementById("requirements").value = response[i].requirements;
                    document.getElementById("confirmParamId").value = response[i].id;
                    document.getElementById("testMethodNo").value = response[i].testMethodNo;
                    document.getElementById("lod").value = response[i].lod;
                    document.getElementById("upload").value = 'Save';

                    if (response[i].labResultCompleteStatus === 1){
                        console.log(response[i].labResultCompleteStatus)
                        $("#verificationID").remove()
                        $("#remarksLab").remove()
                        $("#upload").remove()

                    }else if (response[i].labResultCompleteStatus !== 1){
                        $("#upload").prop('disabled', true)
                    }
                }
                myReturn= s
            }
        })

        return myReturn
    }
