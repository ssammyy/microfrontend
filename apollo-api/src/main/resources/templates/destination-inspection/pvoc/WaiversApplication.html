<!DOCTYPE html>
<html data-wf-page="5e70fb3a565ebdc05ddb37cf" data-wf-site="5e70fb3a565ebd99c1db37ce"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <title>KEBS</title>
    <th:block th:include="fragments/general-form.html :: headerfiles"/>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <style type="text/css">
        .card {
            width: 700px;
            border: #03a9f3 solid 1px;
            padding: 10px;
        }
        .card form {
            width: 100%;
            background: #fff;

        }
    </style>
</head>
<body>
<div id ="spinnerContainer"><div class="spinner"></div></div>
<div class="top-bar" th:replace="fragments/general-form.html :: top-bar"></div>
<div class="section">
    <div class="w-layout-grid main-grid">
        <div class="main-grid-side-navigation" id="w-node-d308c123a20f-c123a20d" th:replace="fragments/general-form.html :: side-navigation-bar"></div>
        <div class="main-content-div" id="w-node-d308c123a224-c123a20d">
            <div class="content-nav" th:replace="fragments/general-form.html :: content-navigation-bar"></div>
            <div class="content-wrap">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-title">Waiver Application Form</div>
                                <div class="card-body bg-success">
                                    <form method="post"
                                          th:action="@{/api/di/pvoc/save-waiver-application}"
                                          enctype="multipart/form-data" th:object="${waiver}">
                                        <div class="form-group">
                                            <label class="fieldlabels">Applicant: *</label>
                                            <input type="text" class="form-control" readonly th:name="applicantName" id="applicant" th:value="${applicant.firstName +' '+ applicant.lastName }"  />
                                        </div> <div class="form-group">
                                            <label class="fieldlabels">Phone: *</label>
                                            <input type="text" class="form-control" th:name="phoneNumber" id="phoneNumber"  />
                                        </div> <div class="form-group">
                                            <label class="fieldlabels">Email: *</label>
                                            <input type="text" class="form-control" readonly th:name="emailAddress" th:value="${applicant.email}" id="emailAddress"  />
                                        </div> <div class="form-group">
                                            <label class="fieldlabels">KRA PIN: *</label>
                                            <input type="text" class="form-control" th:name="kraPin" id="kraPin"  />
                                        </div>
                                         <div class="form-group">
                                            <label class="fieldlabels">Address: *</label>
                                            <input type="text" class="form-control" th:name="address" id="address"  />
                                        </div>
                                        <div class="form-group">
                                            <label class="fieldlabels">Justfication: *</label>
                                            <textarea class="form-control" th:name="justification" id="justification" cols="30" rows="10"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label class="fieldlabels">Product Description: *</label>
                                            <input type="text" th:name="productDescription" class="form-control" id="product_description"  />
                                        </div>
                                        <div class="form-group form-check">
                                            <label class="fieldlabels">HS Code: *</label>
                                            <input type="text" th:name="hsCode" class="form-control" id="hsCode"  />
                                        </div>
                                        <div class="form-group form-check">
                                            <label class="fieldlabels" for="category">Currency: *</label>
                                            <select name="categories" id="category" class="form-control" th:field="*{category}">
                                                <option  th:each="category : ${categories}" th:text="${category.name}" th:name="category" th:value="${category.id}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group docs form-check">
                                            <p>Documents to be Uploaded</p>
                                            <ul class="list-style-none" id="subc">

                                            </ul>
                                        </div>
                                        <div class="form-group form-check" id="doc1">
                                            <label class="fieldlabels">Application Document:</label>
                                            <input type="file" name="document1" multiple class="form-control" id="document1"  />
                                        </div>
                                        <div class="form-group form-check">
                                            <label class="fieldlabels">Total Amount: *</label>
                                            <input type="text" th:name="totalAmount" class="form-control" id="totalAmount"  />
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("#category").click(function () {
            let methodId4 = $("#category").children("option:selected").val();
            $.ajax({
                method: "GET",
                url: `/api/di/all-docs-required/${methodId4}`,
                data: methodId4,
                success(response){
                    let s = '';
                    for(let i = 0; i < response.length; i++) {
                        s += '<li >' + response[i].name + '</li>';
                    }
                    $("#subc").html(s);
                }
            })

        });
    })
</script>
</body>
</html>
