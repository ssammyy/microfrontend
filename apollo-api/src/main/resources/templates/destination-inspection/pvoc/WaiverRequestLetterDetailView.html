<div class="app-nav app-nav-condensed hidden-print">

<div class="app-main">
    <div class="main-body">
        <div class="container">
            <div class="main-grid row">
                <div class="main-header col-md-12">
                    <div class="header-lined">
                        <h1>
                            Waivers Request Letter From KEBS to CS
                        </h1>
                    </div>
                </div>
                <div class="main-content col-xs-12">
                    <div class="row row-eq-height row-eq-height-md">
                        <div class="col-md-9 tab-m-b-48">
                            <div id="invoice" class="invoice">
                                <div class="section">
                                    <div class="col-md-12" th:utext="${requestLetter?.address}"></div>
                                    <div class="col-md-12" th:utext="${requestLetter?.reference}"></div>
                                    <div class="col-md-12" th:utext="${requestLetter?.body}"></div>
                                </div>
                                <div class="section" th:if="${count > 0}">
                                    <h3 th:utext="'The following four ('+${count}+') case(s) were recommended for approval as attached in Appendix 2:'"> </h3>
                                    <div class="table-responsive">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                            <tr>
                                                <th >NO</th>
                                                <th >Code</th>
                                                <th >Applicant’s Detail</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="list" style="cursor: pointer" th:each="item: ${recomendended}">
                                                <td th:utext="${item.id}"></td>
                                                <td th:utext="${item.csResponceCode}"></td>
                                                <td th:utext="${item.applicantName}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="section" th:if="${count > 0}">
                                    <h3 th:text="'The following four ('+${count}+') case(s) were not recommended for approval as attached in Appendix 2:'"> </h3>
                                    <div class="table-responsive">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                            <tr>
                                                <th >NO</th>
                                                <th >Code</th>
                                                <th >Applicant’s Detail</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="list" style="cursor: pointer" th:each="item: ${rejected}">
                                                <td th:utext="${item.id}"></td>
                                                <td th:utext="${item.csResponceCode}"></td>
                                                <td th:utext="${item.applicantName}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="section" th:if="${count > 0}">
                                    <h3 th:text="'The following four ('+${count}+') case(s) were deferred:'"> </h3>
                                    <div class="table-responsive">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                            <tr>
                                                <th >NO</th>
                                                <th >Code</th>
                                                <th >Applicant’s Detail</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="list" style="cursor: pointer" th:each="item: ${differed}">
                                                <td th:utext="${item.id}"></td>
                                                <td th:utext="${item.csResponceCode}"></td>
                                                <td th:utext="${item.applicantName}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-md-12" th:utext="${requestLetter?.bottomAddress}"></div>
                            </div>
                        </div>
                        <div class="col-md-3 sidebar hidden-print">
                            <div id="sticky-sidebar">

                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <i class="fa fa-bookmark"></i>&nbsp; Actions
                                        <i class="fa fa-chevron-up panel-minimise pull-right"
                                        ></i>
                                    </h3>
                                </div>
                                <div class="list-group">
                                    <button
                                            onclick="window.print()"
                                            class="list-group-item"
                                    >
                                        <i id="cmd" class="fa fa-download"></i>Download
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var doc = new jsPDF();
        var specialElementHandlers = {
            '#editor': function (element, renderer) {
                return true;
            }
        };

        $('#cmd').click(function () {
            doc.fromHTML($('#invoice').html(), 15, 15, {
