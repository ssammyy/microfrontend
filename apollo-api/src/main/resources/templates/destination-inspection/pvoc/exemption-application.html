<!DOCTYPE html>

<html data-wf-page="5e70fb3a565ebdc05ddb37cf" data-wf-site="5e70fb3a565ebd99c1db37ce"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>KEBS</title>
  <th:block th:include="fragments/general-form.html:: headerfiles"/>
</head>
<body>
<div id ="spinnerContainer"><div class="spinner"></div></div>
<div th:replace="fragments/general-form.html :: dashboard-page" ></div>

<div class="dashboard-body">
  <div th:replace="fragments/general-form.html :: side-navigation-bar" ></div>
  <div class="main-area">
    <div th:replace="fragments/general-form.html :: content-navigation-bar"></div>
    <section class="dashboard-content">
      <div class="content-wrap">
        <div class="content-row">
          <div class="row">

              <form id="exemption-application-form" action="#">
                <h3>Manufacturer</h3>
                <fieldset>
                  <legend>Step 1/4: Manufacturer Details</legend>

                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input id="companyName" name="companyName" type="text" disabled class="form-control" th:value="${companyProfile?.name}">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="kraPin">Company KRA Pin</label>
                        <input id="kraPin" name="kraPin" type="text" disabled class="form-control" th:value="${companyProfile?.kraPin}">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="postalAddress">Postal Address</label>
                        <input id="postalAddress" name="postalAddress" type="text" disabled class="form-control" th:value="${companyProfile?.postalAddress}">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="telephoneNo">Telephone No.</label>
                        <input id="telephoneNo" name="telephoneNo" type="text" disabled class="form-control" th:value="${companyProfile?.companyTelephone}">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input id="emailAddress" name="emailAddress" type="text" disabled class="form-control" th:value="${companyProfile?.companyEmail}">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="emailAddress">Building Name</label>
                        <input id="buildingName" name="buildingName" type="text" disabled class="form-control" th:value="${companyProfile?.buildingName}">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="streetName">Street Name</label>
                        <input id="streetName" name="streetName" type="text" disabled class="form-control" th:value="${companyProfile?.streetName}">
                      </div>
                    </div>
                  </div>
                </fieldset>

                <h3>Goods</h3>
                <fieldset>
                  <legend>Step 2/4: Select Goods Manufactured</legend>

                  <div class="row-table">
                    <div class="col-lg-12">
                      <table  id="example" class="table table-striped" style="width:100%">
                        <thead>
                        <tr>
                          <th>SN</th>
                          <th>Product Name</th>
                          <th>Brand</th>
                          <th>Permit Number</th>
                          <th>Expiry Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="list" th:each="product: ${products}" style="cursor: pointer">
                          <td th:text="${product.id}"></td>
                          <td th:text="${product.productName}"></td>
                          <td th:text="${product.tradeMark}"></td>
                          <td th:text="${product.permitRefNumber}"></td>
                          <td th:text="${product.dateOfExpiry}"></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </fieldset>

              </form>

          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div th:replace="fragments/general-form.html :: scripts"></div>
<script>
  document.onreadystatechange = function(){
    showSpinnerOnLoad(document)
  }
  function loadSpinner(){
    showSpinner(document)
  }
</script>
<script>
  $("#exemption-application-form").steps({
    headerTag: "h3",
    bodyTag: "fieldset",
    transitionEffect: "slideLeft",
    autoFocus: true
  });
</script>
<script>
  $(document).ready(function () {
    var table = $('#example').DataTable({
      lengthChange: false
    });

    table.buttons().container()
            .appendTo('#example_wrapper .col-sm-6:eq(0)');
  });
</script>

</body>
</body>
</html>
