<body>
<div class="dashboard-page" th:fragment="dashboard-page">
    <div class="dashboard-header">
        <img th:src="@{/images/kebs logo white.png}" src="./images/kebs logo white.png" class="dashboard-header-logo" alt="kebs Logo" id="logo">
    </div>
    <div class="loggedIn-user">
        <div class="user-details">
            <p>
            <div sec:authorize="isAuthenticated()">
                                <span class="div-block-2"
                                      th:text="${session.section != null} ? ${#strings.toUpperCase(session.section.section)} : ''"></span>
                <span class="div-block-2"
                      th:text="${session.region != null} ? ${#strings.toUpperCase(session.region.subRegion)} : ''"></span>
                <p>
                    <span class="div-block-2"
                          th:text="${session.designation != null} ? ${#strings.toUpperCase(session.designation.designationName)} : ''"></span>
                </p>
            </div>
            </p>

            <div sec:authorize="isAuthenticated()" th:object="${session.currentUser}">
                <span th:text="*{firstName}">John</span> <span th:text="*{lastName}">Doe</span>
            </div>
        </div>
        <div class="options-button">
<!--            <button type="button" value="" class="option-button" >Logout</button>-->
            <button type="button" value="" class="option-button"><a th:href="@{/auth/logout}">LOGOUT</a></button>
        </div>
    </div>

</div>
<div class="dashboard-body">
    <div class="sidebar" th:fragment="side-navigation-bar">
        <div class="sidebar-items">
            <img th:src="@{/images/assets/Dashboard.svg}" class="sidebar-icons-dashboard selected-page">
            <span class="selected-page">
                 <a th:href="@{/index}"> &nbsp; Dashboard</a>
                </span>
        </div>
        <div sec:authorize="hasAuthority('PERMIT_APPLICATION') or hasAuthority('QA_OFFICER_MODIFY')
         or hasAuthority('QA_HOD_READ') or hasAuthority('QA_MANAGER_READ') or hasAuthority('QA_HOF_READ')
         or hasAuthority('QA_ASSESSORS_READ') or hasAuthority('QA_PAC_SECRETARY_READ') or hasAuthority('QA_PSC_MEMBERS_READ')
         or hasAuthority('QA_PCM_READ')" class="sidebar-items">
            <img th:src="@{/images/assets/Quality Assurance.svg}" class="sidebar-icons-dashboard selected-page">
            <span>
                <a th:href="@{/api/qa/home}"> &nbsp; Quality Assurance</a>
                </span>
        </div>

        <div class="sidebar-items" sec:authorize="hasAuthority('DI_INSPECTION_OFFICER_READ')  or hasAuthority('DI_DIRECTOR_READ')
                     or hasAuthority('DI_WETC_CHAIR_READ')  or hasAuthority('DI_NSC_MEMBER_READ') or hasAuthority('DI_HOD_READ')
                    or hasAuthority('DI_NSC_SECRETARY_READ') or hasAuthority('DI_CLUSTER_SUPERVISOR_READ') or hasAuthority('DI_WETC_MEMBER_READ')
                    or hasAuthority('DI_OFFICER_CHARGE_READ') or hasAuthority('DI_MANAGER_INSPECTION_READ') or hasAuthority('DI_EXEMPTION_COMMITTEE_CHAIR_READ')">
            <img th:src="@{/images/assets/import_inspection.svg}" class="sidebar-icons-dashboard selected-page">
            <span>
                <a th:href="@{/api/di/home}"> Import Inspection</a></span>
        </div>

        <div class="sidebar-items"
             sec:authorize="hasAuthority('MINISTRY_OF_TRANSPORT_READ') or hasAuthority('MINISTRY_OF_TRANSPORT_MODIFY')">
            <img th:src="@{/images/assets/import_inspection.svg}" class="sidebar-icons-dashboard selected-page">
            <span>
                <a th:href="@{/api/di/ministry-inspection-home}"> Motor Vehicle Inspection</a></span>

        </div>

        <!--        <div class="sidebar-items">-->
        <!--            <img th:src="@{/images/assets/inspection.svg}" class="sidebar-icons-dashboard selected-page">-->
        <!--            <span>-->
        <!--                <a th:href="@{/api/di/with/pvoc}"> PVOC</a></span>-->
        <!--        </div>-->

        <!--        <div class="sidebar-items">-->
        <!--            <img th:src="@{/images/assets/standards_levy.svg}" class="sidebar-icons-dashboard selected-page">-->
        <!--            <span>-->
        <!--                <a th:href="@{/sl}"> Standards Levy</a>-->
        <!--                </span>-->
        <!--        </div>-->

        <!--        <div class="sidebar-items">-->
        <!--            <img th:src="@{/images/assets/inspection.svg}" class="sidebar-icons-dashboard selected-page">-->
        <!--            <span>-->
        <!--                    &nbsp; Market Surveillance-->
        <!--                </span>-->
        <!--        </div>-->
        <!--        <div class="sidebar-items">-->
        <!--            <img th:src="@{/images/assets/standards_dev.svg}" class="sidebar-icons-dashboard selected-page">-->
        <!--            <span>-->
        <!--                    &nbsp; Standards Dev & Trade-->
        <!--                </span>-->
        <!--        </div>-->
    </div>
    <div class="main-area">
        <div class="top-section" th:fragment="content-navigation-bar">
            <div class="dashboard-title">
                <h4 class="dashboard-title-content">
                    Dashboard
                </h4>
            </div>
            <div class="logout">
                <button type="button" value="" class="logout-button"><a href="#" onclick="window.history.back()" class="login-ref">GO BACK</a>
                </button>
            </div>
        </div>
        <section class="dashboard-content" th:fragment="dashboard-content">

            <div class="welcome-banner">
                <h1 class="banner-title-content">
                    Welcome to KEBS KIMS
                </h1>
            </div>
            <div class="tabs">
                <div class="account">
                    <a th:href="@{/api/user/user-profile}" class="link">
                        <div class="notification-ref">
                            <i class="material-icons" style="font-size:15px;">
                                how_to_reg
                            </i>
                            <span>
                                    &nbsp; My Account
                                </span>
                        </div>
                    </a>
                </div>
                <div class="notifications">
                    <a href="notification.html" class="link">
                        <div class="notification-ref">
                            <i class="material-icons notification-icon" style="font-size:15px;">
                                add_alert
                            </i>
                            <span>
                                    &nbsp; Notifications
                                </span>
                        </div>
                    </a>
                </div>
                <div class="tasks">
                    <i class="material-icons" style="font-size:15px;">event</i>
                    <span>
                            &nbsp; Tasks
                        </span>
                </div>
                <div class="settings">
                    <a th:href="@{/api/system/admin/home}" class="link">
                        <div class="notification-ref">
                            <i class="material-icons" style="font-size:15px;">
                                settings
                            </i>
                            <span>
                                    &nbsp; Settings
                                </span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="dashboard-footer" th:fragment="dashboard-footer">
                <div class="dashboard-footer-logos">
                    <div class="f-mark">
                        <img th:src="@{/images/assets/Fmark.png}" class="mark-image" alt="fortified Logo"
                             id="fortified">
                    </div>
                    <div class="d-mark">
                        <img th:src="@{/images/assets/Dmark.png}" class="mark-image" alt="d_mark Logo" id="d_mark">
                    </div>
                    <div class="n-mark">
                        <img th:src="@{/images/assets/SmarkLogo.png}" class="mark-image" alt="quality Logo" id="quality">
                    </div>
                </div>
                <div class="dashboard-footer-copyright">
                    <p class="copyright-details">
                        Copyright 2021 Kenya Bureau of Standards.
                    </p>
                    <p class="copyright-details push-middle">
                        All Rights Reserved v1.0.0
                    </p>
                </div>
            </div>
        </section>
    </div>
    <div th:fragment="alerts-bar">
        <div th:if="${message}" class="alert alert-primary" role="alert" th:text="${message}"><button type="button" class="close" data-dismiss="alert"></button></div>
        <!--    <div class="alert alert-secondary" role="alert">-->
        <!--        This is a secondary alert—check it out!-->
        <!--    </div>-->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"><button type="button" class="close" data-dismiss="alert"></button></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"><button type="button" class="close" data-dismiss="alert"></button></div>
        <div th:if="${warning}" class="alert alert-warning" role="alert" th:text="${warning}"><button type="button" class="close" data-dismiss="alert"></button></div>
        <div th:if="${alert}" class="alert alert-info" role="alert" th:text="${alert}"><button type="button" class="close" data-dismiss="alert"></button></div>
        <!--    <div class="alert alert-light" role="alert">-->
        <!--        This is a light alert—check it out!-->
        <!--    </div>-->
    </div>
</div>

    <script th:src="@{/js/webflow.js}" type="text/javascript"></script>
    <script th:src="@{/js/spinner.js}" type="text/javascript"></script>
</div>
