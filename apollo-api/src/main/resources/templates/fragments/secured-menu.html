<div class="dropdown w-dropdown dropdown-nav" data-delay="0" th:fragment="secured--drop-down-menus"
     xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="dropdown-toggle w-dropdown-toggle">


        <div class="div-block-2">
            <div sec:authorize="isAuthenticated()">
                <!--                <div></div>-->
                <span class="div-block-2"
                      th:text="${session.section != null} ? ${#strings.toUpperCase(session.section.section)} : ''"></span>
                <span class="div-block-2"
                      th:text="${session.region != null} ? ${#strings.toUpperCase(session.region.subRegion)} : ''"></span>
                <span class="div-block-2"
                      th:text="${session.designation != null} ? ${#strings.toUpperCase(session.designation.designationName)} : ''"></span>
            </div>
            <div class="icon w-icon-dropdown-toggle"></div>
        </div>
        <div class="text-block">
            <div sec:authorize="isAuthenticated()" th:object="${session.currentUser}">
                Welcome <span th:text="*{firstName}">John</span> <span th:text="*{lastName}">Doe</span>
            </div>

        </div>
    </div>
    <nav class="dropdown-list w-dropdown-list">
        <a class="w-dropdown-link" th:href="@{/auth/logout}">Sign Out</a>
        <a class="w-dropdown-link" th:href="@{/api/user/user-profile(userName=${session.currentUser.userName})}">My Account</a>
        <a class="w-dropdown-link" th:href="@{/api/user/tasks/list}">My Tasks</a>
        <a class="w-dropdown-link" th:href="@{/api/user/user-notifications}">Notifications</a>
        <a class="w-dropdown-link" th:href="@{/api/v1/system/admin/home}">Settings</a>
        <a th:each="single_url: ${session.myUrls}" class="w-dropdown-link" th:href="@{${single_url.url}}" th:text="${single_url.displayText}"></a>
    </nav>
</div>
