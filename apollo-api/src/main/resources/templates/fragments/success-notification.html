<div class="popup-bg"
     th:fragment="success-notification-message (message, closeLink, activateAccountLink, activateAccountLinkText, otherActionLink, otherActionLinkText)"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="popup-container">
        <div class="popup-heading-section green">
            <h2>Successfully Submitted Form</h2><a class="button-2 w-button" th:href="${closeLink}">Close</a></div>
        <div class="popup-content">
            <p><span th:text="${message}"></span></p>
            <div th:if="${activateAccountLink != ''}">
                <a class="button w-button" th:href="${activateAccountLink}" th:text="${activateAccountLinkText}">Dummy</a>
            </div>
            <div th:if="${otherActionLink != ''}">
                <a class="button w-button" th:href="${otherActionLink}" th:text="${otherActionLinkText}">Dummy</a>
            </div>

        </div>
    </div>
</div>
