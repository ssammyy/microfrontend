<html lang="aa" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" th:href="@{/css/user.mgt.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>


</head>

<body>
<div class="container-fluid tabcontent" ng-app="RBackAdminApp" ng-controller="RBackAdminController">
    <div id="role-list">
        <div class="row">
            <div class="col-lg-6">
                <div id="roles-list">
                    <button class="content-nav-link tablinks"
                            ng-click="refreshRolesList()" style="float: right; margin-bottom: 2em; height: 20px;"><i
                            class="fa fa-refresh"></i>
                    </button>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>item#</th>
                            <th>Role</th>
                            <th>Details</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="role in paged.rbacRoles">
                            <td> {{ role.userRoles.id }}</td>
                            <td> {{ role.userRoles.roleName }}</td>

                            <td>
                                <a class="edit-button" ng-click="loadSelectedRoleAuthorities(role.userRoles.id)"
                                   ng-model="selectedRole"> View</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <pagination items-per-page="itemsPerPage" max-size="maxSize" ng-model="currentPage"
                                num-pages="noOfPages" total-items="rbacRoles.length"></pagination>
                </div>
            </div>

            <div class="col-lg-6">
                <div id="authorities-list">
                    <button class="content-nav-link tablinks"
                            ng-click="refreshRolesList()" style="float: right; margin-bottom: 2em; height: 20px;"><i
                            class="fa fa-refresh"></i>
                    </button>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>item#</th>
                            <th>Authority</th>
                            <th>Revoke</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="authority in filteredRbacRoles">
                            <td> {{ authority.privilege.id }}</td>
                            <td> {{ authority.privilege.name }}</td>
                            <td>
                                <a class="edit-button"
                                   ng-click="revokeSelectedAuthority(selectedRole,authority.id)">Revoke</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>


</body>

</html>
