<!DOCTYPE html>
<div class="container-fluid tabcontent">
    <div id="rbac-roles-tab-role-list">
        <div class="row">
            <div class="col-lg-6">
                <div id="roles-list">
                    <div>
                        <label>Filter:
                            <input ng-model="searchText.roleName" placeholder="Enter  name to search" type="text">
                        </label><br/><br/>
                    </div>
                    <button class="content-nav-link tablinks"
                            ng-click="refreshRolesList()"
                            style="float: right; margin-bottom: 2em; height: 20px;"><i
                            class="fa fa-refresh"></i>
                    </button>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>item#</th>
                            <th>Role</th>
                            <th>Details</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="role in paged.rbacRoles | filter : searchText">
                            <td> {{ role.id }}</td>
                            <td> {{ role.roleName }}</td>

                            <td>
                                <a class="edit-button"
                                   ng-click="loadSelectedRoleAuthorities(role.id)"
                                   ng-model="selectedRole"> View</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <pagination items-per-page="itemsPerPage" max-size="maxSize"
                                ng-model="currentPage"
                                num-pages="noOfPages"
                                total-items="rbacRoles.length"></pagination>
                </div>
            </div>

            <div class="col-lg-6">
                <div id="authorities-list">

                    <label class="field-label" for="selectedAuthority">Select Authorization
                    </label>
                    <select convert-to-number id="selectedAuthority"
                            ng-model="selectedAuthority">
                        <option value="-1">Select One...</option>
                        <option ng-repeat="x in authorities track by x.id"
                                value="{{x.id}}">{{x.name}}
                        </option>
                    </select>

                    <button class="content-nav-link tablinks"
                            ng-click="assignSelectedAuthority(selectedRole,selectedAuthority,0)"
                            ng-tooltip="Assign the authorization to the role">Assign<i
                            class="fas fa-shield-alt"></i>
                    </button>


                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Authority</th>
                            <th>Description</th>
                            <th>Revoke</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="authority in rbacAuthorities">
                            <td> {{ authority.name }}</td>
                            <td> {{ authority.descriptions }}</td>

                            <td>
                                <a class="edit-button"
                                   ng-click="revokeSelectedAuthority(selectedRole,authority.id,1)">Revoke</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


    </div>
</div>
