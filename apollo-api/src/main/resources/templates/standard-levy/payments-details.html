<!DOCTYPE html>
<div th:replace="fragments/general-form.html :: headerfiles" ></div>
<body>
<div th:replace="fragments/general-form.html :: dashboard-page" ></div>
<div class="dashboard-body">
    <div th:replace="fragments/general-form.html :: side-navigation-bar" ></div>
    <div class="main-area">
        <div th:replace="fragments/general-form.html :: content-navigation-bar"></div>
        <section class="dashboard-content">
            <div class="content-wrap">
                <div class="content-container">
                    <h1>Payments Details</h1>
                    <div class="content-block">
                        <div class="content-block-parent">

                            <div class="row-table ">
                                <table class="table table-striped table-bordered" id="slPaymentsMaster" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Entry No.</th>
                                        <th>Manufacturer</th>
                                        <th>KRA PIN</th>
                                        <th>Payment Slip#</th>
                                        <th>Paid On</th>
                                        <th>Declared Amount(KES)</th>
                                        <th>Penalty Paid(KES)</th>
                                        <th>Levy Paid(KES)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="list" th:each="payment, iStat: ${payments}">
                                        <td th:text="${payment?.entryNo}"></td>
                                        <td th:text="${payment?.manufacturerName}"></td>
                                        <td th:text="${payment?.requestHeaderKraPin}"></td>
                                        <td th:text="${payment?.requestHeaderPaymentSlipNo}"></td>
                                        <td th:text="${#dates.format(payment?.requestHeaderPaymentSlipDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${#numbers.formatDecimal(payment?.requestHeaderTotalDeclAmt,3,'COMMA',2,'POINT')}"></td>
                                        <td th:text="${#numbers.formatDecimal(payment?.requestHeaderTotalPenaltyAmt,3,'COMMA',2,'POINT')}"></td>
                                        <td th:text="${#numbers.formatDecimal(payment?.requestHeaderTotalPaymentAmt,3,'COMMA',2,'POINT')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
</body>
<div th:replace="fragments/general-form.html :: scripts"></div>
<script>
    $(document).ready(function () {
        var table = $('#slPaymentsMaster').DataTable({
            lengthChange: false,
            buttons: ['copy', 'excel', 'pdf', 'colvis']
        });

        table.buttons().container()
            .appendTo('#slPaymentsMaster_wrapper .col-sm-6:eq(0)');
    });
</script>
