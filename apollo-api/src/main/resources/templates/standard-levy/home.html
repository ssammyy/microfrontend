<!DOCTYPE html>
<div th:replace="fragments/general-form.html :: headerfiles" ></div>
<body>
<div th:replace="fragments/general-form.html :: dashboard-page" ></div>
<div class="dashboard-body">
    <div th:replace="fragments/general-form.html :: side-navigation-bar" ></div>
    <div class="main-area">
        <div th:replace="fragments/general-form.html :: content-navigation-bar"></div>
        <section class="dashboard-content">
            <div class="content-row-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <div class="wrimagecard wrimagecard-topimage">
                                <a th:href="@{/sl/manufacturers(appId=${map.id}, whereTo='load_levy_payments', currentPage=1, pageSize=10)}">
                                    <div class="wrimagecard-topimage_header" style="background-color:  rgba(51, 105, 232, 0.1)">
                                        <i class="fa fa-table" style="color:#3369e8"> </i>
                                    </div>
                                    <div class="wrimagecard-topimage_title">
                                        <h4>Payments
                                            <div class="pull-right badge" id="WrGridSystem"></div></h4>
                                    </div>

                                </a>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <div class="wrimagecard wrimagecard-topimage">
                                <a th:href="@{/sl/manufacturers(appId=${map.id}, whereTo='load_tasks', currentPage=1, pageSize=10)}">
                                    <div class="wrimagecard-topimage_header" style="background-color:  rgba(250, 188, 9, 0.1)">
                                        <center><i class="fa fa-info-circle" style="color:#fabc09"> </i></center>
                                    </div>
                                    <div class="wrimagecard-topimage_title">
                                        <h4>My Tasks
                                            <div class="pull-right badge" id="WrInformation"></div></h4>
                                    </div>

                                </a>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <div class="wrimagecard wrimagecard-topimage">
                                <a th:href="@{/sl/manufacturers(appId=${map.id}, whereTo='load_manufacturers', currentPage=1, pageSize=10)}">
                                    <div class="wrimagecard-topimage_header" style="background-color: rgba(121, 90, 71, 0.1)">
                                        <i class="fa fa-bars" style="color:#795a47"> </i>
                                    </div>
                                    <div class="wrimagecard-topimage_title">
                                        <h4>All Manufacturers
                                            <div class="pull-right badge" id="WrNavigation"></div></h4>
                                    </div>

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
</body>
