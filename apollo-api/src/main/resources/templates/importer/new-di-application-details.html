<script>
    $(document).ready(function () {

        $("#nonComplianceStatus_yes").click(function(){
            'use strict';
            window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        });

    });
</script>

<script>

    let arrHead = [ 'addParamBtn', 'addBsNumberBtn', 'sendLabBtn', 'labResultsBtn'];
    let arrHeadSave = [ 'Add Parameter', 'Add BS Number', 'Sending To Respective Labs', 'Lab Results'];

    function functionVerify(eventAction) {
        document.getElementById("labResultCompleteStatus").value = eventAction;
    }

     function functionFindUcrNumber() {
        let ucrNumber = $("#ucrNo").val();
         $.ajax({
             method: "GET",
             url: `/api/importer/cd/${ucrNumber}`,
             success(response){
                 console.log(response)
                 if(response!== null){
                     $("#confirmationBtnId").remove()
                     $("#submitBtnId").attr("disabled", false);
                 }else {
                     confirm("The UCR entered Does Not Exist!");
                 }
             }
         })
    }

    function refreshPage() {
        window.location.reload();
    }

    function popUpFunctionUpload(eventAction) {

        for (let h = 0; h < arrHead.length; h++) {
            if(eventAction !== arrHead[h]){
                document.getElementById(arrHead[h]).remove();
            }else {
                if (eventAction === arrHead[h]) {
                    document.getElementById('uploadSpan').innerHTML = arrHeadSave[h];
                    document.getElementById("upload").value = 'Save';
                }
            }
        }

        $('.uploadForm #uploadModal').modal();
    }



    function hello () {
        let checkStatus = $("#idStatus").val();
        let checkDocType = $("#idDocType").val();
        console.log(checkDocType);
        console.log(checkStatus);
        if (checkDocType === '1'){
            $("#temporaryImportEntityID").remove()
        }else if( checkDocType === '2'){
            $("#temporaryImportEntityID").remove()
        }

        if (checkStatus === 'viewPage'){
            $("#formId :input").prop("disabled", true);
            $("#upLoadsId").remove()
            $("#idSubmit").remove()
        }else {
            $("#idTableParam").remove()
            $("#idSubmit").remove()
        }

    }

    // window.onload = function () {

    //         hello();
