            <div class="content-wrap">
                <div class="content-container">
                    <h1>My Applications</h1>
                    <div class="content-block">
                        <div class="content-block-parent" style="flex: 0 80%">


                            <div class="row-table ">
                                <table id="example" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>REF No.</th>
                                        <th>Application Date</th>
                                        <th>Process Status</th>
                                        <th>Permit Applied for</th>
<!--                                        <th>Product</th>-->
                                        <th>Brand Name</th>
                                        <th>View</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="list" th:each="app, iStat: ${applications}" style="cursor: pointer">
                                        <td th:text="${app.id}"></td>
                                        <td th:text="${#dates.format(app.dateCreated, 'dd/MM/yyyy')}"></td>

                                        <td th:if="${app.processStatus == 1}">Awaiting payment</td>
                                        <td th:unless="${app.processStatus == 1}">Factory inspection ongoing</td>

                                        <td  th:text="${app?.permitType}"></td>
<!--                                        <td  th:text="${app?.productName}"></td>-->
                                        <td  th:text="${app?.tradeMark}"></td>
                                        <td><a class="btn btn-info" th:href="@{/api/permit/my-applications/{id}(id = ${app.id}, schemeOfSupervisionId = 1,page=1,records=10)}">view</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class=class="pagenation-block" th:each="pageNumber : ${pageNumbers}"
                                 th:if="${totalPages > 0}">
                                <a class="button w-button"
                                   th:href="@{/api/permit/my-applications(page=1,records=10,appId=199)}"
                                   th:text="${pageNumber}">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function() {
        var table = $('#example').DataTable( {
            lengthChange: false,
            buttons: [ 'copy', 'excel', 'pdf', 'colvis' ]
        } );

        table.buttons().container()
            .appendTo( '#example_wrapper .col-sm-6:eq(0)' );
    } );

    document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'interactive') {
            document.getElementById('contents').style.visibility="hidden";
        } else if (state == 'complete') {
            setTimeout(function(){
                document.getElementById('interactive');
                document.getElementById('load').style.visibility="hidden";
                document.getElementById('contents').style.visibility="visible";
            },1000);
        }
    }
</script>
